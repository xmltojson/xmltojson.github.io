<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Borealis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 20, 40, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            color: white;
            z-index: 100;
            min-width: 280px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .control-panel.hidden {
            transform: translateX(320px);
            opacity: 0;
        }

        .control-panel h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.3em;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transition: transform 0.2s;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .color-preset {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-preset:hover {
            transform: scale(1.1);
        }

        .color-preset.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #001020;
        }

        .btn-primary:hover {
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toggle Button */
        .toggle-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 20, 40, 0.8);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .toggle-panel:hover {
            background: rgba(0, 40, 80, 0.9);
            transform: scale(1.1);
        }

        .toggle-panel.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Info Display */
        .info-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 20, 40, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.85em;
            z-index: 100;
            border: 1px solid rgba(100, 200, 255, 0.1);
        }

        .info-display span {
            color: #00ff88;
            font-weight: 600;
        }

        /* Shooting Star Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 20, 40, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px 40px;
            color: white;
            font-size: 1.2em;
            z-index: 200;
            border: 1px solid rgba(255, 200, 100, 0.3);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .notification.show {
            opacity: 1;
        }

        /* Mountains silhouette */
        .mountains {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 10;
            pointer-events: none;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00ff88;
            cursor: pointer;
        }

        .value-display {
            float: right;
            color: #00ff88;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Mountains SVG -->
    <svg class="mountains" viewBox="0 0 1440 200" preserveAspectRatio="none">
        <path fill="#0a0a12" d="M0,200 L0,150 L100,100 L200,140 L350,60 L500,120 L600,80 L750,130 L850,70 L950,110 L1100,50 L1200,100 L1300,70 L1400,120 L1440,90 L1440,200 Z"/>
        <path fill="#050508" d="M0,200 L0,170 L150,130 L300,160 L450,110 L600,150 L750,100 L900,140 L1050,90 L1200,130 L1350,100 L1440,140 L1440,200 Z"/>
    </svg>

    <!-- Toggle Button -->
    <button class="toggle-panel hidden" id="toggleBtn" title="Show Controls">‚öôÔ∏è</button>

    <!-- Control Panel -->
    <div class="control-panel" id="controlPanel">
        <h2>‚ú® Aurora Controls</h2>
        
        <div class="control-group">
            <label>Wave Speed <span class="value-display" id="speedValue">1.0x</span></label>
            <input type="range" id="speed" min="0.1" max="3" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label>Wave Intensity <span class="value-display" id="intensityValue">70%</span></label>
            <input type="range" id="intensity" min="20" max="100" step="5" value="70">
        </div>

        <div class="control-group">
            <label>Wave Count <span class="value-display" id="waveCountValue">5</span></label>
            <input type="range" id="waveCount" min="3" max="10" step="1" value="5">
        </div>

        <div class="control-group">
            <label>Star Density <span class="value-display" id="starDensityValue">200</span></label>
            <input type="range" id="starDensity" min="50" max="500" step="25" value="200">
        </div>

        <div class="control-group">
            <label>Color Theme</label>
            <div class="color-presets">
                <button class="color-preset active" data-theme="classic" style="background: linear-gradient(135deg, #00ff88, #00ccff, #0066ff);" title="Classic Green"></button>
                <button class="color-preset" data-theme="purple" style="background: linear-gradient(135deg, #ff00ff, #8800ff, #00ccff);" title="Purple Magic"></button>
                <button class="color-preset" data-theme="fire" style="background: linear-gradient(135deg, #ff6600, #ff0066, #ffcc00);" title="Fire Aurora"></button>
                <button class="color-preset" data-theme="ice" style="background: linear-gradient(135deg, #00ffff, #0088ff, #ffffff);" title="Ice Crystal"></button>
                <button class="color-preset" data-theme="rainbow" style="background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);" title="Rainbow"></button>
                <button class="color-preset" data-theme="sunset" style="background: linear-gradient(135deg, #ff4500, #ff69b4, #4169e1);" title="Sunset"></button>
                <button class="color-preset" data-theme="ocean" style="background: linear-gradient(135deg, #006994, #40e0d0, #48d1cc);" title="Ocean"></button>
                <button class="color-preset" data-theme="forest" style="background: linear-gradient(135deg, #228b22, #90ee90, #006400);" title="Forest"></button>
            </div>
        </div>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="shootingStars" checked>
            <label for="shootingStars">Enable Shooting Stars</label>
        </div>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="twinkle" checked>
            <label for="twinkle">Star Twinkle Effect</label>
        </div>

        <button class="btn btn-primary" id="randomize">üé≤ Randomize</button>
        <button class="btn btn-secondary" id="reset">‚Ü∫ Reset Defaults</button>
        <button class="btn btn-secondary" id="hidePanel">Hide Panel</button>
    </div>

    <!-- Info Display -->
    <div class="info-display">
        <div>FPS: <span id="fps">60</span> | Stars: <span id="starCount">200</span></div>
        <div>Press <span>H</span> to toggle controls</div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">üå† Make a wish!</div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // State management
        const defaultState = {
            speed: 1,
            intensity: 70,
            waveCount: 5,
            starDensity: 200,
            theme: 'classic',
            shootingStars: true,
            twinkle: true,
            panelVisible: true
        };

        let state = loadState();
        
        // Color themes
        const colorThemes = {
            classic: [
                { r: 0, g: 255, b: 136 },
                { r: 0, g: 204, b: 255 },
                { r: 0, g: 102, b: 255 },
                { r: 50, g: 255, b: 180 }
            ],
            purple: [
                { r: 255, g: 0, b: 255 },
                { r: 136, g: 0, b: 255 },
                { r: 0, g: 204, b: 255 },
                { r: 200, g: 100, b: 255 }
            ],
            fire: [
                { r: 255, g: 102, b: 0 },
                { r: 255, g: 0, b: 102 },
                { r: 255, g: 204, b: 0 },
                { r: 255, g: 150, b: 50 }
            ],
            ice: [
                { r: 0, g: 255, b: 255 },
                { r: 0, g: 136, b: 255 },
                { r: 255, g: 255, b: 255 },
                { r: 150, g: 220, b: 255 }
            ],
            rainbow: [
                { r: 255, g: 0, b: 0 },
                { r: 255, g: 165, b: 0 },
                { r: 0, g: 255, b: 0 },
                { r: 0, g: 0, b: 255 },
                { r: 148, g: 0, b: 211 }
            ],
            sunset: [
                { r: 255, g: 69, b: 0 },
                { r: 255, g: 105, b: 180 },
                { r: 65, g: 105, b: 225 },
                { r: 255, g: 140, b: 100 }
            ],
            ocean: [
                { r: 0, g: 105, b: 148 },
                { r: 64, g: 224, b: 208 },
                { r: 72, g: 209, b: 204 },
                { r: 0, g: 150, b: 180 }
            ],
            forest: [
                { r: 34, g: 139, b: 34 },
                { r: 144, g: 238, b: 144 },
                { r: 0, g: 100, b: 0 },
                { r: 80, g: 200, b: 80 }
            ]
        };

        // Animation variables
        let stars = [];
        let shootingStarsList = [];
        let time = 0;
        let lastTime = 0;
        let frameCount = 0;
        let fps = 60;

        // Resize handler
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateStars();
        }

        window.addEventListener('resize', resize);
        resize();

        // Star generation
        function generateStars() {
            stars = [];
            const count = state.starDensity;
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.7,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random(),
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
            document.getElementById('starCount').textContent = count;
        }

        // Shooting star class
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.3;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 15 + 10;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                this.opacity = 1;
                this.active = true;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.015;

                if (this.opacity <= 0 || this.x > canvas.width || this.y > canvas.height) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.stroke();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Draw stars
        function drawStars() {
            stars.forEach(star => {
                let brightness = star.brightness;
                if (state.twinkle) {
                    brightness = star.brightness * (0.5 + 0.5 * Math.sin(time * star.twinkleSpeed * 100 + star.twinkleOffset));
                }
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();

                // Star glow
                if (star.size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.2})`;
                    ctx.fill();
                }
            });
        }

        // Draw aurora
        function drawAurora() {
            const colors = colorThemes[state.theme];
            const waveCount = state.waveCount;
            const intensity = state.intensity / 100;

            for (let w = 0; w < waveCount; w++) {
                const colorIndex = w % colors.length;
                const color = colors[colorIndex];
                const nextColor = colors[(colorIndex + 1) % colors.length];

                const baseY = canvas.height * 0.2 + (w * canvas.height * 0.08);
                const waveHeight = canvas.height * 0.3 * intensity;

                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                // Create wave path
                for (let x = 0; x <= canvas.width; x += 5) {
                    const noise1 = Math.sin(x * 0.003 + time * 0.5 + w) * 50;
                    const noise2 = Math.sin(x * 0.007 + time * 0.3 + w * 2) * 30;
                    const noise3 = Math.sin(x * 0.001 + time * 0.8 + w * 0.5) * 70;
                    
                    const y = baseY + noise1 + noise2 + noise3;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                // Create gradient
                const gradient = ctx.createLinearGradient(0, baseY - waveHeight, 0, baseY + waveHeight);
                const alpha = (0.15 - w * 0.02) * intensity;
                
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                gradient.addColorStop(0.3, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${nextColor.r}, ${nextColor.g}, ${nextColor.b}, ${alpha * 1.5})`);
                gradient.addColorStop(0.7, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fill();

                // Add glow effect
                ctx.shadowColor = `rgba(${color.r}, ${color.g}, ${color.b}, 0.5)`;
                ctx.shadowBlur = 30;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Add vertical rays
            drawAuroraRays(colors, intensity);
        }

        // Draw aurora rays
        function drawAuroraRays(colors, intensity) {
            const rayCount = 20;
            
            for (let i = 0; i < rayCount; i++) {
                const x = (canvas.width / rayCount) * i + Math.sin(time + i) * 50;
                const color = colors[i % colors.length];
                const height = canvas.height * 0.5 * intensity * (0.5 + 0.5 * Math.sin(time * 0.5 + i));
                const width = 30 + Math.sin(time + i * 0.5) * 15;

                const gradient = ctx.createLinearGradient(x, 0, x, height);
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${0.1 * intensity})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                ctx.beginPath();
                ctx.moveTo(x - width / 2, 0);
                ctx.quadraticCurveTo(x, height * 0.5, x + width / 2, 0);
                ctx.quadraticCurveTo(x, height, x - width / 2, 0);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Draw background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000510');
            gradient.addColorStop(0.3, '#001025');
            gradient.addColorStop(0.6, '#002040');
            gradient.addColorStop(1, '#001530');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Main animation loop
        function animate(currentTime) {
            // Calculate FPS
            frameCount++;
            if (currentTime - lastTime >= 1000) {
                fps = frameCount;
                frameCount = 0;
                lastTime = currentTime;
                document.getElementById('fps').textContent = fps;
            }

            // Update time
            time += 0.016 * state.speed;

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawStars();
            drawAurora();

            // Handle shooting stars
            if (state.shootingStars && Math.random() < 0.005) {
                const star = new ShootingStar();
                shootingStarsList.push(star);
                showNotification();
            }

            shootingStarsList = shootingStarsList.filter(star => {
                star.update();
                star.draw();
                return star.active;
            });

            requestAnimationFrame(animate);
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // State management functions
        function loadState() {
            try {
                const saved = localStorage.getItem('auroraState');
                if (saved) {
                    return { ...defaultState, ...JSON.parse(saved) };
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
            return { ...defaultState };
        }

        function saveState() {
            try {
                localStorage.setItem('auroraState', JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        // UI Controls
        function initControls() {
            // Speed control
            const speedSlider = document.getElementById('speed');
            const speedValue = document.getElementById('speedValue');
            speedSlider.value = state.speed;
            speedValue.textContent = state.speed.toFixed(1) + 'x';
            speedSlider.addEventListener('input', (e) => {
                state.speed = parseFloat(e.target.value);
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                saveState();
            });

            // Intensity control
            const intensitySlider = document.getElementById('intensity');
            const intensityValue = document.getElementById('intensityValue');
            intensitySlider.value = state.intensity;
            intensityValue.textContent = state.intensity + '%';
            intensitySlider.addEventListener('input', (e) => {
                state.intensity = parseInt(e.target.value);
                intensityValue.textContent = state.intensity + '%';
                saveState();
            });

            // Wave count control
            const waveCountSlider = document.getElementById('waveCount');
            const waveCountValue = document.getElementById('waveCountValue');
            waveCountSlider.value = state.waveCount;
            waveCountValue.textContent = state.waveCount;
            waveCountSlider.addEventListener('input', (e) => {
                state.waveCount = parseInt(e.target.value);
                waveCountValue.textContent = state.waveCount;
                saveState();
            });

            // Star density control
            const starDensitySlider = document.getElementById('starDensity');
            const starDensityValue = document.getElementById('starDensityValue');
            starDensitySlider.value = state.starDensity;
            starDensityValue.textContent = state.starDensity;
            starDensitySlider.addEventListener('input', (e) => {
                state.starDensity = parseInt(e.target.value);
                starDensityValue.textContent = state.starDensity;
                generateStars();
                saveState();
            });

            // Color presets
            document.querySelectorAll('.color-preset').forEach(btn => {
                if (btn.dataset.theme === state.theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.color-preset').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.theme = btn.dataset.theme;
                    saveState();
                });
            });

            // Checkboxes
            const shootingStarsCheckbox = document.getElementById('shootingStars');
            shootingStarsCheckbox.checked = state.shootingStars;
            shootingStarsCheckbox.addEventListener('change', (e) => {
                state.shootingStars = e.target.checked;
                saveState();
            });

            const twinkleCheckbox = document.getElementById('twinkle');
            twinkleCheckbox.checked = state.twinkle;
            twinkleCheckbox.addEventListener('change', (e) => {
                state.twinkle = e.target.checked;
                saveState();
            });

            // Buttons
            document.getElementById('randomize').addEventListener('click', () => {
                state.speed = Math.random() * 2.9 + 0.1;
                state.intensity = Math.floor(Math.random() * 80) + 20;
                state.waveCount = Math.floor(Math.random() * 7) + 3;
                const themes = Object.keys(colorThemes);
                state.theme = themes[Math.floor(Math.random() * themes.length)];
                
                // Update UI
                speedSlider.value = state.speed;
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                intensitySlider.value = state.intensity;
                intensityValue.textContent = state.intensity + '%';
                waveCountSlider.value = state.waveCount;
                waveCountValue.textContent = state.waveCount;
                
                document.querySelectorAll('.color-preset').forEach(b => {
                    b.classList.toggle('active', b.dataset.theme === state.theme);
                });
                
                saveState();
            });

            document.getElementById('reset').addEventListener('click', () => {
                state = { ...defaultState };
                
                // Update UI
                speedSlider.value = state.speed;
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                intensitySlider.value = state.intensity;
                intensityValue.textContent = state.intensity + '%';
                waveCountSlider.value = state.waveCount;
                waveCountValue.textContent = state.waveCount;
                starDensitySlider.value = state.starDensity;
                starDensityValue.textContent = state.starDensity;
                shootingStarsCheckbox.checked = state.shootingStars;
                twinkleCheckbox.checked = state.twinkle;
                
                document.querySelectorAll('.color-preset').forEach(b => {
                    b.classList.toggle('active', b.dataset.theme === state.theme);
                });
                
                generateStars();
                saveState();
            });

            // Panel visibility
            const controlPanel = document.getElementById('controlPanel');
            const toggleBtn = document.getElementById('toggleBtn');

            function updatePanelVisibility() {
                if (state.panelVisible) {
                    controlPanel.classList.remove('hidden');
                    toggleBtn.classList.add('hidden');
                } else {
                    controlPanel.classList.add('hidden');
                    toggleBtn.classList.remove('hidden');
                }
            }

            document.getElementById('hidePanel').addEventListener('click', () => {
                state.panelVisible = false;
                updatePanelVisibility();
                saveState();
            });

            toggleBtn.addEventListener('click', () => {
                state.panelVisible = true;
                updatePanelVisibility();
                saveState();
            });

            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    state.panelVisible = !state.panelVisible;
                    updatePanelVisibility();
                    saveState();
                }
            });

            updatePanelVisibility();
        }

        // Initialize
        initControls();
        generateStars();
        animate(0);
    </script>
</body>
</html>
