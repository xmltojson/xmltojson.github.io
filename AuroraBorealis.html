<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="theme-color" content="#0c0c1e">
    <meta name="description" content="Aurora Borealis">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aurora Borealis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overscroll-behavior: none;
            -webkit-overflow-scrolling: none;
            touch-action: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        #canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 20px;
            color: white;
            z-index: 100;
            width: 320px;
            max-width: 100vw;
            border-left: 1px solid rgba(100, 200, 255, 0.2);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        .control-panel.hidden {
            transform: translateX(100%);
        }

        .control-panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
        }

        .control-panel h2 {
            font-size: 1.2em;
            background: linear-gradient(90deg, #00ff88, #00ccff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .close-panel-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .close-panel-btn:hover, .close-panel-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 18px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }

        .control-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            transition: transform 0.2s;
        }

        .control-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        .control-group input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .color-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .color-preset {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 44px;
            -webkit-tap-highlight-color: transparent;
        }

        .color-preset:hover, .color-preset:active {
            transform: scale(1.1);
        }

        .color-preset.active {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
            min-height: 48px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            color: #001020;
        }

        .btn-primary:hover, .btn-primary:active {
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover, .btn-secondary:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Toggle Button */
        .toggle-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid rgba(100, 200, 255, 0.3);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        .toggle-panel:hover, .toggle-panel:active {
            background: rgba(0, 40, 80, 0.95);
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 255, 136, 0.3);
        }

        .toggle-panel.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.8);
        }

        /* Shooting Star Notification */
        .notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 20, 40, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 24px 48px;
            color: white;
            font-size: 1.3em;
            z-index: 200;
            border: 2px solid rgba(255, 200, 100, 0.4);
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 40px rgba(255, 200, 100, 0.2);
        }

        .notification.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Mountains silhouette */
        .mountains {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 10;
            pointer-events: none;
        }

        /* Checkbox styling */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 24px;
            height: 24px;
            accent-color: #00ff88;
            cursor: pointer;
        }

        .checkbox-group label {
            margin-bottom: 0 !important;
            cursor: pointer;
        }

        .value-display {
            float: right;
            color: #00ff88;
            font-weight: 600;
        }

        /* Overlay for mobile */
        .panel-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .panel-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Small screen optimizations */
        @media (max-width: 480px) {
            .control-panel {
                width: 100%;
                padding: 16px;
                padding-bottom: 30px;
            }

            .control-panel h2 {
                font-size: 1.1em;
            }

            .color-presets {
                gap: 8px;
            }

            .color-preset {
                min-height: 40px;
            }

            .toggle-panel {
                top: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
            }

            .notification {
                padding: 20px 30px;
                font-size: 1.1em;
                width: 80%;
                text-align: center;
            }

            .mountains {
                height: 120px;
            }
        }

        /* Landscape mode on small screens */
        @media (max-height: 500px) and (orientation: landscape) {
            .control-panel {
                width: 280px;
                padding: 12px;
            }

            .control-panel-header {
                margin-bottom: 10px;
                padding-bottom: 10px;
            }

            .control-panel h2 {
                font-size: 1em;
            }

            .control-group {
                margin-bottom: 10px;
            }

            .control-group label {
                margin-bottom: 4px;
                font-size: 0.8em;
            }

            .color-presets {
                gap: 6px;
            }

            .color-preset {
                min-height: 32px;
            }

            .btn {
                padding: 10px;
                margin-top: 6px;
                min-height: 40px;
                font-size: 0.85em;
            }

            .checkbox-group {
                padding: 4px 0;
            }

            .checkbox-group input[type="checkbox"] {
                width: 20px;
                height: 20px;
            }

            .mountains {
                height: 80px;
            }

            .notification {
                padding: 16px 24px;
                font-size: 1em;
            }
        }

        /* Medium screens */
        @media (min-width: 481px) and (max-width: 768px) {
            .control-panel {
                width: 300px;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: max(0px)) {
            .control-panel {
                padding-top: max(20px, env(safe-area-inset-top));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }

            .toggle-panel {
                top: max(20px, env(safe-area-inset-top));
                right: max(20px, env(safe-area-inset-right));
            }
        }

        /* Scrollbar styling */
        .control-panel::-webkit-scrollbar {
            width: 6px;
        }

        .control-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .control-panel::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 136, 0.3);
            border-radius: 3px;
        }

        .control-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 136, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Mountains SVG -->

        <path fill="#0a0a12" d="M0,200 L0,150 L100,100 L200,140 L350,60 L500,120 L600,80 L750,130 L850,70 L950,110 L1100,50 L1200,100 L1300,70 L1400,120 L1440,90 L1440,200 Z"/>
        <path fill="#050508" d="M0,200 L0,170 L150,130 L300,160 L450,110 L600,150 L750,100 L900,140 L1050,90 L1200,130 L1350,100 L1440,140 L1440,200 Z"/>

    <!-- Overlay for mobile -->

    <!-- Toggle Button -->
    <button class="toggle-panel" id="toggleBtn" title="Show Controls">‚öôÔ∏è</button>

    <!-- Control Panel -->
    <div class="control-panel hidden" id="controlPanel">
        <div class="control-panel-header">
            <h2>‚ú® Aurora Controls</h2>

        <div class="control-group">

        <div class="control-group">

        <div class="control-group">

                <button class="color-preset active" data-theme="classic" style="background: linear-gradient(135deg, #00ff88, #00ccff, #0066ff);" title="Classic Green"></button>
                <button class="color-preset" data-theme="purple" style="background: linear-gradient(135deg, #ff00ff, #8800ff, #00ccff);" title="Purple Magic"></button>
                <button class="color-preset" data-theme="fire" style="background: linear-gradient(135deg, #ff6600, #ff0066, #ffcc00);" title="Fire Aurora"></button>
                <button class="color-preset" data-theme="ice" style="background: linear-gradient(135deg, #00ffff, #0088ff, #ffffff);" title="Ice Crystal"></button>
                <button class="color-preset" data-theme="rainbow" style="background: linear-gradient(135deg, #ff0000, #00ff00, #0000ff);" title="Rainbow"></button>
                <button class="color-preset" data-theme="sunset" style="background: linear-gradient(135deg, #ff4500, #ff69b4, #4169e1);" title="Sunset"></button>
                <button class="color-preset" data-theme="ocean" style="background: linear-gradient(135deg, #006994, #40e0d0, #48d1cc);" title="Ocean"></button>
                <button class="color-preset" data-theme="forest" style="background: linear-gradient(135deg, #228b22, #90ee90, #006400);" title="Forest"></button>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="shootingStars" checked>
            <label for="shootingStars">Enable Shooting Stars</label>

        <div class="control-group checkbox-group">
            <input type="checkbox" id="twinkle" checked>
            <label for="twinkle">Star Twinkle Effect</label>

        <button class="btn btn-primary" id="randomize">üé≤ Randomize</button>
        <button class="btn btn-secondary" id="reset">‚Ü∫ Reset Defaults</button>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">üå† Make a wish!</div>

    <script>
        // Prevent default touch behaviors
        document.addEventListener('touchmove', function(e) {
            if (e.target === document.body || e.target === document.documentElement || e.target.id === 'canvas') {
                e.preventDefault();
            }
        }, { passive: false });

        document.addEventListener('touchstart', function(e) {
            if (e.target === document.body || e.target === document.documentElement || e.target.id === 'canvas') {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent pull-to-refresh and overscroll
        document.body.addEventListener('touchmove', function(e) {
            if (!e.target.closest('.control-panel')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // State management
        const defaultState = {
            speed: 1,
            intensity: 70,
            waveCount: 5,
            starDensity: 200,
            theme: 'classic',
            shootingStars: true,
            twinkle: true,
            panelVisible: false
        };

        let state = loadState();
        
        // Color themes
        const colorThemes = {
            classic: [
                { r: 0, g: 255, b: 136 },
                { r: 0, g: 204, b: 255 },
                { r: 0, g: 102, b: 255 },
                { r: 50, g: 255, b: 180 }
            ],
            purple: [
                { r: 255, g: 0, b: 255 },
                { r: 136, g: 0, b: 255 },
                { r: 0, g: 204, b: 255 },
                { r: 200, g: 100, b: 255 }
            ],
            fire: [
                { r: 255, g: 102, b: 0 },
                { r: 255, g: 0, b: 102 },
                { r: 255, g: 204, b: 0 },
                { r: 255, g: 150, b: 50 }
            ],
            ice: [
                { r: 0, g: 255, b: 255 },
                { r: 0, g: 136, b: 255 },
                { r: 255, g: 255, b: 255 },
                { r: 150, g: 220, b: 255 }
            ],
            rainbow: [
                { r: 255, g: 0, b: 0 },
                { r: 255, g: 165, b: 0 },
                { r: 0, g: 255, b: 0 },
                { r: 0, g: 0, b: 255 },
                { r: 148, g: 0, b: 211 }
            ],
            sunset: [
                { r: 255, g: 69, b: 0 },
                { r: 255, g: 105, b: 180 },
                { r: 65, g: 105, b: 225 },
                { r: 255, g: 140, b: 100 }
            ],
            ocean: [
                { r: 0, g: 105, b: 148 },
                { r: 64, g: 224, b: 208 },
                { r: 72, g: 209, b: 204 },
                { r: 0, g: 150, b: 180 }
            ],
            forest: [
                { r: 34, g: 139, b: 34 },
                { r: 144, g: 238, b: 144 },
                { r: 0, g: 100, b: 0 },
                { r: 80, g: 200, b: 80 }
            ]
        };

        // Animation variables
        let stars = [];
        let shootingStarsList = [];
        let time = 0;

        // Resize handler
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            generateStars();
        }

        window.addEventListener('resize', resize);
        window.addEventListener('orientationchange', () => {
            setTimeout(resize, 100);
            setTimeout(resize, 300);
        });
        resize();

        // Star generation
        function generateStars() {
            stars = [];
            const count = state.starDensity;
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height * 0.7,
                    size: Math.random() * 2 + 0.5,
                    brightness: Math.random(),
                    twinkleSpeed: Math.random() * 0.02 + 0.01,
                    twinkleOffset: Math.random() * Math.PI * 2
                });
            }
        }

        // Shooting star class
        class ShootingStar {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height * 0.3;
                this.length = Math.random() * 80 + 40;
                this.speed = Math.random() * 15 + 10;
                this.angle = Math.PI / 4 + (Math.random() - 0.5) * 0.3;
                this.opacity = 1;
                this.active = true;
            }

            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.opacity -= 0.015;

                if (this.opacity <= 0 || this.x > canvas.width || this.y > canvas.height) {
                    this.active = false;
                }
            }

            draw() {
                if (!this.active) return;

                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

                ctx.beginPath();
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(
                    this.x - Math.cos(this.angle) * this.length,
                    this.y - Math.sin(this.angle) * this.length
                );
                ctx.stroke();

                // Glow effect
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.fill();
            }
        }

        // Draw stars
        function drawStars() {
            stars.forEach(star => {
                let brightness = star.brightness;
                if (state.twinkle) {
                    brightness = star.brightness * (0.5 + 0.5 * Math.sin(time * star.twinkleSpeed * 100 + star.twinkleOffset));
                }
                
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${brightness})`;
                ctx.fill();

                // Star glow
                if (star.size > 1.5) {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size * 2, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.2})`;
                    ctx.fill();
                }
            });
        }

        // Draw aurora
        function drawAurora() {
            const colors = colorThemes[state.theme];
            const waveCount = state.waveCount;
            const intensity = state.intensity / 100;

            for (let w = 0; w < waveCount; w++) {
                const colorIndex = w % colors.length;
                const color = colors[colorIndex];
                const nextColor = colors[(colorIndex + 1) % colors.length];

                const baseY = canvas.height * 0.2 + (w * canvas.height * 0.08);
                const waveHeight = canvas.height * 0.3 * intensity;

                ctx.beginPath();
                ctx.moveTo(0, canvas.height);

                // Create wave path
                for (let x = 0; x <= canvas.width; x += 5) {
                    const noise1 = Math.sin(x * 0.003 + time * 0.5 + w) * 50;
                    const noise2 = Math.sin(x * 0.007 + time * 0.3 + w * 2) * 30;
                    const noise3 = Math.sin(x * 0.001 + time * 0.8 + w * 0.5) * 70;
                    
                    const y = baseY + noise1 + noise2 + noise3;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();

                // Create gradient
                const gradient = ctx.createLinearGradient(0, baseY - waveHeight, 0, baseY + waveHeight);
                const alpha = (0.15 - w * 0.02) * intensity;
                
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                gradient.addColorStop(0.3, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
                gradient.addColorStop(0.5, `rgba(${nextColor.r}, ${nextColor.g}, ${nextColor.b}, ${alpha * 1.5})`);
                gradient.addColorStop(0.7, `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                ctx.fillStyle = gradient;
                ctx.fill();

                // Add glow effect
                ctx.shadowColor = `rgba(${color.r}, ${color.g}, ${color.b}, 0.5)`;
                ctx.shadowBlur = 30;
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // Add vertical rays
            drawAuroraRays(colors, intensity);
        }

        // Draw aurora rays
        function drawAuroraRays(colors, intensity) {
            const rayCount = 20;
            
            for (let i = 0; i < rayCount; i++) {
                const x = (canvas.width / rayCount) * i + Math.sin(time + i) * 50;
                const color = colors[i % colors.length];
                const height = canvas.height * 0.5 * intensity * (0.5 + 0.5 * Math.sin(time * 0.5 + i));
                const width = 30 + Math.sin(time + i * 0.5) * 15;

                const gradient = ctx.createLinearGradient(x, 0, x, height);
                gradient.addColorStop(0, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);
                gradient.addColorStop(0.5, `rgba(${color.r}, ${color.g}, ${color.b}, ${0.1 * intensity})`);
                gradient.addColorStop(1, `rgba(${color.r}, ${color.g}, ${color.b}, 0)`);

                ctx.beginPath();
                ctx.moveTo(x - width / 2, 0);
                ctx.quadraticCurveTo(x, height * 0.5, x + width / 2, 0);
                ctx.quadraticCurveTo(x, height, x - width / 2, 0);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Draw background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000510');
            gradient.addColorStop(0.3, '#001025');
            gradient.addColorStop(0.6, '#002040');
            gradient.addColorStop(1, '#001530');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Main animation loop
        function animate() {
            // Update time
            time += 0.016 * state.speed;

            // Clear and draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawStars();
            drawAurora();

            // Handle shooting stars
            if (state.shootingStars && Math.random() < 0.005) {
                const star = new ShootingStar();
                shootingStarsList.push(star);
                showNotification();
            }

            shootingStarsList = shootingStarsList.filter(star => {
                star.update();
                star.draw();
                return star.active;
            });

            requestAnimationFrame(animate);
        }

        // Show notification
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // State management functions
        function loadState() {
            try {
                const saved = localStorage.getItem('auroraState');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    // Always start with panel hidden
                    return { ...defaultState, ...parsed, panelVisible: false };
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
            return { ...defaultState, panelVisible: false };
        }

        function saveState() {
            try {
                localStorage.setItem('auroraState', JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        // UI Controls
        function initControls() {
            const controlPanel = document.getElementById('controlPanel');
            const toggleBtn = document.getElementById('toggleBtn');
            const closePanelBtn = document.getElementById('closePanelBtn');
            const panelOverlay = document.getElementById('panelOverlay');

            // Speed control
            const speedSlider = document.getElementById('speed');
            const speedValue = document.getElementById('speedValue');
            speedSlider.value = state.speed;
            speedValue.textContent = state.speed.toFixed(1) + 'x';
            speedSlider.addEventListener('input', (e) => {
                state.speed = parseFloat(e.target.value);
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                saveState();
            });

            // Intensity control
            const intensitySlider = document.getElementById('intensity');
            const intensityValue = document.getElementById('intensityValue');
            intensitySlider.value = state.intensity;
            intensityValue.textContent = state.intensity + '%';
            intensitySlider.addEventListener('input', (e) => {
                state.intensity = parseInt(e.target.value);
                intensityValue.textContent = state.intensity + '%';
                saveState();
            });

            // Wave count control
            const waveCountSlider = document.getElementById('waveCount');
            const waveCountValue = document.getElementById('waveCountValue');
            waveCountSlider.value = state.waveCount;
            waveCountValue.textContent = state.waveCount;
            waveCountSlider.addEventListener('input', (e) => {
                state.waveCount = parseInt(e.target.value);
                waveCountValue.textContent = state.waveCount;
                saveState();
            });

            // Star density control
            const starDensitySlider = document.getElementById('starDensity');
            const starDensityValue = document.getElementById('starDensityValue');
            starDensitySlider.value = state.starDensity;
            starDensityValue.textContent = state.starDensity;
            starDensitySlider.addEventListener('input', (e) => {
                state.starDensity = parseInt(e.target.value);
                starDensityValue.textContent = state.starDensity;
                generateStars();
                saveState();
            });

            // Color presets
            document.querySelectorAll('.color-preset').forEach(btn => {
                if (btn.dataset.theme === state.theme) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
                
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.color-preset').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.theme = btn.dataset.theme;
                    saveState();
                });
            });

            // Checkboxes
            const shootingStarsCheckbox = document.getElementById('shootingStars');
            shootingStarsCheckbox.checked = state.shootingStars;
            shootingStarsCheckbox.addEventListener('change', (e) => {
                state.shootingStars = e.target.checked;
                saveState();
            });

            const twinkleCheckbox = document.getElementById('twinkle');
            twinkleCheckbox.checked = state.twinkle;
            twinkleCheckbox.addEventListener('change', (e) => {
                state.twinkle = e.target.checked;
                saveState();
            });

            // Buttons
            document.getElementById('randomize').addEventListener('click', () => {
                state.speed = Math.random() * 2.9 + 0.1;
                state.intensity = Math.floor(Math.random() * 80) + 20;
                state.waveCount = Math.floor(Math.random() * 7) + 3;
                const themes = Object.keys(colorThemes);
                state.theme = themes[Math.floor(Math.random() * themes.length)];
                
                // Update UI
                speedSlider.value = state.speed;
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                intensitySlider.value = state.intensity;
                intensityValue.textContent = state.intensity + '%';
                waveCountSlider.value = state.waveCount;
                waveCountValue.textContent = state.waveCount;
                
                document.querySelectorAll('.color-preset').forEach(b => {
                    b.classList.toggle('active', b.dataset.theme === state.theme);
                });
                
                saveState();
            });

            document.getElementById('reset').addEventListener('click', () => {
                const wasVisible = state.panelVisible;
                state = { ...defaultState, panelVisible: wasVisible };
                
                // Update UI
                speedSlider.value = state.speed;
                speedValue.textContent = state.speed.toFixed(1) + 'x';
                intensitySlider.value = state.intensity;
                intensityValue.textContent = state.intensity + '%';
                waveCountSlider.value = state.waveCount;
                waveCountValue.textContent = state.waveCount;
                starDensitySlider.value = state.starDensity;
                starDensityValue.textContent = state.starDensity;
                shootingStarsCheckbox.checked = state.shootingStars;
                twinkleCheckbox.checked = state.twinkle;
                
                document.querySelectorAll('.color-preset').forEach(b => {
                    b.classList.toggle('active', b.dataset.theme === state.theme);
                });
                
                generateStars();
                saveState();
            });

            // Panel visibility functions
            function showPanel() {
                state.panelVisible = true;
                controlPanel.classList.remove('hidden');
                toggleBtn.classList.add('hidden');
                panelOverlay.classList.add('active');
                saveState();
            }

            function hidePanel() {
                state.panelVisible = false;
                controlPanel.classList.add('hidden');
                toggleBtn.classList.remove('hidden');
                panelOverlay.classList.remove('active');
                saveState();
            }

            function togglePanel() {
                if (state.panelVisible) {
                    hidePanel();
                } else {
                    showPanel();
                }
            }

            // Event listeners for panel
            toggleBtn.addEventListener('click', showPanel);
            closePanelBtn.addEventListener('click', hidePanel);
            panelOverlay.addEventListener('click', hidePanel);

            // Keyboard shortcut
            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'h') {
                    togglePanel();
                }
                // Escape to close panel
                if (e.key === 'Escape' && state.panelVisible) {
                    hidePanel();
                }
            });

            // Initialize panel state (always hidden on start)
            hidePanel();
        }

        // Initialize
        initControls();
        generateStars();
        animate();
    </script>
</body>
</html>
