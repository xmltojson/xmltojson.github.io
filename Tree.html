<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Merry Christmas üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0a1128 0%, #1a2456 50%, #2d3561 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .snow {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .tree-container {
            position: relative;
            display: inline-block;
            margin: 20px auto;
        }

        .tree {
            position: relative;
            width: 0;
            height: 0;
        }

        /* Tree layers */
        .tree-layer {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid #2d5016;
            margin: -20px auto;
            position: relative;
            filter: drop-shadow(0 0 10px rgba(45, 80, 22, 0.5));
        }

        .tree-layer:nth-child(2) {
            border-left-width: 80px;
            border-right-width: 80px;
            border-bottom-width: 120px;
        }

        .tree-layer:nth-child(3) {
            border-left-width: 100px;
            border-right-width: 100px;
            border-bottom-width: 140px;
        }

        .trunk {
            width: 40px;
            height: 60px;
            background: #4a2511;
            margin: -10px auto 0;
            border-radius: 5px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px currentColor;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(0.9);
            }
        }

        .red { background: #ff0000; }
        .gold { background: #ffd700; }
        .blue { background: #0066ff; }
        .silver { background: #c0c0c0; }
        .pink { background: #ff69b4; }

        /* Star on top */
        .star {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            animation: rotate 4s linear infinite, starGlow 1s ease-in-out infinite;
            filter: drop-shadow(0 0 20px gold);
        }

        @keyframes rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes starGlow {
            0%, 100% {
                filter: drop-shadow(0 0 20px gold);
            }
            50% {
                filter: drop-shadow(0 0 30px gold) drop-shadow(0 0 40px orange);
            }
        }

        /* Lights string */
        .lights {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Controls */
        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #fff;
            font-size: 1.5em;
            margin-top: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Presents */
        .presents {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }

        .present {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 5px;
            position: relative;
            animation: bounce 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .present::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 8px;
            background: gold;
            transform: translateY(-50%);
        }

        .present::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 8px;
            background: gold;
            transform: translateX(-50%);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .present:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation-delay: 0.3s;
        }

        .present:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            animation-delay: 0.6s;
        }

        /* Music note animation */
        .music-note {
            position: fixed;
            font-size: 2em;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            animation: floatUp 3s ease-out;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tree-layer {
                border-left-width: 40px;
                border-right-width: 40px;
                border-bottom-width: 70px;
            }

            .tree-layer:nth-child(2) {
                border-left-width: 60px;
                border-right-width: 60px;
                border-bottom-width: 90px;
            }

            .tree-layer:nth-child(3) {
                border-left-width: 80px;
                border-right-width: 80px;
                border-bottom-width: 110px;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    
    <div class="container">
        <h1>üéÑ Merry Christmas! üéÑ</h1>
        
        <div class="tree-container">
            <div class="star">‚≠ê</div>
            <div class="lights" id="lights"></div>
            
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="tree-layer"></div>
            <div class="trunk"></div>
            
            <div id="ornaments"></div>
        </div>

        <div class="presents">
            <div class="present"></div>
            <div class="present"></div>
            <div class="present"></div>
        </div>

        <div class="controls">
            <button onclick="toggleSnow()">‚ùÑÔ∏è Toggle Snow</button>
            <button onclick="toggleLights()">üí° Toggle Lights</button>
            <button onclick="playMusic()">üéµ Play Music</button>
            <button onclick="addOrnament()">üéÅ Add Ornament</button>
        </div>

        <div class="message">
            May your days be merry and bright! ‚ú®
        </div>
    </div>

    <script>
        let snowEnabled = true;
        let lightsEnabled = true;
        let musicPlaying = false;
        let audioContext;
        let oscillator;

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('snow').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        // Generate snowflakes continuously
        let snowInterval = setInterval(() => {
            if (snowEnabled) {
                createSnowflake();
            }
        }, 200);

        // Toggle snow
        function toggleSnow() {
            snowEnabled = !snowEnabled;
            if (!snowEnabled) {
                document.getElementById('snow').innerHTML = '';
            }
        }

        // Create Christmas lights
        function createLights() {
            const lightsContainer = document.getElementById('lights');
            lightsContainer.innerHTML = '';
            
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for (let i = 0; i < 20; i++) {
                const light = document.createElement('div');
                light.classList.add('light');
                light.style.background = colors[Math.floor(Math.random() * colors.length)];
                light.style.left = (Math.random() * 90 + 5) + '%';
                light.style.top = (Math.random() * 90 + 5) + '%';
                light.style.animationDelay = (Math.random() * 1.5) + 's';
                light.style.boxShadow = `0 0 10px ${light.style.background}`;
                lightsContainer.appendChild(light);
            }
        }

        createLights();

        // Toggle lights
        function toggleLights() {
            lightsEnabled = !lightsEnabled;
            const lights = document.getElementById('lights');
            lights.style.display = lightsEnabled ? 'block' : 'none';
        }

        // Create ornaments
        function createOrnaments() {
            const ornamentsContainer = document.getElementById('ornaments');
            const colors = ['red', 'gold', 'blue', 'silver', 'pink'];
            
            const positions = [
                { left: '30%', top: '80px' },
                { left: '70%', top: '80px' },
                { left: '20%', top: '150px' },
                { left: '50%', top: '140px' },
                { left: '80%', top: '150px' },
                { left: '15%', top: '220px' },
                { left: '40%', top: '210px' },
                { left: '60%', top: '210px' },
                { left: '85%', top: '220px' }
            ];

            positions.forEach((pos, index) => {
                const ornament = document.createElement('div');
                ornament.classList.add('ornament', colors[index % colors.length]);
                ornament.style.left = pos.left;
                ornament.style.top = pos.top;
                ornament.style.animationDelay = (index * 0.2) + 's';
                ornamentsContainer.appendChild(ornament);
            });
        }

        createOrnaments();

        // Add random ornament
        function addOrnament() {
            const ornamentsContainer = document.getElementById('ornaments');
            const colors = ['red', 'gold', 'blue', 'silver', 'pink'];
            const ornament = document.createElement('div');
            
            ornament.classList.add('ornament', colors[Math.floor(Math.random() * colors.length)]);
            ornament.style.left = (Math.random() * 80 + 10) + '%';
            ornament.style.top = (Math.random() * 200 + 50) + 'px';
            
            ornamentsContainer.appendChild(ornament);

            // Create music note animation
            const note = document.createElement('div');
            note.classList.add('music-note');
            note.innerHTML = 'üéµ';
            note.style.left = (Math.random() * 80 + 10) + '%';
            note.style.top = '50%';
            document.body.appendChild(note);
            
            setTimeout(() => note.remove(), 3000);
        }

        // Simple music player
        function playMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (musicPlaying) {
                if (oscillator) {
                    oscillator.stop();
                    oscillator = null;
                }
                musicPlaying = false;
                return;
            }

            musicPlaying = true;
            
            // Jingle Bells melody (simplified)
            const notes = [
                { freq: 329.63, duration: 0.3 }, // E
                { freq: 329.63, duration: 0.3 }, // E
                { freq: 329.63, duration: 0.6 }, // E
                { freq: 329.63, duration: 0.3 }, // E
                { freq: 329.63, duration: 0.3 }, // E
                { freq: 329.63, duration: 0.6 }, // E
                { freq: 329.63, duration: 0.3 }, // E
                { freq: 392.00, duration: 0.3 }, // G
                { freq: 261.63, duration: 0.3 }, // C
                { freq: 293.66, duration: 0.3 }, // D
                { freq: 329.63, duration: 0.9 }  // E
            ];

            let time = audioContext.currentTime;
            
            notes.forEach(note => {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.frequency.value = note.freq;
                osc.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + note.duration);
                
                osc.start(time);
                osc.stop(time + note.duration);
                
                time += note.duration;
            });

            setTimeout(() => {
                musicPlaying = false;
            }, time * 1000);
        }

        // Add some initial animation
        window.addEventListener('load', () => {
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 100);
            }
        });
    </script>
</body>
</html>
