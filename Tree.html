<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üéÑ Merry Christmas üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: fixed;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #1a1a2e 0%, #2d2d44 50%, #3d3d5c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            z-index: 10;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            font-size: clamp(1.2em, 5vw, 2.5em);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
            font-family: 'Brush Script MT', cursive;
            margin: 5px 0;
            text-align: center;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .scene {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        .tree-container {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        /* Realistic tree structure */
        .tree {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 125%; /* 5:4 aspect ratio */
            margin: 0 auto;
        }

        .tree-inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .branch-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center, #2d5016 0%, #1a3d0f 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .branch-layer:nth-child(1) {
            width: 20%;
            height: 8%;
            top: 4%;
        }

        .branch-layer:nth-child(2) {
            width: 35%;
            height: 14%;
            top: 10%;
        }

        .branch-layer:nth-child(3) {
            width: 50%;
            height: 20%;
            top: 20%;
        }

        .branch-layer:nth-child(4) {
            width: 65%;
            height: 26%;
            top: 34%;
        }

        .branch-layer:nth-child(5) {
            width: 80%;
            height: 32%;
            top: 52%;
        }

        .branch-layer:nth-child(6) {
            width: 95%;
            height: 38%;
            top: 72%;
        }

        /* Trunk */
        .trunk {
            position: absolute;
            width: 15%;
            height: 16%;
            background: linear-gradient(to right, #3d2817 0%, #5a3d2a 50%, #3d2817 100%);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* 8-pointed star */
        .star-topper {
            position: absolute;
            top: -8%;
            left: 50%;
            transform: translateX(-50%);
            width: 12%;
            height: 12%;
            filter: drop-shadow(0 0 20px gold);
            animation: starRotate 8s linear infinite, starPulse 2s ease-in-out infinite;
            z-index: 100;
        }

        .star-8 {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .star-8::before,
        .star-8::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 50%, #ffd700 100%);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star-8::after {
            transform: rotate(22.5deg);
            opacity: 0.8;
        }

        @keyframes starRotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes starPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px gold);
            }
            50% {
                filter: drop-shadow(0 0 40px gold) drop-shadow(0 0 60px orange);
            }
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            border-radius: 50%;
            animation: swing 3s ease-in-out infinite;
            box-shadow: 
                inset -2px -2px 5px rgba(0, 0, 0, 0.3),
                inset 2px 2px 5px rgba(255, 255, 255, 0.3),
                0 0 10px currentColor;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .ornament.large {
            width: 3.5%;
            padding-bottom: 3.5%;
        }

        .ornament.medium {
            width: 2.5%;
            padding-bottom: 2.5%;
        }

        .ornament.small {
            width: 1.8%;
            padding-bottom: 1.8%;
        }

        .ornament.gold {
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520, #b8860b);
        }

        .ornament.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a6f, #c92a2a);
        }

        .ornament.green {
            background: radial-gradient(circle at 30% 30%, #51cf66, #37b24d, #2b8a3e);
        }

        .ornament.silver {
            background: radial-gradient(circle at 30% 30%, #e9ecef, #adb5bd, #868e96);
        }

        /* Poinsettia flowers */
        .poinsettia {
            position: absolute;
            width: 6%;
            height: 6%;
            animation: gentle-float 4s ease-in-out infinite;
            font-size: clamp(20px, 5vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .poinsettia::before {
            content: 'üå∫';
            filter: hue-rotate(330deg) brightness(0.9);
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        /* Ribbon */
        .ribbon {
            position: absolute;
            height: 4%;
            background: repeating-linear-gradient(
                45deg,
                #ff6b6b,
                #ff6b6b 10px,
                #ff8787 10px,
                #ff8787 20px
            );
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: ribbon-wave 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes ribbon-wave {
            0%, 100% {
                transform: rotateZ(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateZ(2deg) rotateY(10deg);
            }
            75% {
                transform: rotateZ(-2deg) rotateY(-10deg);
            }
        }

        /* Lights */
        .light {
            position: absolute;
            width: 1%;
            padding-bottom: 1%;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 0.4;
                transform: scale(0.8);
                box-shadow: 0 0 5px currentColor;
            }
        }

        .light.warm {
            background: #fff4e6;
            box-shadow: 0 0 15px #ffd43b;
        }

        /* Presents */
        .presents-area {
            display: flex;
            gap: clamp(5px, 2vw, 15px);
            justify-content: center;
            flex-wrap: wrap;
            padding: 5px;
            max-height: 15vh;
        }

        .present {
            width: clamp(40px, 10vw, 70px);
            height: clamp(40px, 10vw, 70px);
            position: relative;
            border-radius: 5px;
            animation: present-bounce 2s ease-in-out infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        @keyframes present-bounce {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-5px) rotateY(5deg);
            }
        }

        .present.red-plaid {
            background: 
                repeating-linear-gradient(90deg, #c92a2a 0px, #c92a2a 8px, transparent 8px, transparent 16px),
                repeating-linear-gradient(0deg, #c92a2a 0px, #c92a2a 8px, transparent 8px, transparent 16px),
                #f8f9fa;
        }

        .present.gold {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
        }

        .present.green {
            background: linear-gradient(135deg, #2b8a3e 0%, #1a5d2e 100%);
        }

        .present.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        .present::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 15%;
            background: linear-gradient(to bottom, #ffd700, #daa520);
            transform: translateY(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .present::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 15%;
            background: linear-gradient(to right, #ffd700, #daa520);
            transform: translateX(-50%);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .bow {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(16px, 4vw, 30px);
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        /* Controls */
        .controls {
            display: flex;
            gap: clamp(5px, 2vw, 10px);
            justify-content: center;
            flex-wrap: wrap;
            padding: 5px;
            max-height: 15vh;
        }

        button {
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
            font-size: clamp(11px, 2.5vw, 14px);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background: linear-gradient(135deg, #c92a2a 0%, #a61e1e 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .message {
            color: #fff;
            font-size: clamp(0.8em, 3vw, 1.2em);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in;
            font-style: italic;
            text-align: center;
            padding: 5px 10px;
            max-height: 8vh;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fireplace glow effect */
        .fireplace-glow {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30vh;
            background: radial-gradient(ellipse at bottom, rgba(255, 100, 0, 0.15) 0%, transparent 70%);
            pointer-events: none;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 5px;
            }

            h1 {
                margin: 2px 0;
            }

            .message {
                font-size: clamp(0.7em, 2.5vw, 1em);
                padding: 3px 5px;
            }

            .present {
                width: clamp(35px, 12vw, 60px);
                height: clamp(35px, 12vw, 60px);
            }
        }

        @media (max-height: 600px) {
            h1 {
                font-size: clamp(1em, 4vh, 2em);
            }

            .message {
                font-size: clamp(0.6em, 2vh, 1em);
            }

            .presents-area {
                max-height: 12vh;
            }

            .controls {
                max-height: 12vh;
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                align-items: center;
            }

            .scene {
                flex: 0 0 50%;
                max-height: 90vh;
            }

            .info-section {
                flex: 0 0 50%;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                height: 90vh;
                padding: 10px;
            }

            h1 {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    <div class="fireplace-glow"></div>
    
    <div class="container">
        <h1>‚ú® Merry Christmas ‚ú®</h1>
        
        <div class="scene">
            <div class="tree-container">
                <div class="star-topper">
                    <div class="star-8"></div>
                </div>
                
                <div class="tree">
                    <div class="tree-inner">
                        <div class="branch-layer"></div>
                        <div class="branch-layer"></div>
                        <div class="branch-layer"></div>
                        <div class="branch-layer"></div>
                        <div class="branch-layer"></div>
                        <div class="branch-layer"></div>
                        <div class="trunk"></div>
                    </div>
                </div>
                
                <div id="decorations"></div>
            </div>
        </div>

        <div class="presents-area">
            <div class="present red-plaid">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present gold">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present green">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present red">
                <div class="bow">üéÄ</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleSnow()">‚ùÑÔ∏è Snow</button>
            <button onclick="toggleLights()">üí° Lights</button>
            <button onclick="playMusic()">üéµ Music</button>
            <button onclick="addDecoration()">üéÅ Add</button>
        </div>

        <div class="message">
            May your days be merry and bright!
        </div>
    </div>

    <script>
        let snowEnabled = true;
        let lightsEnabled = true;
        let musicPlaying = false;
        let audioContext;

        // Ornament positions (percentage-based for responsive)
        const ornamentPositions = [
            // Top section
            { left: '45%', top: '12%', size: 'small', color: 'gold' },
            { left: '55%', top: '13%', size: 'small', color: 'red' },
            
            // Second layer
            { left: '35%', top: '22%', size: 'medium', color: 'red' },
            { left: '50%', top: '23%', size: 'medium', color: 'gold' },
            { left: '65%', top: '22%', size: 'small', color: 'silver' },
            
            // Third layer
            { left: '25%', top: '34%', size: 'large', color: 'gold' },
            { left: '45%', top: '36%', size: 'medium', color: 'red' },
            { left: '55%', top: '35%', size: 'medium', color: 'green' },
            { left: '75%', top: '34%', size: 'large', color: 'red' },
            
            // Fourth layer
            { left: '20%', top: '50%', size: 'medium', color: 'silver' },
            { left: '35%', top: '52%', size: 'large', color: 'red' },
            { left: '50%', top: '53%', size: 'medium', color: 'gold' },
            { left: '65%', top: '52%', size: 'large', color: 'green' },
            { left: '80%', top: '50%', size: 'medium', color: 'gold' },
            
            // Fifth layer
            { left: '15%', top: '70%', size: 'large', color: 'gold' },
            { left: '30%', top: '72%', size: 'medium', color: 'red' },
            { left: '45%', top: '74%', size: 'large', color: 'silver' },
            { left: '55%', top: '73%', size: 'medium', color: 'green' },
            { left: '70%', top: '72%', size: 'large', color: 'red' },
            { left: '85%', top: '70%', size: 'medium', color: 'gold' },
            
            // Bottom layer
            { left: '12%', top: '90%', size: 'large', color: 'red' },
            { left: '25%', top: '92%', size: 'medium', color: 'gold' },
            { left: '40%', top: '94%', size: 'large', color: 'green' },
            { left: '60%', top: '94%', size: 'large', color: 'silver' },
            { left: '75%', top: '92%', size: 'medium', color: 'red' },
            { left: '88%', top: '90%', size: 'large', color: 'gold' }
        ];

        // Poinsettia positions
        const poinsettiaPositions = [
            { left: '30%', top: '28%' },
            { left: '70%', top: '30%' },
            { left: '20%', top: '56%' },
            { left: '80%', top: '58%' },
            { left: '35%', top: '80%' },
            { left: '65%', top: '82%' }
        ];

        // Ribbon positions
        const ribbonPositions = [
            { left: '25%', top: '40%', width: '37.5%', rotation: 15 },
            { left: '55%', top: '64%', width: '45%', rotation: -20 },
            { left: '15%', top: '84%', width: '50%', rotation: 10 }
        ];

        // Light positions
        const lightPositions = [];
        for (let i = 0; i < 50; i++) {
            const layer = Math.floor(i / 8);
            const angle = (i % 8) * 45 + (layer * 22.5);
            const radius = 10 + (layer * 7.5);
            const x = 50 + Math.cos(angle * Math.PI / 180) * (radius / 4);
            const y = 16 + layer * 14 + Math.sin(angle * Math.PI / 180) * 2;
            
            lightPositions.push({ left: x + '%', top: y + '%' });
        }

        function createDecorations() {
            const container = document.getElementById('decorations');
            
            // Add ornaments
            ornamentPositions.forEach((pos, index) => {
                const ornament = document.createElement('div');
                ornament.className = `ornament ${pos.size} ${pos.color}`;
                ornament.style.left = pos.left;
                ornament.style.top = pos.top;
                ornament.style.animationDelay = (index * 0.1) + 's';
                container.appendChild(ornament);
            });

            // Add poinsettias
            poinsettiaPositions.forEach((pos, index) => {
                const poinsettia = document.createElement('div');
                poinsettia.className = 'poinsettia';
                poinsettia.style.left = pos.left;
                poinsettia.style.top = pos.top;
                poinsettia.style.animationDelay = (index * 0.3) + 's';
                container.appendChild(poinsettia);
            });

            // Add ribbons
            ribbonPositions.forEach((pos, index) => {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                ribbon.style.left = pos.left;
                ribbon.style.top = pos.top;
                ribbon.style.width = pos.width;
                ribbon.style.transform = `rotate(${pos.rotation}deg)`;
                ribbon.style.animationDelay = (index * 0.5) + 's';
                container.appendChild(ribbon);
            });

            // Add lights
            lightPositions.forEach((pos, index) => {
                const light = document.createElement('div');
                light.className = 'light warm';
                light.style.left = pos.left;
                light.style.top = pos.top;
                light.style.animationDelay = (index * 0.05) + 's';
                container.appendChild(light);
            });
        }

        createDecorations();

        // Snowflake creation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('snow').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        let snowInterval = setInterval(() => {
            if (snowEnabled) {
                createSnowflake();
            }
        }, 200);

        function toggleSnow() {
            snowEnabled = !snowEnabled;
            if (!snowEnabled) {
                document.getElementById('snow').innerHTML = '';
            }
        }

        function toggleLights() {
            lightsEnabled = !lightsEnabled;
            const lights = document.querySelectorAll('.light');
            lights.forEach(light => {
                light.style.display = lightsEnabled ? 'block' : 'none';
            });
        }

        function addDecoration() {
            const container = document.getElementById('decorations');
            const colors = ['gold', 'red', 'green', 'silver'];
            const sizes = ['small', 'medium', 'large'];
            
            const ornament = document.createElement('div');
            ornament.className = `ornament ${sizes[Math.floor(Math.random() * sizes.length)]} ${colors[Math.floor(Math.random() * colors.length)]}`;
            ornament.style.left = (Math.random() * 80 + 10) + '%';
            ornament.style.top = (Math.random() * 90 + 10) + '%';
            
            container.appendChild(ornament);

            // Sparkle effect
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = '50%';
            sparkle.style.top = '50%';
            sparkle.style.fontSize = '2em';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'fadeIn 1s ease-out';
            sparkle.style.zIndex = '9999';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function playMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (musicPlaying) {
                musicPlaying = false;
                return;
            }

            musicPlaying = true;
            
            // Jingle Bells melody
            const notes = [
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.5 },  // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.5 },  // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 392.00, duration: 0.25 }, // G
                { freq: 261.63, duration: 0.375 }, // C
                { freq: 293.66, duration: 0.125 }, // D
                { freq: 329.63, duration: 1 }     // E
            ];

            let time = audioContext.currentTime;
            
            notes.forEach(note => {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.frequency.value = note.freq;
                osc.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + note.duration);
                
                osc.start(time);
                osc.stop(time + note.duration);
                
                time += note.duration;
            });

            setTimeout(() => {
                musicPlaying = false;
            }, time * 1000);
        }

        // Initial snow
        window.addEventListener('load', () => {
            for (let i = 0; i < 30; i++) {
                setTimeout(createSnowflake, i * 100);
            }
        });

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
