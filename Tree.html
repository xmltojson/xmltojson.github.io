<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ Merry Christmas üéÑ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #1a1a2e 0%, #2d2d44 50%, #3d3d5c 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .snow {
            position: fixed;
            top: -10px;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: white;
            font-size: 1em;
            opacity: 0.8;
            animation: fall linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 1200px;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite;
            font-family: 'Brush Script MT', cursive;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            }
            50% {
                text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
            }
        }

        .scene {
            position: relative;
            display: inline-block;
            margin: 20px auto;
            perspective: 1000px;
        }

        .tree-container {
            position: relative;
            display: inline-block;
            transform-style: preserve-3d;
        }

        /* Realistic tree structure */
        .tree {
            position: relative;
            width: 400px;
            height: 500px;
            margin: 0 auto;
        }

        .branch-layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: radial-gradient(ellipse at center, #2d5016 0%, #1a3d0f 100%);
            border-radius: 50%;
            box-shadow: 
                inset 0 -10px 20px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 0, 0, 0.4);
        }

        .branch-layer:nth-child(1) {
            width: 80px;
            height: 40px;
            top: 20px;
        }

        .branch-layer:nth-child(2) {
            width: 140px;
            height: 70px;
            top: 50px;
        }

        .branch-layer:nth-child(3) {
            width: 200px;
            height: 100px;
            top: 100px;
        }

        .branch-layer:nth-child(4) {
            width: 260px;
            height: 130px;
            top: 170px;
        }

        .branch-layer:nth-child(5) {
            width: 320px;
            height: 160px;
            top: 260px;
        }

        .branch-layer:nth-child(6) {
            width: 380px;
            height: 190px;
            top: 360px;
        }

        /* Trunk */
        .trunk {
            position: absolute;
            width: 60px;
            height: 80px;
            background: linear-gradient(to right, #3d2817 0%, #5a3d2a 50%, #3d2817 100%);
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.4);
        }

        /* Star topper */
        .star-topper {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            filter: drop-shadow(0 0 20px gold);
            animation: starRotate 8s linear infinite, starPulse 2s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes starRotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(360deg); }
        }

        @keyframes starPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px gold);
            }
            50% {
                filter: drop-shadow(0 0 40px gold) drop-shadow(0 0 60px orange);
            }
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            border-radius: 50%;
            animation: swing 3s ease-in-out infinite;
            box-shadow: 
                inset -5px -5px 10px rgba(0, 0, 0, 0.3),
                inset 5px 5px 10px rgba(255, 255, 255, 0.3),
                0 0 15px currentColor;
        }

        @keyframes swing {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .ornament.large {
            width: 35px;
            height: 35px;
        }

        .ornament.medium {
            width: 25px;
            height: 25px;
        }

        .ornament.small {
            width: 18px;
            height: 18px;
        }

        .ornament.gold {
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520, #b8860b);
        }

        .ornament.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ee5a6f, #c92a2a);
        }

        .ornament.green {
            background: radial-gradient(circle at 30% 30%, #51cf66, #37b24d, #2b8a3e);
        }

        .ornament.silver {
            background: radial-gradient(circle at 30% 30%, #e9ecef, #adb5bd, #868e96);
        }

        /* Poinsettia flowers */
        .poinsettia {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: gentle-float 4s ease-in-out infinite;
        }

        @keyframes gentle-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .poinsettia::before {
            content: 'üå∫';
            font-size: 50px;
            filter: hue-rotate(330deg) brightness(0.9);
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        /* Ribbon */
        .ribbon {
            position: absolute;
            height: 40px;
            background: repeating-linear-gradient(
                45deg,
                #ff6b6b,
                #ff6b6b 10px,
                #ff8787 10px,
                #ff8787 20px
            );
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            animation: ribbon-wave 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes ribbon-wave {
            0%, 100% {
                transform: rotateZ(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateZ(2deg) rotateY(10deg);
            }
            75% {
                transform: rotateZ(-2deg) rotateY(-10deg);
            }
        }

        /* Lights */
        .light {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                opacity: 0.4;
                transform: scale(0.8);
                box-shadow: 0 0 5px currentColor;
            }
        }

        .light.warm {
            background: #fff4e6;
            box-shadow: 0 0 15px #ffd43b;
        }

        /* Presents */
        .presents-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .present {
            width: 80px;
            height: 80px;
            position: relative;
            border-radius: 5px;
            animation: present-bounce 2s ease-in-out infinite;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
        }

        @keyframes present-bounce {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            50% {
                transform: translateY(-10px) rotateY(5deg);
            }
        }

        .present.red-plaid {
            background: 
                repeating-linear-gradient(90deg, #c92a2a 0px, #c92a2a 10px, transparent 10px, transparent 20px),
                repeating-linear-gradient(0deg, #c92a2a 0px, #c92a2a 10px, transparent 10px, transparent 20px),
                #f8f9fa;
        }

        .present.gold {
            background: linear-gradient(135deg, #ffd700 0%, #daa520 100%);
        }

        .present.green {
            background: linear-gradient(135deg, #2b8a3e 0%, #1a5d2e 100%);
        }

        .present.red {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
        }

        .present::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(to bottom, #ffd700, #daa520);
            transform: translateY(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .present::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 12px;
            background: linear-gradient(to right, #ffd700, #daa520);
            transform: translateX(-50%);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .bow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        /* Controls */
        .controls {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(135deg, #c92a2a 0%, #a61e1e 100%);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #e03131 0%, #c92a2a 100%);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            color: #fff;
            font-size: 1.8em;
            margin-top: 30px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: fadeIn 2s ease-in;
            font-style: italic;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Fireplace glow effect */
        .fireplace-glow {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: radial-gradient(ellipse at bottom, rgba(255, 100, 0, 0.2) 0%, transparent 70%);
            pointer-events: none;
            animation: flicker 3s ease-in-out infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .tree {
                width: 300px;
                height: 400px;
                transform: scale(0.8);
            }

            .message {
                font-size: 1.3em;
            }

            .present {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="snow" id="snow"></div>
    <div class="fireplace-glow"></div>
    
    <div class="container">
        <h1>‚ú® Merry Christmas ‚ú®</h1>
        
        <div class="scene">
            <div class="tree-container">
                <div class="star-topper">‚≠ê</div>
                
                <div class="tree" id="tree">
                    <div class="branch-layer"></div>
                    <div class="branch-layer"></div>
                    <div class="branch-layer"></div>
                    <div class="branch-layer"></div>
                    <div class="branch-layer"></div>
                    <div class="branch-layer"></div>
                    <div class="trunk"></div>
                </div>
                
                <div id="decorations"></div>
            </div>
        </div>

        <div class="presents-area">
            <div class="present red-plaid">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present gold">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present green">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present red">
                <div class="bow">üéÄ</div>
            </div>
            <div class="present gold">
                <div class="bow">üéÄ</div>
            </div>
        </div>

        <div class="controls">
            <button onclick="toggleSnow()">‚ùÑÔ∏è Toggle Snow</button>
            <button onclick="toggleLights()">üí° Toggle Lights</button>
            <button onclick="playMusic()">üéµ Play Jingle</button>
            <button onclick="addDecoration()">üéÅ Add Ornament</button>
        </div>

        <div class="message">
            "May your days be merry and bright, and may all your Christmases be white!"
        </div>
    </div>

    <script>
        let snowEnabled = true;
        let lightsEnabled = true;
        let musicPlaying = false;
        let audioContext;

        // Ornament positions for realistic placement
        const ornamentPositions = [
            // Top section
            { left: '45%', top: '60px', size: 'small', color: 'gold' },
            { left: '55%', top: '65px', size: 'small', color: 'red' },
            
            // Second layer
            { left: '35%', top: '110px', size: 'medium', color: 'red' },
            { left: '50%', top: '115px', size: 'medium', color: 'gold' },
            { left: '65%', top: '110px', size: 'small', color: 'silver' },
            
            // Third layer
            { left: '25%', top: '170px', size: 'large', color: 'gold' },
            { left: '45%', top: '180px', size: 'medium', color: 'red' },
            { left: '55%', top: '175px', size: 'medium', color: 'green' },
            { left: '75%', top: '170px', size: 'large', color: 'red' },
            
            // Fourth layer
            { left: '20%', top: '250px', size: 'medium', color: 'silver' },
            { left: '35%', top: '260px', size: 'large', color: 'red' },
            { left: '50%', top: '265px', size: 'medium', color: 'gold' },
            { left: '65%', top: '260px', size: 'large', color: 'green' },
            { left: '80%', top: '250px', size: 'medium', color: 'gold' },
            
            // Fifth layer
            { left: '15%', top: '350px', size: 'large', color: 'gold' },
            { left: '30%', top: '360px', size: 'medium', color: 'red' },
            { left: '45%', top: '370px', size: 'large', color: 'silver' },
            { left: '55%', top: '365px', size: 'medium', color: 'green' },
            { left: '70%', top: '360px', size: 'large', color: 'red' },
            { left: '85%', top: '350px', size: 'medium', color: 'gold' },
            
            // Bottom layer
            { left: '12%', top: '450px', size: 'large', color: 'red' },
            { left: '25%', top: '460px', size: 'medium', color: 'gold' },
            { left: '40%', top: '470px', size: 'large', color: 'green' },
            { left: '60%', top: '470px', size: 'large', color: 'silver' },
            { left: '75%', top: '460px', size: 'medium', color: 'red' },
            { left: '88%', top: '450px', size: 'large', color: 'gold' }
        ];

        // Poinsettia positions
        const poinsettiaPositions = [
            { left: '30%', top: '140px' },
            { left: '70%', top: '150px' },
            { left: '20%', top: '280px' },
            { left: '80%', top: '290px' },
            { left: '35%', top: '400px' },
            { left: '65%', top: '410px' }
        ];

        // Ribbon positions
        const ribbonPositions = [
            { left: '25%', top: '200px', width: '150px', rotation: 15 },
            { left: '55%', top: '320px', width: '180px', rotation: -20 },
            { left: '15%', top: '420px', width: '200px', rotation: 10 }
        ];

        // Light positions (warm white lights)
        const lightPositions = [];
        for (let i = 0; i < 60; i++) {
            const layer = Math.floor(i / 10);
            const angle = (i % 10) * 36 + (layer * 18);
            const radius = 40 + (layer * 30);
            const x = 50 + Math.cos(angle * Math.PI / 180) * (radius / 4);
            const y = 80 + layer * 70 + Math.sin(angle * Math.PI / 180) * 10;
            
            lightPositions.push({ left: x + '%', top: y + 'px' });
        }

        function createDecorations() {
            const container = document.getElementById('decorations');
            
            // Add ornaments
            ornamentPositions.forEach((pos, index) => {
                const ornament = document.createElement('div');
                ornament.className = `ornament ${pos.size} ${pos.color}`;
                ornament.style.left = pos.left;
                ornament.style.top = pos.top;
                ornament.style.animationDelay = (index * 0.1) + 's';
                container.appendChild(ornament);
            });

            // Add poinsettias
            poinsettiaPositions.forEach((pos, index) => {
                const poinsettia = document.createElement('div');
                poinsettia.className = 'poinsettia';
                poinsettia.style.left = pos.left;
                poinsettia.style.top = pos.top;
                poinsettia.style.animationDelay = (index * 0.3) + 's';
                container.appendChild(poinsettia);
            });

            // Add ribbons
            ribbonPositions.forEach((pos, index) => {
                const ribbon = document.createElement('div');
                ribbon.className = 'ribbon';
                ribbon.style.left = pos.left;
                ribbon.style.top = pos.top;
                ribbon.style.width = pos.width;
                ribbon.style.transform = `rotate(${pos.rotation}deg)`;
                ribbon.style.animationDelay = (index * 0.5) + 's';
                container.appendChild(ribbon);
            });

            // Add lights
            lightPositions.forEach((pos, index) => {
                const light = document.createElement('div');
                light.className = 'light warm';
                light.style.left = pos.left;
                light.style.top = pos.top;
                light.style.animationDelay = (index * 0.05) + 's';
                container.appendChild(light);
            });
        }

        createDecorations();

        // Snowflake creation
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'em';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            
            document.getElementById('snow').appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 5000);
        }

        let snowInterval = setInterval(() => {
            if (snowEnabled) {
                createSnowflake();
            }
        }, 200);

        function toggleSnow() {
            snowEnabled = !snowEnabled;
            if (!snowEnabled) {
                document.getElementById('snow').innerHTML = '';
            }
        }

        function toggleLights() {
            lightsEnabled = !lightsEnabled;
            const lights = document.querySelectorAll('.light');
            lights.forEach(light => {
                light.style.display = lightsEnabled ? 'block' : 'none';
            });
        }

        function addDecoration() {
            const container = document.getElementById('decorations');
            const colors = ['gold', 'red', 'green', 'silver'];
            const sizes = ['small', 'medium', 'large'];
            
            const ornament = document.createElement('div');
            ornament.className = `ornament ${sizes[Math.floor(Math.random() * sizes.length)]} ${colors[Math.floor(Math.random() * colors.length)]}`;
            ornament.style.left = (Math.random() * 80 + 10) + '%';
            ornament.style.top = (Math.random() * 450 + 50) + 'px';
            
            container.appendChild(ornament);

            // Sparkle effect
            const sparkle = document.createElement('div');
            sparkle.innerHTML = '‚ú®';
            sparkle.style.position = 'fixed';
            sparkle.style.left = ornament.offsetLeft + 'px';
            sparkle.style.top = ornament.offsetTop + 'px';
            sparkle.style.fontSize = '2em';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.animation = 'fadeIn 1s ease-out';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function playMusic() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            if (musicPlaying) {
                musicPlaying = false;
                return;
            }

            musicPlaying = true;
            
            // Jingle Bells melody
            const notes = [
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.5 },  // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 329.63, duration: 0.5 },  // E
                { freq: 329.63, duration: 0.25 }, // E
                { freq: 392.00, duration: 0.25 }, // G
                { freq: 261.63, duration: 0.375 }, // C
                { freq: 293.66, duration: 0.125 }, // D
                { freq: 329.63, duration: 1 }     // E
            ];

            let time = audioContext.currentTime;
            
            notes.forEach(note => {
                const osc = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                osc.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                osc.frequency.value = note.freq;
                osc.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.2, time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, time + note.duration);
                
                osc.start(time);
                osc.stop(time + note.duration);
                
                time += note.duration;
            });

            setTimeout(() => {
                musicPlaying = false;
            }, time * 1000);
        }

        // Initial snow
        window.addEventListener('load', () => {
            for (let i = 0; i < 50; i++) {
                setTimeout(createSnowflake, i * 100);
            }
        });
    </script>
</body>
</html>
