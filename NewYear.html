<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0c0c1e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>üéÜ Happy New Year 2026! üéÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #0d0d2b 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }

        /* Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main Container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 1rem;
            width: 100%;
            max-width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        /* Year Display */
        .year {
            font-size: clamp(3.5rem, 20vw, 12rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #ffd700, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite, float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
            line-height: 1.1;
            margin: 0.5rem 0;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Happy New Year Text */
        .greeting {
            font-size: clamp(1.2rem, 5vw, 3.5rem);
            color: white;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: clamp(0.2em, 2vw, 0.5em);
            animation: fadeInDown 1s ease-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: clamp(0.85rem, 3vw, 1.8rem);
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            font-style: italic;
            padding: 0 1rem;
            line-height: 1.4;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Wishes Container */
        .wishes {
            margin-top: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            max-width: 600px;
            animation: fadeIn 1s ease-out 1s both;
            padding: 0 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wish {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 107, 107, 0.2));
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: clamp(0.5rem, 2vw, 0.8rem) clamp(0.8rem, 3vw, 1.5rem);
            border-radius: 50px;
            color: white;
            font-size: clamp(0.7rem, 2.5vw, 1.1rem);
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            user-select: none;
        }

        .wish:hover, .wish:active {
            transform: scale(1.05);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 107, 107, 0.4));
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        /* Fireworks Canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* Confetti Canvas */
        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        /* Decorative Elements */
        .decorations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
            overflow: hidden;
        }

        .decoration {
            position: absolute;
            font-size: clamp(1.5rem, 5vw, 3rem);
            animation: floatAround 10s ease-in-out infinite;
            opacity: 0.5;
        }

        .decoration:nth-child(1) { top: 5%; left: 5%; animation-delay: 0s; }
        .decoration:nth-child(2) { top: 10%; right: 5%; animation-delay: 2s; }
        .decoration:nth-child(3) { bottom: 25%; left: 5%; animation-delay: 4s; }
        .decoration:nth-child(4) { bottom: 20%; right: 5%; animation-delay: 6s; }
        .decoration:nth-child(5) { top: 35%; left: 2%; animation-delay: 1s; }
        .decoration:nth-child(6) { top: 50%; right: 2%; animation-delay: 3s; }

        @keyframes floatAround {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -10px) rotate(10deg); }
            50% { transform: translate(-5px, 5px) rotate(-5deg); }
            75% { transform: translate(8px, 8px) rotate(5deg); }
        }

        /* Clock */
        .clock {
            margin-top: 1.5rem;
            font-size: clamp(0.9rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Courier New', monospace;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Sparkle Effect */
        .sparkle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, white, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.8s ease-out forwards;
            z-index: 100;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }

        /* Button */
        .celebrate-btn {
            margin-top: 1.5rem;
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 6vw, 3rem);
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            background: linear-gradient(45deg, #ffd700, #ff6b6b);
            border: none;
            border-radius: 50px;
            color: #1a1a3e;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1s ease-out 1.5s both;
            user-select: none;
            -webkit-user-select: none;
        }

        .celebrate-btn:hover, .celebrate-btn:active {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
        }

        .celebrate-btn:active {
            transform: scale(0.98);
        }

        /* Glow Ring */
        .glow-ring {
            position: absolute;
            width: clamp(200px, 60vw, 400px);
            height: clamp(200px, 60vw, 400px);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 50%;
            animation: rotateGlow 20s linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        .glow-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-top-color: #ffd700;
            border-radius: 50%;
            animation: rotateGlow 3s linear infinite;
        }

        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Light Rays */
        .light-rays {
            position: fixed;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 215, 0, 0.02) 10deg,
                transparent 20deg
            );
            animation: rotateRays 30s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes rotateRays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Mobile Landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-content: center;
                padding: 0.5rem;
            }
            
            .greeting {
                width: 100%;
                font-size: clamp(1rem, 4vh, 2rem);
                margin-bottom: 0.25rem;
            }
            
            .year {
                font-size: clamp(2.5rem, 15vh, 6rem);
                margin: 0.25rem 0;
            }
            
            .subtitle {
                width: 100%;
                font-size: clamp(0.7rem, 2.5vh, 1rem);
                margin-top: 0.5rem;
            }
            
            .wishes {
                margin-top: 0.5rem;
                gap: 0.3rem;
            }
            
            .wish {
                padding: 0.3rem 0.6rem;
                font-size: clamp(0.6rem, 2vh, 0.9rem);
            }
            
            .clock {
                margin-top: 0.5rem;
                font-size: clamp(0.7rem, 2.5vh, 1rem);
            }
            
            .celebrate-btn {
                margin-top: 0.5rem;
                padding: 0.5rem 1.5rem;
                font-size: clamp(0.7rem, 2.5vh, 1rem);
            }
            
            .glow-ring {
                width: clamp(150px, 40vh, 250px);
                height: clamp(150px, 40vh, 250px);
            }
            
            .decoration {
                font-size: clamp(1rem, 4vh, 2rem);
            }
        }

        /* Small Mobile */
        @media (max-width: 360px) {
            .greeting {
                letter-spacing: 0.15em;
            }
            
            .wishes {
                gap: 0.4rem;
            }
            
            .wish {
                padding: 0.4rem 0.7rem;
            }
        }

        /* Tablet */
        @media (min-width: 768px) and (max-width: 1024px) {
            .year {
                font-size: clamp(6rem, 18vw, 10rem);
            }
            
            .greeting {
                font-size: clamp(1.8rem, 4vw, 2.5rem);
            }
        }

        /* Touch feedback */
        @media (hover: none) {
            .wish:active {
                transform: scale(0.95);
                background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 107, 107, 0.5));
            }
            
            .celebrate-btn:active {
                transform: scale(0.95);
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            .container {
                padding-left: max(1rem, env(safe-area-inset-left));
                padding-right: max(1rem, env(safe-area-inset-right));
                padding-top: max(1rem, env(safe-area-inset-top));
                padding-bottom: max(1rem, env(safe-area-inset-bottom));
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
            }
        }
    </style>
</head>
<body>
    <!-- Stars Background -->
    <div class="stars" id="stars"></div>
    
    <!-- Light Rays -->
    <div class="light-rays"></div>
    
    <!-- Fireworks Canvas -->
    <canvas id="fireworks"></canvas>
    
    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>
    
    <!-- Decorative Emojis -->
    <div class="decorations">
        <div class="decoration">üéÜ</div>
        <div class="decoration">‚ú®</div>
        <div class="decoration">üéá</div>
        <div class="decoration">üåü</div>
        <div class="decoration">üéä</div>
        <div class="decoration">üéâ</div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="glow-ring"></div>
        
        <h2 class="greeting">Happy New Year</h2>
        <h1 class="year">2026</h1>
        <p class="subtitle">‚ú® May this year bring you joy, success, and endless possibilities! ‚ú®</p>
        
        <div class="wishes">
            <span class="wish">üåü Health</span>
            <span class="wish">üí∞ Prosperity</span>
            <span class="wish">‚ù§Ô∏è Love</span>
            <span class="wish">üòä Happiness</span>
            <span class="wish">üéØ Success</span>
            <span class="wish">üåà Peace</span>
            <span class="wish">üí™ Strength</span>
            <span class="wish">üçÄ Luck</span>
        </div>
        
        <div class="clock" id="clock"></div>
        
        <button class="celebrate-btn" id="celebrateBtn">üéÜ Celebrate! üéÜ</button>
    </div>

    <script>
        // ============ DEVICE DETECTION ============
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isLowPerfDevice = isMobile && (navigator.hardwareConcurrency <= 4 || window.innerWidth < 400);
        
        // Adjust particle counts based on device
        const STAR_COUNT = isLowPerfDevice ? 80 : (isMobile ? 100 : 150);
        const CONFETTI_COUNT = isLowPerfDevice ? 50 : (isMobile ? 70 : 100);
        const FIREWORK_PARTICLES = isLowPerfDevice ? 40 : (isMobile ? 60 : 80);
        
        // ============ STARS BACKGROUND ============
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < STAR_COUNT; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 2 + 1;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
                star.style.animationDelay = Math.random() * 5 + 's';
                fragment.appendChild(star);
            }
            
            starsContainer.appendChild(fragment);
        }
        
        // ============ FIREWORKS ============
        const fireworksCanvas = document.getElementById('fireworks');
        const fCtx = fireworksCanvas.getContext('2d');
        let fireworks = [];
        let particles = [];
        let animationId;
        
        function resizeFireworksCanvas() {
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            fireworksCanvas.width = window.innerWidth * dpr;
            fireworksCanvas.height = window.innerHeight * dpr;
            fireworksCanvas.style.width = window.innerWidth + 'px';
            fireworksCanvas.style.height = window.innerHeight + 'px';
            fCtx.scale(dpr, dpr);
        }
        
        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.speed = 6 + Math.random() * 3;
                this.angle = -Math.PI / 2 + (Math.random() - 0.5) * 0.2;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
                this.trail = [];
                this.color = `hsl(${Math.random() * 60 + 20}, 100%, 60%)`;
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y, alpha: 1 });
                if (this.trail.length > 8) this.trail.shift();
                
                this.trail.forEach(t => t.alpha -= 0.12);
                
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.12;
                
                if (this.vy >= 0 || this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }
            
            explode() {
                const particleCount = FIREWORK_PARTICLES + Math.random() * 30;
                const hue = Math.random() * 360;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = 1.5 + Math.random() * 4;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        `hsl(${hue + Math.random() * 30}, 100%, ${50 + Math.random() * 30}%)`
                    ));
                }
                
                // Sparkles
                for (let i = 0; i < 15; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = 0.5 + Math.random() * 2;
                    particles.push(new Particle(
                        this.x, this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        '#ffffff',
                        true
                    ));
                }
            }
            
            draw() {
                this.trail.forEach(t => {
                    fCtx.beginPath();
                    fCtx.arc(t.x, t.y, 2, 0, Math.PI * 2);
                    fCtx.fillStyle = `rgba(255, 200, 100, ${t.alpha})`;
                    fCtx.fill();
                });
                
                fCtx.beginPath();
                fCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                fCtx.fillStyle = this.color;
                fCtx.fill();
            }
        }
        
        class Particle {
            constructor(x, y, vx, vy, color, isSparkle = false) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.alpha = 1;
                this.decay = 0.018 + Math.random() * 0.015;
                this.size = isSparkle ? 1 + Math.random() : 1.5 + Math.random() * 1.5;
                this.isSparkle = isSparkle;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.06;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.alpha -= this.decay;
                return this.alpha > 0;
            }
            
            draw() {
                fCtx.save();
                fCtx.globalAlpha = this.alpha;
                fCtx.beginPath();
                fCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fCtx.fillStyle = this.color;
                fCtx.fill();
                fCtx.restore();
            }
        }
        
        function launchFirework() {
            const x = Math.random() * window.innerWidth;
            const targetY = 80 + Math.random() * (window.innerHeight * 0.35);
            fireworks.push(new Firework(x, window.innerHeight, targetY));
        }
        
        function animateFireworks() {
            fCtx.fillStyle = 'rgba(12, 12, 30, 0.15)';
            fCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);
            
            fireworks = fireworks.filter(f => f.update());
            fireworks.forEach(f => f.draw());
            
            particles = particles.filter(p => p.update());
            particles.forEach(p => p.draw());
            
            animationId = requestAnimationFrame(animateFireworks);
        }
        
        // ============ CONFETTI ============
        const confettiCanvas = document.getElementById('confetti');
        const cCtx = confettiCanvas.getContext('2d');
        let confetti = [];
        let confettiAnimationId;
        
        function resizeConfettiCanvas() {
            const dpr = Math.min(window.devicePixelRatio || 1, 2);
            confettiCanvas.width = window.innerWidth * dpr;
            confettiCanvas.height = window.innerHeight * dpr;
            confettiCanvas.style.width = window.innerWidth + 'px';
            confettiCanvas.style.height = window.innerHeight + 'px';
            cCtx.scale(dpr, dpr);
        }
        
        class Confetti {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * window.innerWidth;
                this.y = -20;
                this.size = 4 + Math.random() * 8;
                this.speed = 1.5 + Math.random() * 2;
                this.angle = Math.random() * Math.PI * 2;
                this.spin = (Math.random() - 0.5) * 0.15;
                this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
                this.shape = Math.floor(Math.random() * 3);
                this.wobble = Math.random() * 10;
                this.wobbleSpeed = 0.03 + Math.random() * 0.07;
            }
            
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.wobble) * 1.5;
                this.wobble += this.wobbleSpeed;
                this.angle += this.spin;
                
                if (this.y > window.innerHeight + 20) {
                    this.reset();
                }
            }
            
            draw() {
                cCtx.save();
                cCtx.translate(this.x, this.y);
                cCtx.rotate(this.angle);
                cCtx.fillStyle = this.color;
                
                switch(this.shape) {
                    case 0:
                        cCtx.fillRect(-this.size / 2, -this.size / 4, this.size, this.size / 2);
                        break;
                    case 1:
                        cCtx.beginPath();
                        cCtx.arc(0, 0, this.size / 3, 0, Math.PI * 2);
                        cCtx.fill();
                        break;
                    case 2:
                        cCtx.beginPath();
                        cCtx.moveTo(0, -this.size / 2);
                        cCtx.lineTo(this.size / 2, this.size / 2);
                        cCtx.lineTo(-this.size / 2, this.size / 2);
                        cCtx.closePath();
                        cCtx.fill();
                        break;
                }
                
                cCtx.restore();
            }
        }
        
        function createConfetti() {
            for (let i = 0; i < CONFETTI_COUNT; i++) {
                const c = new Confetti();
                c.y = Math.random() * window.innerHeight;
                confetti.push(c);
            }
        }
        
        function animateConfetti() {
            cCtx.clearRect(0, 0, window.innerWidth, window.innerHeight);
            
            confetti.forEach(c => {
                c.update();
                c.draw();
            });
            
            confettiAnimationId = requestAnimationFrame(animateConfetti);
        }
        
        // ============ CLOCK ============
        function updateClock() {
            const now = new Date();
            const options = { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit',
                hour12: true 
            };
            document.getElementById('clock').textContent = 
                `üïê ${now.toLocaleTimeString('en-US', options)} üïê`;
        }
        
        // ============ SPARKLE EFFECT ============
        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 800);
        }
        
        // ============ TOUCH/CLICK HANDLERS ============
        let lastTouchTime = 0;
        
        function handleInteraction(x, y) {
            const now = Date.now();
            if (now - lastTouchTime < 100) return;
            lastTouchTime = now;
            
            createSparkle(x, y);
        }
        
        document.addEventListener('touchmove', (e) => {
            if (Math.random() > 0.85) {
                const touch = e.touches[0];
                handleInteraction(touch.clientX, touch.clientY);
            }
        }, { passive: true });
        
        document.addEventListener('mousemove', (e) => {
            if (!isMobile && Math.random() > 0.92) {
                handleInteraction(e.clientX, e.clientY);
            }
        });
        
        // ============ CELEBRATE BUTTON ============
        function celebrate() {
            const count = isMobile ? 6 : 10;
            for (let i = 0; i < count; i++) {
                setTimeout(() => launchFirework(), i * 150);
            }
            
            const extraConfetti = isMobile ? 25 : 50;
            for (let i = 0; i < extraConfetti; i++) {
                confetti.push(new Confetti());
            }
            
            playSound();
            
            // Vibrate on mobile
            if (navigator.vibrate) {
                navigator.vibrate([50, 30, 50]);
            }
        }
        
        function playSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const frequencies = [523.25, 659.25, 783.99, 1046.50];
                
                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();
                        
                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);
                        
                        oscillator.frequency.value = freq;
                        oscillator.type = 'sine';
                        
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                        
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.4);
                    }, i * 120);
                });
            } catch (e) {
                // Audio not supported
            }
        }
        
        // ============ AUTO FIREWORKS ============
        let autoFireworkInterval;
        
        function autoFireworks() {
            if (Math.random() > 0.6) {
                launchFirework();
            }
            const delay = isMobile ? 1200 + Math.random() * 2000 : 800 + Math.random() * 1500;
            autoFireworkInterval = setTimeout(autoFireworks, delay);
        }
        
        // ============ WISH CLICK EFFECT ============
        document.querySelectorAll('.wish').forEach(wish => {
            const handler = (e) => {
                e.preventDefault();
                const rect = wish.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 6; i++) {
                    setTimeout(() => {
                        createSparkle(
                            x + (Math.random() - 0.5) * 80,
                            y + (Math.random() - 0.5) * 80
                        );
                    }, i * 40);
                }
                launchFirework();
                
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            };
            
            wish.addEventListener('click', handler);
            wish.addEventListener('touchend', handler);
        });
        
        // ============ CELEBRATE BUTTON HANDLER ============
        const celebrateBtn = document.getElementById('celebrateBtn');
        celebrateBtn.addEventListener('click', celebrate);
        celebrateBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            celebrate();
        });
        
        // ============ VISIBILITY CHANGE ============
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                cancelAnimationFrame(animationId);
                cancelAnimationFrame(confettiAnimationId);
                clearTimeout(autoFireworkInterval);
            } else {
                animateFireworks();
                animateConfetti();
                autoFireworks();
            }
        });
        
        // ============ RESIZE HANDLER ============
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeFireworksCanvas();
                resizeConfettiCanvas();
            }, 100);
        });
        
        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                resizeFireworksCanvas();
                resizeConfettiCanvas();
            }, 200);
        });
        
        // ============ INITIALIZATION ============
        function init() {
            createStars();
            resizeFireworksCanvas();
            resizeConfettiCanvas();
            createConfetti();
            animateFireworks();
            animateConfetti();
            updateClock();
            setInterval(updateClock, 1000);
            autoFireworks();
            
            // Initial celebration
            setTimeout(() => {
                const count = isMobile ? 3 : 5;
                for (let i = 0; i < count; i++) {
                    setTimeout(() => launchFirework(), i * 250);
                }
            }, 500);
        }
        
        // Start when ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
