        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #e91e63;
            --primary-dark: #c2185b;
            --secondary: #9c27b0;
            --accent: #ff9800;
            --bg-gradient: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e8f5e9 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2d2d2d;
            --text-light: #666;
            --shadow: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(233, 30, 99, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* Animated Background Flowers */
        .bg-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .floating-flower {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(10deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(20px) rotate(-10deg); }
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .logo-flower {
            font-size: 3rem;
            animation: bloom 2s infinite ease-in-out;
        }

        @keyframes bloom {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        .logo h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .logo p {
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        nav button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        nav button:hover, nav button.active {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .cart-count {
            background: var(--accent);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        nav button.active .cart-count {
            background: var(--primary);
            color: white;
        }

        /* Main Container */
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        /* Section Styles */
        .section {
            display: none;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Catalog Section */
        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title h2 {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: var(--primary-dark);
            margin-bottom: 10px;
        }

        .section-title p {
            color: var(--text-light);
        }

        /* Filter Buttons */
        .filters {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--card-bg);
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .product-image {
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6rem;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            position: relative;
            overflow: hidden;
        }

        .product-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .product-description {
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
        }

        .product-price span {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .add-to-cart {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 30, 99, 0.4);
        }

        .add-to-cart.added {
            background: #4caf50;
        }

        /* Cart Section */
        .cart-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
        }

        .cart-empty {
            text-align: center;
            padding: 60px 20px;
        }

        .cart-empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cart-empty h3 {
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .cart-items {
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: #fafafa;
        }

        .cart-item-image {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd9 100%);
            border-radius: 15px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
            min-width: 0;
        }

        .cart-item-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .cart-item-price {
            color: var(--primary);
            font-weight: bold;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            background: white;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }

        .quantity {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .remove-item {
            background: #ff5252;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .remove-item:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .cart-summary {
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .summary-row.total {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary);
            border-top: 2px solid var(--primary);
            padding-top: 15px;
            margin-top: 15px;
        }

        /* Checkout Form */
        .checkout-form {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #ddd;
        }

        .checkout-form h3 {
            margin-bottom: 20px;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 30, 99, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50 0%, #2e7d32 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.4);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
        }

        .toast {
            background: var(--card-bg);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
            max-width: 350px;
        }

        .toast.success {
            border-left: 4px solid #4caf50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
        }

        .toast.info {
            border-left: 4px solid var(--primary);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: white;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--primary);
        }

        /* Order Preview */
        .order-preview {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-preview-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #ddd;
        }

        .order-preview-item:last-child {
            border-bottom: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cart-item {
                flex-wrap: wrap;
            }

            .cart-item-controls {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        /* Landscape Orientation */
        @media (orientation: landscape) and (max-height: 500px) {
            header {
                padding: 10px;
            }

            .logo-flower {
                font-size: 2rem;
            }

            .logo h1 {
                font-size: 1.3rem;
            }

            .logo p {
                display: none;
            }

            nav {
                margin-top: 8px;
            }

            nav button {
                padding: 6px 15px;
                font-size: 0.85rem;
            }

            main {
                padding: 15px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 15px;
            }

            .product-image {
                height: 120px;
                font-size: 4rem;
            }

            .product-info {
                padding: 12px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
            }

            header, nav, .bg-flowers, .form-actions {
                display: none;
            }

            .cart-container {
                box-shadow: none;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

                badge: "Premium"
            },
            {
                id: 12,
                name: "Mother's Day Special",
                description: "A loving bouquet to show appreciation",
                price: 64.99,
                emoji: "üíù",
                category: "special",
                badge: "Gift"
            }
        ];

        // State Management
        let state = {
            cart: [],
            customerInfo: {
                name: '',
                email: '',
                phone: '',
                address: '',
                message: '',
                deliveryDate: ''
            },
            currentSection: 'catalog',
            currentFilter: 'all'
        };

        // Initialize Application
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            initBackgroundFlowers();
            renderProducts();
            renderCart();
            updateCartCount();
            initNavigation();
            initFilters();
        });

        // Local Storage Functions
        function saveState() {
            localStorage.setItem('hrizantemaState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = localStorage.getItem('hrizantemaState');
            if (savedState) {
                state = JSON.parse(savedState);
                // Restore active section
                showSection(state.currentSection);
                // Restore filter
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === state.currentFilter);
                });
            }
        }

        // Background Animation
        function initBackgroundFlowers() {
            const container = document.getElementById('bgFlowers');
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíÆ', 'üåº', 'üåª', 'üíê'];
            
            for (let i = 0; i < 15; i++) {
                const flower = document.createElement('span');
                flower.className = 'floating-flower';
                flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                flower.style.left = Math.random() * 100 + '%';
                flower.style.top = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 5 + 's';
                flower.style.fontSize = (1 + Math.random() * 2) + 'rem';
                container.appendChild(flower);
            }
        }

        // Navigation
        function initNavigation() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const section = btn.dataset.section;
                    showSection(section);
                });
            });
        }

        function showSection(sectionId) {
            state.currentSection = sectionId;
            saveState();

            // Update nav buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.section === sectionId);
            });

            // Update sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.toggle('active', section.id === sectionId);
            });

            // Re-render cart when switching to cart section
            if (sectionId === 'cart') {
                renderCart();
            }
        }

        // Filters
        function initFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const filter = btn.dataset.filter;
                    state.currentFilter = filter;
                    saveState();

                    document.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.toggle('active', b.dataset.filter === filter);
                    });

                    renderProducts(filter);
                });
            });
        }

        // Render Products
        function renderProducts(filter = 'all') {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = filter === 'all' 
                ? products 
                : products.filter(p => p.category === filter);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" data-category="${product.category}">
                    <div class="product-image">
                        ${product.emoji}
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">$${product.price.toFixed(2)}</span>
                            <button class="add-to-cart" onclick="addToCart(${product.id})">
                                <span>+</span> Add
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Cart Functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;

            const existingItem = state.cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                state.cart.push({
                    ...product,
                    quantity: 1
                });
            }

            saveState();
            updateCartCount();
            showToast(`${product.name} added to cart!`, 'success');

            // Animate button
            const btn = event.target.closest('.add-to-cart');
            btn.classList.add('added');
            btn.innerHTML = '<span>‚úì</span> Added';
            setTimeout(() => {
                btn.classList.remove('added');
                btn.innerHTML = '<span>+</span> Add';
            }, 1500);
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            saveState();
            updateCartCount();
            renderCart();
            showToast('Item removed from cart', 'info');
        }

        function updateQuantity(productId, change) {
            const item = state.cart.find(item => item.id === productId);
            if (!item) return;

            item.quantity += change;
            
            if (item.quantity <= 0) {
                removeFromCart(productId);
                return;
            }

            saveState();
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const count = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function getCartTotal() {
            return state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        }

        function renderCart() {
            const container = document.getElementById('cartContent');
            
            if (state.cart.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">üõí</div>
                        <h3>Your cart is empty</h3>
                        <p>Browse our beautiful collection and add some flowers!</p>
                        <button class="btn btn-primary" onclick="showSection('catalog')" style="margin-top: 20px;">
                            <span>üå∑</span> Browse Flowers
                        </button>
                    </div>
                `;
                return;
            }

            const subtotal = getCartTotal();
            const delivery = subtotal > 75 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            const total = subtotal + delivery + tax;

            container.innerHTML = `
                <div class="cart-items">
                    ${state.cart.map(item => `
                        <div class="cart-item">
                            <div class="cart-item-image">${item.emoji}</div>
                            <div class="cart-item-info">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                            </div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">üóë</button>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <div class="cart-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Delivery ${subtotal > 75 ? '(Free over $75!)' : ''}</span>
                        <span>${delivery === 0 ? 'FREE' : '$' + delivery.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (8%)</span>
                        <span>$${tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                </div>

                <div class="checkout-form">
                    <h3>üìù Customer Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="customerName">Full Name *</label>
                            <input type="text" id="customerName" placeholder="John Doe" 
                                value="${state.customerInfo.name}" onchange="updateCustomerInfo('name', this.value)">
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email Address *</label>
                            <input type="email" id="customerEmail" placeholder="john@example.com"
                                value="${state.customerInfo.email}" onchange="updateCustomerInfo('email', this.value)">
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone Number *</label>
                            <input type="tel" id="customerPhone" placeholder="+1 (555) 123-4567"
                                value="${state.customerInfo.phone}" onchange="updateCustomerInfo('phone', this.value)">
                        </div>
                        <div class="form-group">
                            <label for="deliveryDate">Preferred Delivery Date</label>
                            <input type="date" id="deliveryDate"
                                value="${state.customerInfo.deliveryDate}" onchange="updateCustomerInfo('deliveryDate', this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customerAddress">Delivery Address *</label>
                        <textarea id="customerAddress" placeholder="123 Flower Street, Garden City, ST 12345"
                            onchange="updateCustomerInfo('address', this.value)">${state.customerInfo.address}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="customerMessage">Gift Message (Optional)</label>
                        <textarea id="customerMessage" placeholder="Add a personal message to include with your order..."
                            onchange="updateCustomerInfo('message', this.value)">${state.customerInfo.message}</textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button class="btn btn-primary" onclick="generatePDF()">
                            <span>üìÑ</span> Generate PDF Order
                        </button>
                        <button class="btn btn-success" onclick="openEmailModal()">
                            <span>üìß</span> Send via Email
                        </button>
                        <button class="btn btn-secondary" onclick="clearCart()">
                            <span>üóë</span> Clear Cart
                        </button>
                    </div>
                </div>
            `;
        }

        function updateCustomerInfo(field, value) {
            state.customerInfo[field] = value;
            saveState();
        }

        function clearCart() {
            if (confirm('Are you sure you want to clear your cart?')) {
                state.cart = [];
                state.customerInfo = {
                    name: '',
                    email: '',
                    phone: '',
                    address: '',
                    message: '',
                    deliveryDate: ''
                };
                saveState();
                updateCartCount();
                renderCart();
                showToast('Cart cleared', 'info');
            }
        }

        // PDF Generation
        function generatePDF() {
            if (!validateForm()) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const subtotal = getCartTotal();
            const delivery = subtotal > 75 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            const total = subtotal + delivery + tax;

            // Header
            doc.setFillColor(233, 30, 99);
            doc.rect(0, 0, 220, 40, 'F');
            
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(28);
            doc.text('Hrizantema', 105, 20, { align: 'center' });
            doc.setFontSize(12);
            doc.text('Elegant Flower Boutique', 105, 30, { align: 'center' });

            // Order Info
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(16);
            doc.text('Order Confirmation', 20, 55);
            
            doc.setFontSize(10);
            doc.setTextColor(100, 100, 100);
            doc.text(`Order Date: ${new Date().toLocaleDateString()}`, 20, 65);
            doc.text(`Order #: ORD-${Date.now().toString().slice(-8)}`, 20, 72);

            // Customer Information
            doc.setTextColor(0, 0, 0);
            doc.setFontSize(14);
            doc.text('Customer Information', 20, 90);
            
            doc.setFontSize(10);
            doc.text(`Name: ${state.customerInfo.name}`, 20, 100);
            doc.text(`Email: ${state.customerInfo.email}`, 20, 107);
            doc.text(`Phone: ${state.customerInfo.phone}`, 20, 114);
            doc.text(`Delivery Address: ${state.customerInfo.address}`, 20, 121);
            if (state.customerInfo.deliveryDate) {
                doc.text(`Preferred Delivery: ${state.customerInfo.deliveryDate}`, 20, 128);
            }

            // Order Items
            let yPos = 145;
            doc.setFontSize(14);
            doc.text('Order Items', 20, yPos);
            yPos += 10;

            doc.setFontSize(10);
            doc.setFillColor(240, 240, 240);
            doc.rect(20, yPos, 170, 8, 'F');
            doc.text('Item', 25, yPos + 6);
            doc.text('Qty', 120, yPos + 6);
            doc.text('Price', 145, yPos + 6);
            doc.text('Total', 170, yPos + 6);
            yPos += 12;

            state.cart.forEach(item => {
                doc.text(item.name.substring(0, 35), 25, yPos);
                doc.text(item.quantity.toString(), 125, yPos);
                doc.text(`$${item.price.toFixed(2)}`, 145, yPos);
                doc.text(`$${(item.price * item.quantity).toFixed(2)}`, 170, yPos);
                yPos += 8;
            });

            // Totals
            yPos += 5;
            doc.line(20, yPos, 190, yPos);
            yPos += 10;
            
            doc.text(`Subtotal: $${subtotal.toFixed(2)}`, 145, yPos);
            yPos += 7;
            doc.text(`Delivery: ${delivery === 0 ? 'FREE' : '$' + delivery.toFixed(2)}`, 145, yPos);
            yPos += 7;
            doc.text(`Tax (8%): $${tax.toFixed(2)}`, 145, yPos);
            yPos += 10;
            
            doc.setFontSize(12);
            doc.setTextColor(233, 30, 99);
            doc.text(`TOTAL: $${total.toFixed(2)}`, 145, yPos);

            // Gift Message
            if (state.customerInfo.message) {
                yPos += 20;
                doc.setTextColor(0, 0, 0);
                doc.setFontSize(12);
                doc.text('Gift Message:', 20, yPos);
                yPos += 8;
                doc.setFontSize(10);
                const messageLines = doc.splitTextToSize(state.customerInfo.message, 170);
                doc.text(messageLines, 20, yPos);
            }

            // Footer
            doc.setFontSize(8);
            doc.setTextColor(150, 150, 150);
            doc.text('Thank you for choosing Hrizantema Flower Boutique!', 105, 280, { align: 'center' });
            doc.text('Contact us: shop@hrizantema.com | +1 (555) 123-4567', 105, 286, { align: 'center' });

            // Save PDF
            doc.save(`Hrizantema_Order_${Date.now()}.pdf`);
            showToast('PDF generated successfully!', 'success');
        }

        // Email Functions
        function openEmailModal() {
            if (!validateForm()) return;

            const modal = document.getElementById('emailModal');
            modal.classList.add('active');

            // Populate order preview
            const preview = document.getElementById('emailOrderPreview');
            const total = getCartTotal();
            
            preview.innerHTML = `
                <h4 style="margin-bottom: 10px; color: var(--primary-dark);">Order Summary</h4>
                ${state.cart.map(item => `
                    <div class="order-preview-item">
                        <span>${item.emoji} ${item.name} x${item.quantity}</span>
                        <span>$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('')}
                <div class="order-preview-item" style="font-weight: bold; margin-top: 10px;">
                    <span>Total</span>
                    <span>$${(total + (total > 75 ? 0 : 9.99) + total * 0.08).toFixed(2)}</span>
                </div>
            `;
        }

        function closeEmailModal() {
            document.getElementById('emailModal').classList.remove('active');
        }

        function sendEmail() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const subject = document.getElementById('emailSubject').value;

            if (!recipientEmail) {
                showToast('Please enter recipient email', 'error');
                return;
            }

            const subtotal = getCartTotal();
            const delivery = subtotal > 75 ? 0 : 9.99;
            const tax = subtotal * 0.08;
            const total = subtotal + delivery + tax;

            // Create email body
            let body = `NEW FLOWER ORDER - HRIZANTEMA%0D%0A`;
            body += `================================%0D%0A%0D%0A`;
            body += `Order Date: ${new Date().toLocaleDateString()}%0D%0A`;
            body += `Order #: ORD-${Date.now().toString().slice(-8)}%0D%0A%0D%0A`;
            
            body += `CUSTOMER INFORMATION%0D%0A`;
            body += `---------------------%0D%0A`;
            body += `Name: ${state.customerInfo.name}%0D%0A`;
            body += `Email: ${state.customerInfo.email}%0D%0A`;
            body += `Phone: ${state.customerInfo.phone}%0D%0A`;
            body += `Address: ${state.customerInfo.address}%0D%0A`;
            if (state.customerInfo.deliveryDate) {
                body += `Delivery Date: ${state.customerInfo.deliveryDate}%0D%0A`;
            }
            body += `%0D%0A`;
            
            body += `ORDER ITEMS%0D%0A`;
            body += `-----------%0D%0A`;
            state.cart.forEach(item => {
                body += `${item.name} x${item.quantity} - $${(item.price * item.quantity).toFixed(2)}%0D%0A`;
            });
            body += `%0D%0A`;
            
            body += `TOTALS%0D%0A`;
            body += `------%0D%0A`;
            body += `Subtotal: $${subtotal.toFixed(2)}%0D%0A`;
            body += `Delivery: ${delivery === 0 ? 'FREE' : '$' + delivery.toFixed(2)}%0D%0A`;
            body += `Tax (8%): $${tax.toFixed(2)}%0D%0A`;
            body += `TOTAL: $${total.toFixed(2)}%0D%0A%0D%0A`;
            
            if (state.customerInfo.message) {
                body += `GIFT MESSAGE%0D%0A`;
                body += `------------%0D%0A`;
                body += `${state.customerInfo.message}%0D%0A`;
            }

            // Open email client
            window.location.href = `mailto:${recipientEmail}?subject=${encodeURIComponent(subject)}&body=${body}`;
            
            closeEmailModal();
            showToast('Email client opened!', 'success');
        }

        // Form Validation
        function validateForm() {
            const { name, email, phone, address } = state.customerInfo;
            
            if (!name.trim()) {
                showToast('Please enter your name', 'error');
                document.getElementById('customerName').focus();
                return false;
            }
            if (!email.trim() || !email.includes('@')) {
                showToast('Please enter a valid email', 'error');
                document.getElementById('customerEmail').focus();
                return false;
            }
            if (!phone.trim()) {
                showToast('Please enter your phone number', 'error');
                document.getElementById('customerPhone').focus();
                return false;
            }
            if (!address.trim()) {
                showToast('Please enter delivery address', 'error');
                document.getElementById('customerAddress').focus();
                return false;
            }
            if (state.cart.length === 0) {
                showToast('Your cart is empty', 'error');
                return false;
            }
            
            return true;
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? '‚úì' : type === 'error' ? '‚úó' : '‚Ñπ';
            toast.innerHTML = `<span>${icon}</span> ${message}`;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                renderProducts(state.currentFilter);
                if (state.currentSection === 'cart') {
                    renderCart();
                }
            }, 100);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Debounce resize handler
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                renderProducts(state.currentFilter);
            }, 250);
        });
    </script>
</body>
</html>
