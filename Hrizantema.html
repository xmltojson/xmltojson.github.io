<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Каталог хризантем</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f9fafc 0%, #e0eafc 100%);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #fffbe7;
      padding: 24px 0 12px 0;
      box-shadow: 0 2px 8px #e0e0e0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      margin: 0;
      font-size: 2.2em;
      color: #b38b2e;
      letter-spacing: 2px;
    }
    .stats {
      margin: 10px 0 0 0;
      font-size: 1.1em;
      color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 24px;
    }
    .stars {
      color: #ffd700;
      font-size: 1.3em;
      letter-spacing: 2px;
    }
    .points {
      color: #4caf50;
      font-weight: bold;
    }
    main {
      max-width: 900px;
      margin: 30px auto 0 auto;
      padding: 0 16px 32px 16px;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      margin-bottom: 40px;
    }
    .flower-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 12px #e0e0e0;
      padding: 18px 14px 14px 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.15s;
    }
    .flower-card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 18px #d0d0d0;
    }
    .flower-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #ffe082;
      margin-bottom: 12px;
      background: #f7f7f7;
    }
    .flower-name {
      font-size: 1.2em;
      font-weight: bold;
      color: #b38b2e;
      margin-bottom: 6px;
    }
    .flower-desc {
      font-size: 0.98em;
      color: #555;
      margin-bottom: 10px;
      text-align: center;
      min-height: 40px;
    }
    .flower-price {
      font-size: 1.1em;
      color: #388e3c;
      margin-bottom: 10px;
    }
    .order-btn {
      background: linear-gradient(90deg, #ffe082 0%, #ffd54f 100%);
      color: #7c5a00;
      border: none;
      border-radius: 8px;
      padding: 8px 22px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: auto;
    }
    .order-btn:hover {
      background: linear-gradient(90deg, #ffd54f 0%, #ffe082 100%);
      color: #b38b2e;
    }
    .cart {
      background: #fffde7;
      border-radius: 14px;
      box-shadow: 0 2px 8px #e0e0e0;
      padding: 18px 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    .cart h2 {
      margin-top: 0;
      color: #b38b2e;
      font-size: 1.3em;
    }
    .cart-list {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
    }
    .cart-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #f0e6c7;
    }
    .cart-list li:last-child {
      border-bottom: none;
    }
    .cart-total {
      font-weight: bold;
      color: #388e3c;
      margin-bottom: 10px;
      text-align: right;
    }
    .clear-cart-btn, .order-submit-btn {
      background: #ffd54f;
      color: #7c5a00;
      border: none;
      border-radius: 8px;
      padding: 7px 18px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-right: 8px;
      margin-top: 6px;
      transition: background 0.2s;
    }
    .order-submit-btn {
      background: #4caf50;
      color: #fff;
      margin-right: 0;
    }
    .clear-cart-btn:hover {
      background: #ffe082;
    }
    .order-submit-btn:hover {
      background: #388e3c;
    }
    .order-success {
      color: #388e3c;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      font-size: 1.1em;
    }
    @media (max-width: 600px) {
      .catalog {
        grid-template-columns: 1fr;
      }
      main {
        padding: 0 4px 24px 4px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Каталог хризантем</h1>
    <div class="stats">
      <span>Відвідувань сьогодні: <span class="stars"></span></span>
      <span>Серійних днів: <span class="points"></span></span>
    </div>
  </header>
  <main>
    <section class="catalog"></section>
    <section class="cart">
      <h2>Ваше замовлення</h2>
      <ul class="cart-list"></ul>
      <div class="cart-total"></div>
      <button class="clear-cart-btn">Очистити</button>
      <button class="order-submit-btn">Замовити</button>
      <div class="order-success" style="display:none;">Дякуємо за замовлення! Ми зв'яжемося з вами найближчим часом.</div>
    </section>
  </main>
  <script>
    // --- Каталог квітів ---
    const flowers = [
      {
        name: "Хризантема 'Біла Сніжинка'",
        desc: "Ніжна біла хризантема з великими пухнастими пелюстками. Символ чистоти та щирості.",
        price: 70,
        img: "https://hrizantema.com.ua/image/cache/catalog/white-hrizantema-500x500.jpg"
      },
      {
        name: "Хризантема 'Жовте Сонце'",
        desc: "Яскрава жовта хризантема, що дарує тепло та радість. Ідеально для святкових букетів.",
        price: 65,
        img: "https://hrizantema.com.ua/image/cache/catalog/yellow-hrizantema-500x500.jpg"
      },
      {
        name: "Хризантема 'Рожева Мрія'",
        desc: "Рожева хризантема з ніжним ароматом. Символізує ніжність та турботу.",
        price: 75,
        img: "https://hrizantema.com.ua/image/cache/catalog/pink-hrizantema-500x500.jpg"
      },
      {
        name: "Хризантема 'Фіолетова Казка'",
        desc: "Незвичайна фіолетова хризантема для особливих моментів.",
        price: 80,
        img: "https://hrizantema.com.ua/image/cache/catalog/violet-hrizantema-500x500.jpg"
      },
      {
        name: "Хризантема 'Зелений Смарагд
'",
        desc: "Рідкісна зелена хризантема, що вражає своєю унікальністю.",
        price: 90,
        img: "https://hrizantema.com.ua/image/cache/catalog/green-hrizantema-500x500.jpg"
      }
    ];

    // --- Відображення каталогу ---
    const catalogEl = document.querySelector('.catalog');
    flowers.forEach((flower, idx) => {
      const card = document.createElement('div');
      card.className = 'flower-card';
      card.innerHTML = `
        <img class="flower-img" src="${flower.img}" alt="${flower.name}">
        <div class="flower-name">${flower.name}</div>
        <div class="flower-desc">${flower.desc}</div>
        <div class="flower-price">${flower.price} грн</div>
        <button class="order-btn" data-idx="${idx}">Додати до замовлення</button>
      `;
      catalogEl.appendChild(card);
    });

    // --- Кошик ---
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      const cartList = document.querySelector('.cart-list');
      cartList.innerHTML = '';
      let total = 0;
      cart.forEach((item, i) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${item.name} <small>(${item.qty} x ${item.price} грн)</small></span>
          <button style="background:none;border:none;color:#b38b2e;font-size:1.2em;cursor:pointer;" title="Видалити" onclick="removeFromCart(${i})">&times;</button>
        `;
        cartList.appendChild(li);
        total += item.price * item.qty;
      });
      document.querySelector('.cart-total').textContent = cart.length ? `Всього: ${total} грн` : '';
    }
    window.removeFromCart = function(idx) {
      cart.splice(idx, 1);
      updateCart();
    };

    document.querySelectorAll('.order-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const idx = +btn.dataset.idx;
        const flower = flowers[idx];
        const found = cart.find(item => item.name === flower.name);
        if (found) found.qty++;
        else cart.push({name: flower.name, price: flower.price, qty: 1});
        updateCart();
      });
    });

    document.querySelector('.clear-cart-btn').onclick = () => {
      cart = [];
      updateCart();
    };

    document.querySelector('.order-submit-btn').onclick = () => {
      if (!cart.length) return;
      cart = [];
      updateCart();
      document.querySelector('.order-success').style.display = 'block';
      setTimeout(() => {
        document.querySelector('.order-success').style.display = 'none';
      }, 3000);
    };

    updateCart();

    // --- Відвідування та серійні дні ---
    function getToday() {
      const d = new Date();
      return d.toISOString().slice(0,10);
    }
    function updateVisits() {
      let visits = JSON.parse(localStorage.getItem('visits') || '[]');
      const today = getToday();
      if (visits[visits.length-1] !== today) {
        visits.push(today);
        // Remove duplicates (in case of clock changes)
        visits = [...new Set(visits)];
        localStorage.setItem('visits', JSON.stringify(visits));
      }
      // Зірки за відвідування сьогодні
      const starsEl = document.querySelector('.stars');
      const todayVisits = visits.filter(d => d === today).length;
      starsEl.innerHTML = '★'.repeat(1) + '☆'.repeat(0); // 1 зірка за відвідування сьогодні
      // Серійні дні (бали)
      let streak = 1;
      for (let i = visits.length-1; i > 0; i--) {
        const prev = new Date(visits[i-1]);
        const curr = new Date(visits[i]);
        const diff = (curr - prev) / (1000*60*60*24);
        if (diff === 1) streak++;
        else break;
      }
      document.querySelector('.points').textContent = streak;
    }
    updateVisits();

    // --- Оновлення зірок і балів при кожному завантаженні ---
    window.addEventListener('focus', updateVisits);
  </script>
</body>
</html>
