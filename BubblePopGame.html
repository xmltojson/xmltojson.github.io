<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Bubble Pop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: manipulation;
        }

        #game-container {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Animated background stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Header UI */
        #header {
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: 100;
            flex-wrap: wrap;
            gap: 6px;
            flex-shrink: 0;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 4px 10px;
            color: white;
            text-align: center;
            min-width: 60px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-box.pulse {
            animation: statPulse 0.5s ease;
        }

        @keyframes statPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .stat-label {
            font-size: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        #score-box .stat-value { color: #ffd700; }
        #combo-box .stat-value { color: #ff6b6b; }
        #level-box .stat-value { color: #4ecdc4; }
        #lives-box .stat-value { color: #ff69b4; font-size: 12px; }
        #high-score-box .stat-value { color: #a855f7; }
        #time-box .stat-value { color: #00d4ff; }

        /* Lives animation */
        #lives-box.damage {
            animation: damageShake 0.5s ease;
        }

        @keyframes damageShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-5px); }
            40% { transform: translateX(5px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }

        #lives-box.heal {
            animation: healGlow 0.5s ease;
        }

        @keyframes healGlow {
            0%, 100% { box-shadow: none; }
            50% { box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00; }
        }

        /* Game Area */
        #game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }

        /* Combo indicator */
        #combo-indicator {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
        }

        #combo-indicator.show {
            animation: comboPopup 0.5s ease-out;
        }

        @keyframes comboPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5) rotate(-10deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2) rotate(5deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
        }

        /* Fun messages */
        #fun-message {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px currentColor;
            pointer-events: none;
            opacity: 0;
            z-index: 55;
            white-space: nowrap;
        }

        #fun-message.show {
            animation: funMessage 1.5s ease-out;
        }

        @keyframes funMessage {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) translateY(-20px); }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            will-change: transform, bottom;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .bubble:active {
            transform: scale(1.15);
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 15%;
            height: 15%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Special bubble types */
        .bubble.golden {
            animation: goldenGlow 1s ease-in-out infinite;
        }

        @keyframes goldenGlow {
            0%, 100% { box-shadow: 0 0 15px #ffd700, 0 0 30px #ffd700, inset 0 0 15px rgba(255,255,255,0.3); }
            50% { box-shadow: 0 0 25px #ffd700, 0 0 50px #ffd700, inset 0 0 25px rgba(255,255,255,0.5); }
        }

        .bubble.heart {
            animation: heartBeat 0.8s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bubble.bomb {
            animation: bombPulse 0.5s ease-in-out infinite;
        }

        @keyframes bombPulse {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        .bubble.rainbow {
            animation: rainbowShift 2s linear infinite;
        }

        @keyframes rainbowShift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .bubble .bubble-face {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            pointer-events: none;
            z-index: 10;
        }

        /* Pop animation */
        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            z-index: 60;
        }

        @keyframes scoreFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.2); }
            100% { opacity: 0; transform: translateY(-40px) scale(1); }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        .particle.emoji {
            font-size: 16px;
            background: none;
        }

        /* Screen shake */
        #game-container.shake {
            animation: screenShake 0.3s ease;
        }

        @keyframes screenShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        /* Screen flash */
        #screen-flash {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 90;
            opacity: 0;
        }

        #screen-flash.red {
            background: radial-gradient(circle, rgba(255,0,0,0.3) 0%, transparent 70%);
            animation: flashRed 0.3s ease;
        }

        #screen-flash.green {
            background: radial-gradient(circle, rgba(0,255,0,0.3) 0%, transparent 70%);
            animation: flashGreen 0.3s ease;
        }

        #screen-flash.gold {
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            animation: flashGold 0.5s ease;
        }

        @keyframes flashRed {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes flashGreen {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes flashGold {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Controls - Bottom Bar */
        #controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            flex-shrink: 0;
        }

        .control-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .control-btn:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.3);
        }

        .control-btn.pause-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.6), rgba(255, 107, 107, 0.3));
            border-color: rgba(255, 107, 107, 0.8);
            font-size: 28px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .control-btn.pause-btn:active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.8), rgba(255, 107, 107, 0.5));
        }

        .control-btn.pause-btn.playing {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.6), rgba(0, 184, 148, 0.3));
            border-color: rgba(0, 184, 148, 0.8);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        /* Level up notification */
        #level-up {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 30px #4ecdc4;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        #level-up.show {
            animation: levelUp 1.5s ease-out;
        }

        @keyframes levelUp {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.1) translateY(-15px); }
        }

        /* Game Over / Pause Overlay */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 15px;
            overflow-y: auto;
        }

        #overlay.show {
            opacity: 1;
            visibility: visible;
        }

        #overlay h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px currentColor;
            text-align: center;
        }

        #overlay.game-over h1 { color: #ff6b6b; }
        #overlay.paused h1 { color: #4ecdc4; }
        #overlay.new-record h1 { color: #ffd700; }

        .overlay-stats {
            color: white;
            font-size: 16px;
            margin: 6px 0;
            text-align: center;
        }

        .overlay-stats span {
            color: #ffd700;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 6px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-records {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            color: #333;
        }

        .btn-resume {
            background: linear-gradient(135deg, #00b894 0%, #00cec9 100%);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
            font-size: 18px;
            padding: 14px 36px;
        }

        /* Records Modal */
        #records-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 15px;
        }

        #records-modal.show {
            opacity: 1;
            visibility: visible;
        }

        #records-modal h2 {
            color: #ffd700;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #ffd700;
        }

        .records-list {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,215,0,0.3);
            border-radius: 15px;
            padding: 12px;
            max-width: 350px;
            width: 100%;
            max-height: 50vh;
            overflow-y: auto;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin: 4px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: white;
        }

        .record-item.gold {
            background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,215,0,0.1));
            border: 1px solid rgba(255,215,0,0.5);
        }

        .record-item.silver {
            background: linear-gradient(135deg, rgba(192,192,192,0.3), rgba(192,192,192,0.1));
            border: 1px solid rgba(192,192,192,0.5);
        }

        .record-item.bronze {
            background: linear-gradient(135deg, rgba(205,127,50,0.3), rgba(205,127,50,0.1));
            border: 1px solid rgba(205,127,50,0.5);
        }

        .record-rank {
            font-size: 18px;
            font-weight: bold;
            min-width: 35px;
        }

        .record-rank.gold { color: #ffd700; }
        .record-rank.silver { color: #c0c0c0; }
        .record-rank.bronze { color: #cd7f32; }

        .record-info {
            flex: 1;
            margin: 0 10px;
            min-width: 0;
        }

        .record-name {
            font-size: 13px;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .record-details {
            font-size: 10px;
            color: #888;
        }

        .record-score {
            font-size: 16px;
            font-weight: bold;
            color: #ffd700;
        }

        .no-records {
            color: #888;
            text-align: center;
            padding: 30px;
            font-size: 14px;
        }

        /* Name input */
        #name-input-container {
            margin: 12px 0;
            text-align: center;
        }

        #name-input-container label {
            color: white;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
        }

        #player-name {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,215,0,0.5);
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 16px;
            color: white;
            text-align: center;
            width: 180px;
            outline: none;
        }

        #player-name:focus {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        #player-name::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* Progress bar */
        .level-progress {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .level-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a08d);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            pointer-events: none;
            z-index: 80;
        }

        /* Sound toggle indicator */
        #sound-btn.muted {
            opacity: 0.5;
        }

        /* Very small screens */
        @media (max-height: 500px) {
            #header {
                padding: 4px;
                gap: 4px;
            }

            .stat-box {
                padding: 2px 6px;
                min-width: 45px;
                border-radius: 6px;
            }

            .stat-label {
                font-size: 6px;
            }

            .stat-value {
                font-size: 11px;
            }

            #lives-box .stat-value {
                font-size: 9px;
            }

            #controls {
                padding: 6px;
                gap: 8px;
            }

            .control-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }

            .control-btn.pause-btn {
                width: 54px;
                height: 54px;
                font-size: 22px;
            }

            #overlay h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .overlay-stats {
                font-size: 13px;
                margin: 4px 0;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
                margin: 4px;
            }

            #combo-indicator {
                font-size: 24px;
            }

            #fun-message {
                font-size: 18px;
            }

            #level-up {
                font-size: 22px;
            }

            .score-popup {
                font-size: 16px;
            }
        }

        /* Landscape mode */
        @media (max-height: 400px) and (orientation: landscape) {
            #header {
                position: absolute;
                top: 0;
                left: 0;
                right: auto;
                bottom: 0;
                flex-direction: column;
                width: auto;
                padding: 5px;
                justify-content: flex-start;
                background: rgba(0, 0, 0, 0.5);
            }

            .stat-box {
                min-width: 50px;
            }

            #game-area {
                margin-left: 70px;
            }

            #controls {
                position: absolute;
                right: 0;
                top: 0;
                bottom: 0;
                left: auto;
                flex-direction: column;
                width: auto;
                padding: 5px;
                justify-content: center;
            }

            #overlay {
                padding: 10px;
            }

            #overlay h1 {
                font-size: 22px;
            }

            .overlay-stats {
                font-size: 12px;
            }

            .records-list {
                max-height: 40vh;
            }
        }

        /* Medium screens */
        @media (min-height: 600px) {
            .stat-box {
                padding: 6px 12px;
                min-width: 70px;
            }

            .stat-label {
                font-size: 9px;
            }

            .stat-value {
                font-size: 16px;
            }

            #lives-box .stat-value {
                font-size: 14px;
            }

            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }

            .control-btn.pause-btn {
                width: 74px;
                height: 74px;
                font-size: 30px;
            }

            #controls {
                padding: 12px;
                gap: 15px;
            }
        }

        /* Large screens */
        @media (min-height: 800px) {
            #header {
                padding: 12px;
                gap: 10px;
            }

            .stat-box {
                padding: 8px 16px;
                min-width: 85px;
            }

            .stat-label {
                font-size: 10px;
            }

            .stat-value {
                font-size: 20px;
            }

            #lives-box .stat-value {
                font-size: 16px;
            }

            .control-btn {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }

            .control-btn.pause-btn {
                width: 85px;
                height: 85px;
                font-size: 36px;
            }

            #controls {
                padding: 15px;
                gap: 20px;
            }

            #overlay h1 {
                font-size: 42px;
            }

            .overlay-stats {
                font-size: 20px;
            }

            .btn {
                padding: 15px 35px;
                font-size: 18px;
            }

            #combo-indicator {
                font-size: 42px;
            }

            #fun-message {
                font-size: 32px;
            }

            #level-up {
                font-size: 36px;
            }
        }

        /* Safe area for notched phones */
        @supports (padding: max(0px)) {
            #header {
                padding-top: max(8px, env(safe-area-inset-top));
                padding-left: max(8px, env(safe-area-inset-left));
                padding-right: max(8px, env(safe-area-inset-right));
            }

            #controls {
                padding-bottom: max(10px, env(safe-area-inset-bottom));
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
            }
        }
    </style>
</head>

        function initAudio() {
            if (!audioContext) {

            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        function playSound(type) {
            if (!GameState.soundEnabled || !audioContext) return;

            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                switch(type) {
                    case 'pop':
                        oscillator.frequency.setValueAtTime(400 + Math.random() * 300, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(800 + Math.random() * 400, audioContext.currentTime + 0.1);
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.25, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.12);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.12);
                        break;
                    case 'combo':
                        oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                        oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.15);
                        oscillator.type = 'square';
                        gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
                        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.18);
                        oscillator.start(audioContext.currentTime);
                        oscillator.stop(audioContext.currentTime + 0.18);
                        break;
                    case 'golden':
                        [523, 659, 784, 1047].forEach((freq, i) => {
                            const osc = audioContext.createOscillator();
                            const gain = audioContext.createGain();
                            osc.connect(gain);
                            gain.connect(audioContext.destination);
                            osc.frequency.value = freq;
                            osc.type = 'sine';
                            gain.gain.setValueAtTime(0.15, audioContext.currentTime + i * 0.05);
                            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.05 + 0.15);
                            osc.start(audioContext.currentTime + i * 0.05);
                            osc.stop(audioContext.currentTime + i * 0.05 + 0.15);

                        oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                        oscillator.type = 'sine';
                        gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);

        // Level calculations
        function getScoreForLevel(level) {
            if (level <= 1) return 0;
            let totalScore = 0;
            for (let i = 1; i < level; i++) {
                totalScore += Config.baseLevelUpThreshold + (i - 1) * Config.levelUpThresholdIncrease;
            }
            return totalScore;
        }

        function calculateLevel(score) {
            let level = 1;
            let threshold = Config.baseLevelUpThreshold;
            let totalNeeded = threshold;
            
            while (score >= totalNeeded) {
                level++;
                threshold = Config.baseLevelUpThreshold + (level - 1) * Config.levelUpThresholdIncrease;
                totalNeeded += threshold;
            }
            
            return level;
        }

        function getLevelProgress() {
            const currentLevelStart = getScoreForLevel(GameState.level);
            const nextLevelStart = getScoreForLevel(GameState.level + 1);
            const scoreInLevel = GameState.score - currentLevelStart;
            const scoreNeeded = nextLevelStart - currentLevelStart;
            return Math.min(100, (scoreInLevel / scoreNeeded) * 100);
        }

        function getDifficultyLevel() {
            return Math.min(GameState.level, Config.difficultyPlateau);
        }

        function getSpawnRate() {
            const diffLevel = getDifficultyLevel();
            const rate = Config.baseSpawnRate * Math.pow(Config.spawnRateDecay, diffLevel - 1);
            return Math.max(Config.minSpawnRate, rate);
        }

        function getBubbleSpeed() {
            const diffLevel = getDifficultyLevel();
            const speed = Config.baseBubbleSpeed + (diffLevel - 1) * Config.speedIncreasePerLevel;
            return Math.min(speed, Config.maxBubbleSpeed);
        }

            const colors = ['#ff6b6b', '#4ecdc4', '#ffd700', '#ff69b4', '#00d4ff'];

                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                
                const angle = (Math.random() * Math.PI * 2);
                const velocity = 4 + Math.random() * 8;
                const endX = (x - rect.left) + Math.cos(angle) * velocity * 15;
                const endY = (y - rect.top) + Math.sin(angle) * velocity * 15 + 60;
                
                confetti.animate([
                    { left: (x - rect.left) + 'px', top: (y - rect.top) + 'px', opacity: 1, transform: 'scale(1)' },
                    { left: endX + 'px', top: endY + 'px', opacity: 0, transform: 'scale(0)' }
                ], {
                    duration: 800 + Math.random() * 400,
                    easing: 'ease-out'
                });

                color: color,
                type: bubbleType,
                points: Math.round((Config.maxBubbleSize - size + Config.minBubbleSize) / 2)
            };

            bubble.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                popBubble(bubbleData, e);
            });
            
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault();
                e.stopPropagation();
                popBubble(bubbleData, e.touches[0]);
            }, { passive: false });

            gameArea.appendChild(bubble);
            GameState.bubbles.push(bubbleData);
        }

        // Pop bubble
        function popBubble(bubbleData, event) {
            if (!GameState.isRunning || GameState.isPaused) return;
            if (bubbleData.element.classList.contains('popping')) return;

            const now = Date.now();
            const timeSinceLastPop = now - GameState.lastPopTime;
            const eventX = event.clientX || event.pageX;
            const eventY = event.clientY || event.pageY;

            // Handle bomb
            if (bubbleData.type === 'bomb') {
                GameState.lives--;
                GameState.combo = 1;
                playSound('bomb');
                shakeScreen();
                flashScreen('red');
                showFunMessage('bomb', '#ff6b6b');
                
                livesBox.classList.remove('damage');
                void livesBox.offsetWidth;
                livesBox.classList.add('damage');

                bubbleData.element.classList.add('popping');
                createExplosion(bubbleData);
                
                setTimeout(() => {
                    if (bubbleData.element.parentNode) {
                        bubbleData.element.remove();
                    }
                }, 300);

                const index = GameState.bubbles.indexOf(bubbleData);
                if (index > -1) {
                    GameState.bubbles.splice(index, 1);
                }

                updateUI();
                saveGame();

                if (GameState.lives <= 0) {
                    gameOver();
                }
                return;
            }

            // Handle heart
            if (bubbleData.type === 'heart') {
                if (GameState.lives < GameState.maxLives) {
                    GameState.lives++;
                    playSound('heart');
                    flashScreen('green');
                    showFunMessage('heal', '#00ff00');
                    
                    livesBox.classList.remove('heal');
                    void livesBox.offsetWidth;
                    livesBox.classList.add('heal');
                }
            }

            // Update combo
            if (timeSinceLastPop < GameState.comboTimeout) {
                GameState.combo = Math.min(GameState.combo + 1, Config.comboMultiplierMax);
                if (GameState.combo > GameState.maxCombo) {
                    GameState.maxCombo = GameState.combo;
                }
                
                if (GameState.combo === 5) {
                    showFunMessage('combo5', '#ff6b6b');
                    playSound('combo');
                } else if (GameState.combo === 10) {
                    showFunMessage('combo10', '#ffd700');
                    playSound('combo');
                    createConfetti(eventX, eventY, 12);
                } else if (GameState.combo === 15) {
                    showFunMessage('combo15', '#a855f7');
                    playSound('combo');
                    createConfetti(eventX, eventY, 20);
                } else if (GameState.combo >= 3 && GameState.combo % 5 === 0) {
                    playSound('combo');
                }
                
                if (GameState.combo >= 3) {
                    showComboIndicator();
                }
            } else {
                GameState.combo = 1;
            }

            GameState.lastPopTime = now;

            // Calculate score
            let points = bubbleData.points * GameState.combo;
            
            if (bubbleData.type === 'golden') {
                points *= 5;
                playSound('golden');
                flashScreen('gold');
                showFunMessage('golden', '#ffd700');
                createConfetti(eventX, eventY, 18);
            } else if (bubbleData.type === 'rainbow') {
                points *= 3;
                playSound('rainbow');
                showFunMessage('rainbow', '#ff69b4');
                createConfetti(eventX, eventY, 12);
            } else {
                playSound('pop');
            }

            GameState.score += points;
            GameState.bubblesPopped++;

            // Check level up
            const newLevel = calculateLevel(GameState.score);
            if (newLevel > GameState.level) {
                GameState.level = newLevel;
                showLevelUp();
                playSound('levelUp');
                showFunMessage('levelUp', '#4ecdc4');
                
                const rect = gameArea.getBoundingClientRect();
                createConfetti(rect.left + rect.width / 2, rect.top + rect.height / 2, 25);
            }

            // Effects
            bubbleData.element.classList.add('popping');
            createParticles(bubbleData);
            showScorePopup(eventX, eventY, points, bubbleData.type);

            setTimeout(() => {
                if (bubbleData.element.parentNode) {
                    bubbleData.element.remove();
                }
            }, 300);

            const index = GameState.bubbles.indexOf(bubbleData);
            if (index > -1) {
                GameState.bubbles.splice(index, 1);
            }

            updateUI();
            saveGame();
        }

        // Explosion effect
        function createExplosion(bubbleData) {
            const rect = bubbleData.element.getBoundingClientRect();
            const areaRect = gameArea.getBoundingClientRect();
            const centerX = rect.left - areaRect.left + rect.width / 2;
            const centerY = rect.top - areaRect.top + rect.height / 2;

            for (let i = 0; i < 12; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = 6 + Math.random() * 10;
                const angle = (i / 12) * Math.PI * 2;
                const distance = 40 + Math.random() * 60;
                const endX = centerX + Math.cos(angle) * distance;
                const endY = centerY + Math.sin(angle) * distance;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = Math.random() > 0.5 ? '#ff6b6b' : '#ffa500';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';

                particle.animate([
                    { left: centerX + 'px', top: centerY + 'px', opacity: 1 },
                    { left: endX + 'px', top: endY + 'px', opacity: 0 }
                ], {
                    duration: 400,
                    easing: 'ease-out'
                });

                gameArea.appendChild(particle);
                setTimeout(() => particle.remove(), 400);
            }
        }

            const centerX = rect.left - areaRect.left + rect.width / 2;

        // Format time
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;

        // Game loop
        let lastTime = 0;
        let spawnTimer = 0;

        function gameLoop(currentTime) {
            if (!GameState.isRunning) return;

            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            if (!GameState.isPaused) {
                GameState.gameTime += deltaTime;

                const areaHeight = gameArea.getBoundingClientRect().height;

                // Update bubbles
                for (let i = GameState.bubbles.length - 1; i >= 0; i--) {
                    const bubble = GameState.bubbles[i];
                    bubble.y += bubble.speed * (deltaTime / 16);
                    bubble.element.style.bottom = bubble.y + 'px';

                    // Escaped
                    if (bubble.y > areaHeight + bubble.size) {
                        bubble.element.remove();
                        GameState.bubbles.splice(i, 1);
                        GameState.bubblesMissed++;
                        
                        if (bubble.type !== 'bomb') {
                            GameState.lives--;
                            GameState.combo = 1;
                            playSound('miss');
                            shakeScreen();
                            flashScreen('red');
                            showFunMessage('miss', '#ff6b6b');
                            
                            livesBox.classList.remove('damage');
                            void livesBox.offsetWidth;
                            livesBox.classList.add('damage');
                        }
                        
                        updateUI();
                        saveGame();

                        if (GameState.lives <= 0) {
                            gameOver();
                            return;
                        }
                    }
                }

                // Spawn
                spawnTimer += deltaTime;
                const spawnRate = getSpawnRate();

                if (spawnTimer >= spawnRate) {
                    createBubble();
                    spawnTimer = 0;
                }

                // Combo timeout
                if (Date.now() - GameState.lastPopTime > GameState.comboTimeout && GameState.combo > 1) {
                    GameState.combo = 1;
                    updateUI();
                }

                // Update time
                if (Math.floor(GameState.gameTime / 1000) !== Math.floor((GameState.gameTime - deltaTime) / 1000)) {
                    updateUI();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Records
        function isTopTenScore(score) {
            if (score === 0) return false;
            if (gameRecords.length < 10) return true;
            return score > gameRecords[gameRecords.length - 1].score;
        }

        function addRecord(name, score, level, maxCombo, time, bubblesPopped) {
            const record = {
                name: name || 'Player',
                score: score,
                level: level,
                maxCombo: maxCombo,
                time: time,
                bubblesPopped: bubblesPopped,
                date: Date.now()
            };

            gameRecords.push(record);
            gameRecords.sort((a, b) => b.score - a.score);
            gameRecords = gameRecords.slice(0, 10);

            saveRecords();
            return gameRecords.indexOf(record);
        }

            GameState.isRunning = false;
            
            GameState.bubbles.forEach(bubble => bubble.element.remove());
            GameState.bubbles = [];

            const isNewRecord = isTopTenScore(GameState.score);

            if (isNewRecord) {
                playSound('newRecord');
                overlay.classList.add('show', 'new-record');
                overlay.classList.remove('game-over', 'paused');

                overlay.classList.remove('paused', 'new-record');
                overlayTitle.textContent = 'üíÄ Game Over';
                nameInputContainer.style.display = 'none';

            showStats();

        // Start game

        function loadGame() {
            loadRecords();

            const saved = localStorage.getItem('bubblePopGame');
            if (!saved) return false;

            try {
                const saveData = JSON.parse(saved);

                GameState.soundEnabled = saveData.soundEnabled !== false;
                GameState.playerName = saveData.playerName || 'Player';

                if (!GameState.soundEnabled) {
                    soundBtn.classList.add('muted');
                    soundBtn.textContent = 'üîá';
                }

                if (saveData.isRunning && saveData.lives > 0) {
                    GameState.score = saveData.score || 0;
                    GameState.level = saveData.level || 1;
                    GameState.lives = saveData.lives || 5;
                    GameState.maxLives = saveData.maxLives || 5;
                    GameState.combo = 1;
                    GameState.maxCombo = saveData.maxCombo || 1;
                    GameState.bubblesPopped = saveData.bubblesPopped || 0;
                    GameState.bubblesMissed = saveData.bubblesMissed || 0;
                    GameState.gameTime = saveData.gameTime || 0;
                    GameState.isRunning = true;
                    GameState.isPaused = true;

                    // Recreate bubbles
                    if (saveData.bubbles && saveData.bubbles.length > 0) {
                        saveData.bubbles.forEach(bubbleData => {
                            const bubble = document.createElement('div');
                            bubble.className = 'bubble';
                            if (bubbleData.type && bubbleData.type !== 'normal') {
                                bubble.classList.add(bubbleData.type);
                            }
                            
                            bubble.style.width = bubbleData.size + 'px';
                            bubble.style.height = bubbleData.size + 'px';
                            bubble.style.left = bubbleData.x + 'px';
                            bubble.style.bottom = bubbleData.y + 'px';
                            
                            if (bubbleData.type === 'golden') {
                                bubble.style.background = `radial-gradient(circle at 30% 30%, #fff7cc, #ffd700 50%, #cc9900)`;
                            } else if (bubbleData.type === 'heart') {
                                bubble.style.background = `radial-gradient(circle at 30% 30%, #ffcccc, #ff69b4 50%, #cc5490)`;
                            } else if (bubbleData.type === 'bomb') {
                                bubble.style.background = `radial-gradient(circle at 30% 30%, #666, #333 50%, #111)`;
                            } else {
                                bubble.style.background = `radial-gradient(circle at 30% 30%, ${bubbleData.color.light}, ${bubbleData.color.main} 50%, ${bubbleData.color.dark})`;
                            }

                            const newBubbleData = {
                                element: bubble,
                                ...bubbleData
                            };

                            bubble.addEventListener('click', (e) => {
                                e.preventDefault();
                                popBubble(newBubbleData, e);
                            });
                            bubble.addEventListener('touchstart', (e) => {
                                e.preventDefault();
                                popBubble(newBubbleData, e.touches[0]);
                            }, { passive: false });

                            gameArea.appendChild(bubble);
                            GameState.bubbles.push(newBubbleData);
                        });
                    }

                    updateUI();
                    
                    overlay.classList.add('show', 'paused');
                    overlay.classList.remove('game-over', 'new-record');
                    overlayTitle.textContent = '‚è∏Ô∏è Continue?';
                    nameInputContainer.style.display = 'none';
                    
                    showStats();
                    resumeBtn.style.display = 'inline-block';
                    restartBtn.textContent = 'üîÑ Restart';
                    
                    requestAnimationFrame(gameLoop);

                    return true;
                }

                return false;
            } catch (e) {
                console.error('Load error:', e);
                return false;
            }
        }

        });

        showRecordsBtn.addEventListener('click', showRecords);
        closeRecordsBtn.addEventListener('click', hideRecords);
        clearRecordsBtn.addEventListener('click', clearRecords);

        recordsModal.addEventListener('click', (e) => {
            if (e.target === recordsModal) {
                hideRecords();
            }
        });

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (recordsModal.classList.contains('show')) {
                    hideRecords();
                } else if (GameState.isRunning) {
                    togglePause();
                }
            }
            if ((e.key === 'p' || e.key === 'P' || e.key === ' ') && !recordsModal.classList.contains('show')) {
                e.preventDefault();
                initAudio();
                if (!GameState.isRunning) {
                    startGame();
                } else {
                    togglePause();
                }
            }
            if (e.key === 'm' || e.key === 'M') {
                toggleSound();
            }
            if ((e.key === 'r' || e.key === 'R') && !playerNameInput.matches(':focus')) {
                if (GameState.isRunning && !GameState.isPaused) {
                    pauseGame();
                }
                showRecords();
            }
            if (e.key === 'Enter') {
                if (overlay.classList.contains('new-record')) {
                    initAudio();
                    startGame();
                } else if (GameState.isPaused && !overlay.classList.contains('game-over')) {
                    initAudio();
                    resumeGame();
                }
            }
        });

        // Auto-pause
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && GameState.isRunning && !GameState.isPaused) {
                pauseGame();
            }
        });

        // Resize
        window.addEventListener('resize', () => {
            const areaRect = gameArea.getBoundingClientRect();
            GameState.bubbles.forEach(bubble => {
                if (bubble.x > areaRect.width - bubble.size) {
                    bubble.x = areaRect.width - bubble.size;
                    bubble.element.style.left = bubble.x + 'px';
                }
            });
        });

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Initialize
        function init() {
            createStars();

            const hasExistingGame = loadGame();

            if (!hasExistingGame) {
                overlay.classList.add('show', 'paused');
                overlayTitle.textContent = 'ü´ß Bubble Pop!';
                nameInputContainer.style.display = 'none';
                hideStats();
                resumeBtn.style.display = 'none';
                restartBtn.textContent = '‚ñ∂Ô∏è Play';
            }

            updateUI();
        }

        init();
    </script>
</body>
