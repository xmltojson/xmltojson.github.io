<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bubble Pop Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }

        /* Animated background stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Header UI */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 100;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-box {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 8px 15px;
            color: white;
            text-align: center;
            min-width: 80px;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor;
        }

        #score-box .stat-value { color: #ffd700; }
        #combo-box .stat-value { color: #ff6b6b; }
        #level-box .stat-value { color: #4ecdc4; }
        #lives-box .stat-value { color: #ff69b4; }
        #high-score-box .stat-value { color: #a855f7; }
        #time-box .stat-value { color: #00d4ff; }

        /* Combo indicator */
        #combo-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
            pointer-events: none;
            opacity: 0;
            z-index: 50;
            transition: all 0.3s ease;
        }

        #combo-indicator.show {
            animation: comboPopup 0.5s ease-out;
        }

        @keyframes comboPopup {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            will-change: transform, bottom;
        }

        .bubble:hover {
            transform: scale(1.1);
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
        }

        .bubble::after {
            content: '';
            position: absolute;
            bottom: 20%;
            right: 15%;
            width: 15%;
            height: 15%;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Pop animation */
        .bubble.popping {
            animation: pop 0.3s ease-out forwards;
            pointer-events: none;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }

        /* Score popup */
        .score-popup {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px #ffd700, 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            animation: scoreFloat 1s ease-out forwards;
            z-index: 60;
        }

        @keyframes scoreFloat {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.5); }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFade 0.6s ease-out forwards;
        }

        @keyframes particleFade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Game Over / Pause Screen */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }

        #overlay.show {
            opacity: 1;
            visibility: visible;
        }

        #overlay h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px currentColor;
        }

        #overlay.game-over h1 { color: #ff6b6b; }
        #overlay.paused h1 { color: #4ecdc4; }
        #overlay.new-record h1 { color: #ffd700; }

        .overlay-stats {
            color: white;
            font-size: 24px;
            margin: 10px 0;
            text-align: center;
        }

        .overlay-stats span {
            color: #ffd700;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-records {
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        /* Controls */
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }

        /* Level up notification */
        #level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 30px #4ecdc4;
            opacity: 0;
            pointer-events: none;
            z-index: 150;
        }

        #level-up.show {
            animation: levelUp 1.5s ease-out;
        }

        @keyframes levelUp {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        /* Records Modal */
        #records-modal {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 20px;
        }

        #records-modal.show {
            opacity: 1;
            visibility: visible;
        }

        #records-modal h2 {
            color: #ffd700;
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ffd700;
        }

        .records-list {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,215,0,0.3);
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
        }

        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            color: white;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .record-item.gold {
            background: linear-gradient(135deg, rgba(255,215,0,0.3), rgba(255,215,0,0.1));
            border: 1px solid rgba(255,215,0,0.5);
        }

        .record-item.silver {
            background: linear-gradient(135deg, rgba(192,192,192,0.3), rgba(192,192,192,0.1));
            border: 1px solid rgba(192,192,192,0.5);
        }

        .record-item.bronze {
            background: linear-gradient(135deg, rgba(205,127,50,0.3), rgba(205,127,50,0.1));
            border: 1px solid rgba(205,127,50,0.5);
        }

        .record-item.current {
            animation: highlightRecord 1s ease-in-out infinite;
        }

        @keyframes highlightRecord {
            0%, 100% { box-shadow: 0 0 10px rgba(255,215,0,0.5); }
            50% { box-shadow: 0 0 20px rgba(255,215,0,0.8); }
        }

        .record-rank {
            font-size: 24px;
            font-weight: bold;
            min-width: 40px;
        }

        .record-rank.gold { color: #ffd700; }
        .record-rank.silver { color: #c0c0c0; }
        .record-rank.bronze { color: #cd7f32; }

        .record-info {
            flex: 1;
            margin: 0 15px;
        }

        .record-name {
            font-size: 14px;
            color: #aaa;
        }

        .record-details {
            font-size: 12px;
            color: #888;
        }

        .record-score {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        .no-records {
            color: #888;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }

        /* Name input */
        #name-input-container {
            margin: 20px 0;
            text-align: center;
        }

        #name-input-container label {
            color: white;
            font-size: 18px;
            display: block;
            margin-bottom: 10px;
        }

        #player-name {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,215,0,0.5);
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 18px;
            color: white;
            text-align: center;
            width: 200px;
            outline: none;
            transition: all 0.3s ease;
        }

        #player-name:focus {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }

        #player-name::placeholder {
            color: rgba(255,255,255,0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #header {
                padding: 8px 10px;
                justify-content: center;
            }

            .stat-box {
                padding: 5px 10px;
                min-width: 55px;
            }

            .stat-label {
                font-size: 8px;
            }

            .stat-value {
                font-size: 14px;
            }

            #combo-indicator {
                font-size: 32px;
            }

            #overlay h1 {
                font-size: 32px;
            }

            .overlay-stats {
                font-size: 18px;
            }

            .btn {
                padding: 12px 30px;
                font-size: 16px;
            }

            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            #level-up {
                font-size: 28px;
            }

            #records-modal h2 {
                font-size: 28px;
            }

            .record-item {
                padding: 10px 12px;
            }

            .record-rank {
                font-size: 20px;
                min-width: 30px;
            }

            .record-score {
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .stat-box {
                padding: 4px 6px;
                min-width: 45px;
            }

            .stat-value {
                font-size: 12px;
            }

            .stat-label {
                font-size: 7px;
            }
        }

        /* Landscape orientation adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            #header {
                padding: 5px 15px;
            }

            .stat-box {
                padding: 3px 10px;
            }

            .stat-label {
                font-size: 8px;
            }

            .stat-value {
                font-size: 14px;
            }

            #controls {
                bottom: 10px;
            }

            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            #overlay h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .overlay-stats {
                font-size: 14px;
                margin: 5px 0;
            }

            .btn {
                padding: 10px 25px;
                font-size: 14px;
                margin: 5px;
            }

            .records-list {
                max-height: 200px;
            }
        }

        /* Sound toggle indicator */
        #sound-btn.muted::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #ff6b6b;
            top: 50%;
            left: 0;
            transform: rotate(-45deg);
        }

        #sound-btn {
            position: relative;
        }

        /* Button container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        // Game State
        const GameState = {
            score: 0,
            highScore: 0,
            level: 1,
            lives: 3,
            combo: 1,
            maxCombo: 1,
            lastPopTime: 0,
            comboTimeout: 2500,
            bubbles: [],
            isRunning: false,
            isPaused: false,
            soundEnabled: true,
            bubblesPopped: 0,
            bubblesMissed: 0,
            gameStartTime: 0,
            gameTime: 0,
            playerName: 'Player'
        };

        // Game Configuration - Balanced for 10+ minute gameplay
        const Config = {
            baseSpawnRate: 2500,        // Start slower
            minSpawnRate: 800,          // Don't go too fast
            spawnRateDecay: 0.97,       // Slower decay per level
            baseBubbleSpeed: 0.8,       // Slower base speed
            maxBubbleSpeed: 2.5,        // Cap maximum speed
            speedIncreasePerLevel: 0.05, // Very gradual speed increase
            minBubbleSize: 35,
            maxBubbleSize: 85,
            pointsPerBubble: 10,
            levelUpThreshold: 150,      // More points needed per level
            comboMultiplierMax: 15,
            maxLevel: 50,               // Cap the level
            difficultyPlateau: 25       // Difficulty stops increasing after this level
        };

        // Records storage
        let gameRecords = [];

        // DOM Elements
        const container = document.getElementById('game-container');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const levelEl = document.getElementById('level');
        const livesEl = document.getElementById('lives');
        const timeEl = document.getElementById('time');
        const highScoreEl = document.getElementById('high-score');
        const comboIndicator = document.getElementById('combo-indicator');
        const levelUpEl = document.getElementById('level-up');
        const overlay = document.getElementById('overlay');
        const overlayTitle = document.getElementById('overlay-title');
        const finalScoreEl = document.getElementById('final-score');
        const finalTimeEl = document.getElementById('final-time');
        const finalLevelEl = document.getElementById('final-level');
        const finalComboEl = document.getElementById('final-combo');
        const finalPoppedEl = document.getElementById('final-popped');
        const nameInputContainer = document.getElementById('name-input-container');
        const playerNameInput = document.getElementById('player-name');
        const restartBtn = document.getElementById('restart-btn');
        const resumeBtn = document.getElementById('resume-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const soundBtn = document.getElementById('sound-btn');
        const recordsBtn = document.getElementById('records-btn');
        const showRecordsBtn = document.getElementById('show-records-btn');
        const recordsModal = document.getElementById('records-modal');
        const recordsList = document.getElementById('records-list');
        const closeRecordsBtn = document.getElementById('close-records-btn');
        const clearRecordsBtn = document.getElementById('clear-records-btn');

        // Audio Context for sound effects
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(type) {
            if (!GameState.soundEnabled || !audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            switch(type) {
                case 'pop':
                    oscillator.frequency.setValueAtTime(600 + Math.random() * 400, audioContext.currentTime);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'combo':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(1200, audioContext.currentTime + 0.1);
                    oscillator.type = 'square';
                    gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                    break;
                case 'levelUp':
                    const notes = [523, 659, 784, 1047];
                    notes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.2, audioContext.currentTime + i * 0.1);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.1 + 0.2);
                        osc.start(audioContext.currentTime + i * 0.1);
                        osc.stop(audioContext.currentTime + i * 0.1 + 0.2);
                    });
                    break;
                case 'miss':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.2);
                    oscillator.type = 'sawtooth';
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'gameOver':
                    const goNotes = [400, 350, 300, 250];
                    goNotes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.3, audioContext.currentTime + i * 0.15);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.15 + 0.3);
                        osc.start(audioContext.currentTime + i * 0.15);
                        osc.stop(audioContext.currentTime + i * 0.15 + 0.3);
                    });
                    break;
                case 'newRecord':
                    const nrNotes = [523, 659, 784, 880, 1047, 1319];
                    nrNotes.forEach((freq, i) => {
                        const osc = audioContext.createOscillator();
                        const gain = audioContext.createGain();
                        osc.connect(gain);
                        gain.connect(audioContext.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.25, audioContext.currentTime + i * 0.08);
                        gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + i * 0.08 + 0.25);
                        osc.start(audioContext.currentTime + i * 0.08);
                        osc.stop(audioContext.currentTime + i * 0.08 + 0.25);
                    });
                    break;
            }
        }

        // Calculate difficulty based on level with plateau
        function getDifficultyLevel() {
            return Math.min(GameState.level, Config.difficultyPlateau);
        }

        // Get current spawn rate
        function getSpawnRate() {
            const diffLevel = getDifficultyLevel();
            const rate = Config.baseSpawnRate * Math.pow(Config.spawnRateDecay, diffLevel - 1);
            return Math.max(Config.minSpawnRate, rate);
        }

        // Get current bubble speed
        function getBubbleSpeed() {
            const diffLevel = getDifficultyLevel();
            const speed = Config.baseBubbleSpeed + (diffLevel - 1) * Config.speedIncreasePerLevel;
            return Math.min(speed, Config.maxBubbleSpeed);
        }

        // Create a bubble
        function createBubble() {
            if (!GameState.isRunning || GameState.isPaused) return;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            const size = Config.minBubbleSize + Math.random() * (Config.maxBubbleSize - Config.minBubbleSize);
            const color = bubbleColors[Math.floor(Math.random() * bubbleColors.length)];
            const startX = Math.random() * (window.innerWidth - size);
            const baseSpeed = getBubbleSpeed();
            const speed = baseSpeed + Math.random() * 0.3;

            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = startX + 'px';
            bubble.style.bottom = '-' + size + 'px';
            bubble.style.background = `radial-gradient(circle at 30% 30%, ${color.light}, ${color.main} 50%, ${color.dark})`;
            bubble.style.boxShadow = `
                inset 0 0 20px rgba(255,255,255,0.3),
                0 0 20px ${color.main}40,
                0 5px 15px rgba(0,0,0,0.2)
            `;

            const bubbleData = {
                element: bubble,
                x: startX,
                y: -size,
                size: size,
                speed: speed,
                color: color,
                points: Math.round((Config.maxBubbleSize - size + Config.minBubbleSize) / 2)
            };

            bubble.addEventListener('click', (e) => popBubble(bubbleData, e));
            bubble.addEventListener('touchstart', (e) => {
                e.preventDefault();
                popBubble(bubbleData, e.touches[0]);
            }, { passive: false });

            container.appendChild(bubble);
            GameState.bubbles.push(bubbleData);
        }

        // Pop a bubble
        function popBubble(bubbleData, event) {
            if (!GameState.isRunning || GameState.isPaused) return;

            const now = Date.now();
            const timeSinceLastPop = now - GameState.lastPopTime;

            // Update combo
            if (timeSinceLastPop < GameState.comboTimeout) {
                GameState.combo = Math.min(GameState.combo + 1, Config.comboMultiplierMax);
                if (GameState.combo > GameState.maxCombo) {
                    GameState.maxCombo = GameState.combo;
                }
                if (GameState.combo >= 3) {
                    showComboIndicator();
                    playSound('combo');
                }
            } else {
                GameState.combo = 1;
            }

            GameState.lastPopTime = now;

            // Calculate score
            const points = bubbleData.points * GameState.combo;
            GameState.score += points;
            GameState.bubblesPopped++;

            // Check for level up
            const newLevel = Math.min(
                Math.floor(GameState.score / Config.levelUpThreshold) + 1,
                Config.maxLevel
            );
            if (newLevel > GameState.level) {
                GameState.level = newLevel;
                showLevelUp();
                playSound('levelUp');
            }

            // Create pop effect
            bubbleData.element.classList.add('popping');
            createParticles(bubbleData);
            showScorePopup(event.clientX || event.pageX, event.clientY || event.pageY, points);
            playSound('pop');

            // Remove bubble
            setTimeout(() => {
                if (bubbleData.element.parentNode) {
                    bubbleData.element.remove();
                }
            }, 300);

            // Remove from array
            const index = GameState.bubbles.indexOf(bubbleData);
            if (index > -1) {
                GameState.bubbles.splice(index, 1);
            }

            updateUI();
            saveGame();
        }

        // Create particle effects
        function createParticles(bubbleData) {
            const rect = bubbleData.element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = 5 + Math.random() * 10;
                const angle = (i / 8) * Math.PI * 2;
                const distance = 30 + Math.random() * 50;
                const endX = centerX + Math.cos(angle) * distance;
                const endY = centerY + Math.sin(angle) * distance;

                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.background = bubbleData.color.main;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.boxShadow = `0 0 10px ${bubbleData.color.main}`;

                particle.animate([
                    { left: centerX + 'px', top: centerY + 'px', opacity: 1 },
                    { left: endX + 'px', top: endY + 'px', opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                });

                container.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        // Format time
        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;

        function updateUI() {
            scoreEl.textContent = GameState.score.toLocaleString();
            comboEl.textContent = 'x' + GameState.combo;

        // Game loop
        let lastTime = 0;
        let spawnTimer = 0;

        function gameLoop(currentTime) {
            if (!GameState.isRunning) return;

            if (!lastTime) lastTime = currentTime;
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;

            if (!GameState.isPaused) {
                // Update game time
                GameState.gameTime += deltaTime;

                // Update bubbles
                for (let i = GameState.bubbles.length - 1; i >= 0; i--) {
                    const bubble = GameState.bubbles[i];
                    bubble.y += bubble.speed * (deltaTime / 16);
                    bubble.element.style.bottom = bubble.y + 'px';

                    // Check if bubble escaped
                    if (bubble.y > window.innerHeight + bubble.size) {
                        bubble.element.remove();
                        GameState.bubbles.splice(i, 1);
                        GameState.bubblesMissed++;
                        GameState.lives--;
                        GameState.combo = 1;
                        playSound('miss');
                        updateUI();
                        saveGame();

                        if (GameState.lives <= 0) {
                            gameOver();
                            return;
                        }
                    }
                }

                // Spawn new bubbles
                spawnTimer += deltaTime;
                const spawnRate = getSpawnRate();

                if (spawnTimer >= spawnRate) {
                    createBubble();
                    spawnTimer = 0;
                }

                // Reset combo if timeout
                if (Date.now() - GameState.lastPopTime > GameState.comboTimeout && GameState.combo > 1) {
                    GameState.combo = 1;
                    updateUI();
                }

                // Update time display every second
                if (Math.floor(GameState.gameTime / 1000) !== Math.floor((GameState.gameTime - deltaTime) / 1000)) {
                    updateUI();
                }
            }

            requestAnimationFrame(gameLoop);
        }

        // Check if score qualifies for top 10
        function isTopTenScore(score) {
            if (gameRecords.length < 10) return true;
            return score > gameRecords[gameRecords.length - 1].score;
        }

        // Add record to list
        function addRecord(name, score, level, maxCombo, time, bubblesPopped) {
            const record = {
                name: name || 'Player',
                score: score,
                level: level,
                maxCombo: maxCombo,
                time: time,
                bubblesPopped: bubblesPopped,
                date: Date.now()
            };

            gameRecords.push(record);
            gameRecords.sort((a, b) => b.score - a.score);
            gameRecords = gameRecords.slice(0, 10);

            saveRecords();
            return gameRecords.indexOf(record);
        }

        // Game over
        function gameOver() {
            GameState.isRunning = false;
            
            // Clear remaining bubbles
            GameState.bubbles.forEach(bubble => bubble.element.remove());
            GameState.bubbles = [];

            const isNewRecord = isTopTenScore(GameState.score);

            if (isNewRecord) {
                playSound('newRecord');
                overlay.classList.add('show', 'new-record');

        // Save pending record

            if (GameState.pendingRecord) {

        // Start/Restart game
        function startGame() {
            // Save pending record first
            savePendingRecord();

            // Clear existing bubbles
            GameState.bubbles.forEach(bubble => bubble.element.remove());

            // Reset state
            Object.assign(GameState, {
                score: 0,
                level: 1,
                lives: 3,
                combo: 1,
                maxCombo: 1,
                lastPopTime: 0,
                bubbles: [],

                pendingRecord: false
            });

            overlay.classList.remove('show');
            nameInputContainer.style.display = 'none';
            updateUI();
            saveGame();

            lastTime = 0;
            spawnTimer = 0;
            requestAnimationFrame(gameLoop);
        }

        // Render records list
        function renderRecords(highlightIndex = -1) {
            if (gameRecords.length === 0) {
                recordsList.innerHTML = '<div class="no-records">No records yet. Start playing!</div>';
                return;
            }

            recordsList.innerHTML = gameRecords.map((record, index) => {
                let rankClass = '';
                if (index === 0) rankClass = 'gold';
                else if (index === 1) rankClass = 'silver';
                else if (index === 2) rankClass = 'bronze';

                const isHighlighted = index === highlightIndex;
                const date = new Date(record.date).toLocaleDateString();

                return `
                    <div class="record-item ${rankClass} ${isHighlighted ? 'current' : ''}">
                        <div class="record-rank ${rankClass}">#${index + 1}</div>
                        <div class="record-info">
                            <div class="record-name">${escapeHtml(record.name)}</div>
                            <div class="record-details">
                                Lvl ${record.level} | ${formatTime(record.time)} | x${record.maxCombo} combo
                            </div>
                        </div>
                        <div class="record-score">${record.score.toLocaleString()}</div>
                    </div>
                `;
            }).join('');

        // Load game from localStorage
        function loadGame() {
            loadRecords();

            const saved = localStorage.getItem('bubblePopGame');
            if (!saved) return false;

            try {
                const saveData = JSON.parse(saved);

                GameState.soundEnabled = saveData.soundEnabled !== false;
                GameState.playerName = saveData.playerName || 'Player';

                // Update sound button
                if (!GameState.soundEnabled) {
                    soundBtn.classList.add('muted');
                    soundBtn.textContent = 'üîá';
                }

                // Restore game in progress
                if (saveData.isRunning && saveData.lives > 0) {
                    GameState.score = saveData.score || 0;
                    GameState.level = saveData.level || 1;
                    GameState.lives = saveData.lives || 3;
                    GameState.combo = 1;
                    GameState.maxCombo = saveData.maxCombo || 1;
                    GameState.bubblesPopped = saveData.bubblesPopped || 0;
                    GameState.bubblesMissed = saveData.bubblesMissed || 0;
                    GameState.gameTime = saveData.gameTime || 0;
                    GameState.isRunning = true;
                    GameState.isPaused = true;

                    // Recreate bubbles
                    if (saveData.bubbles && saveData.bubbles.length > 0) {
                        saveData.bubbles.forEach(bubbleData => {
                            const bubble = document.createElement('div');
                            bubble.className = 'bubble';
                            bubble.style.width = bubbleData.size + 'px';
                            bubble.style.height = bubbleData.size + 'px';
                            bubble.style.left = bubbleData.x + 'px';
                            bubble.style.bottom = bubbleData.y + 'px';
                            bubble.style.background = `radial-gradient(circle at 30% 30%, ${bubbleData.color.light}, ${bubbleData.color.main} 50%, ${bubbleData.color.dark})`;
                            bubble.style.boxShadow = `
                                inset 0 0 20px rgba(255,255,255,0.3),
                                0 0 20px ${bubbleData.color.main}40,
                                0 5px 15px rgba(0,0,0,0.2)
                            `;

                            const newBubbleData = {
                                element: bubble,
                                ...bubbleData
                            };

                            bubble.addEventListener('click', (e) => popBubble(newBubbleData, e));
                            bubble.addEventListener('touchstart', (e) => {
                                e.preventDefault();
                                popBubble(newBubbleData, e.touches[0]);
                            }, { passive: false });

                            container.appendChild(bubble);
                            GameState.bubbles.push(newBubbleData);
                        });
                    }

                    updateUI();
                    pauseGame();
                    requestAnimationFrame(gameLoop);

                    return true;
                }

                return false;
            } catch (e) {
                console.error('Error loading save:', e);
                return false;

                finalLevelEl.parentElement.style.display = 'none';
                finalComboEl.parentElement.style.display = 'none';
                finalPoppedEl.parentElement.style.display = 'none';
                
                resumeBtn.style.display = 'none';
                restartBtn.textContent = 'Start Game';
            } else {
                finalScoreEl.parentElement.style.display = '';
                finalTimeEl.parentElement.style.display = '';
                finalLevelEl.parentElement.style.display = '';
                finalComboEl.parentElement.style.display = '';
                finalPoppedEl.parentElement.style.display = '';
            }

            updateUI();
        }

        init();
    </script>
</body>
</html>
