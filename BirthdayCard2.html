<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Birthday Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --accent-color: #ffd93d;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Card Styles */
        .card {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.3),
                0 0 100px rgba(255, 107, 157, 0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
            width: 100%;
            transform-style: preserve-3d;
            animation: cardFloat 3s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-10px) rotateX(2deg); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        /* Decorative Elements */
        .decorations {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            animation: balloonFloat 4s ease-in-out infinite;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            width: 2px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            transform: translateX(-50%);
        }

        .balloon:nth-child(1) {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            top: 15%;
            right: 5%;
            animation-delay: 0.5s;
        }

        .balloon:nth-child(3) {
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
            top: 5%;
            left: 30%;
            animation-delay: 1s;
        }

        .balloon:nth-child(4) {
            background: linear-gradient(135deg, #a55eea, #8854d0);
            top: 8%;
            right: 25%;
            animation-delay: 1.5s;
        }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        /* Title */
        .title {
            font-size: clamp(2rem, 8vw, 3.5rem);
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            margin-bottom: 10px;
            animation: titlePulse 2s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .name-input-container {
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .name-input {
            font-size: 1.5rem;
            padding: 15px 25px;
            border: 3px solid var(--primary-color);
            border-radius: 50px;
            text-align: center;
            width: 100%;
            max-width: 300px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .name-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
            transform: scale(1.02);
        }

        .birthday-name {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            color: var(--secondary-color);
            margin: 15px 0;
            animation: nameGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
        }

        @keyframes nameGlow {
            0% { text-shadow: 0 0 10px rgba(196, 69, 105, 0.5); }
            100% { text-shadow: 0 0 30px rgba(196, 69, 105, 0.8), 0 0 60px rgba(255, 107, 157, 0.4); }
        }

        /* Cake Container */
        .cake-container {
            position: relative;
            margin: 30px auto;
            width: 220px;
            height: 220px;
            z-index: 1;
        }

        /* Cake */
        .cake {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .cake-layer {
            border-radius: 10px;
            position: relative;
            margin: 0 auto;
        }

        .cake-layer-1 {
            width: 160px;
            height: 50px;
            background: linear-gradient(180deg, #8B4513, #654321);
            border-radius: 10px 10px 15px 15px;
        }

        .cake-layer-1::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 15px;
            background: linear-gradient(180deg, #ff69b4, #ff1493);
            border-radius: 10px 10px 0 0;
        }

        .cake-layer-2 {
            width: 130px;
            height: 45px;
            background: linear-gradient(180deg, #DEB887, #D2691E);
            border-radius: 8px;
            margin-top: -5px;
        }

        .cake-layer-2::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: linear-gradient(180deg, #98FB98, #32CD32);
            border-radius: 8px 8px 0 0;
        }

        .cake-layer-3 {
            width: 100px;
            height: 40px;
            background: linear-gradient(180deg, #FFE4B5, #F4A460);
            border-radius: 8px;
            margin-top: -5px;
        }

        .cake-layer-3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(180deg, #87CEEB, #4169E1);
            border-radius: 8px 8px 0 0;
        }

        /* Cake Decorations */
        .cake-decoration {
            position: absolute;
            font-size: 12px;
        }

        .cherry {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            border-radius: 50%;
            top: -10px;
        }

        .cherry:nth-child(1) { left: 20px; }
        .cherry:nth-child(2) { left: 50%; transform: translateX(-50%); }
        .cherry:nth-child(3) { right: 20px; }

        /* Candles - Now positioned on top of the cake */
        .candles-container {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            justify-content: center;
            z-index: 2;
        }

        .candle {
            position: relative;
            width: 10px;
            height: 40px;
            border-radius: 3px 3px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .candle:nth-child(1) { background: linear-gradient(180deg, #ff6b6b, #ee5a5a); }
        .candle:nth-child(2) { background: linear-gradient(180deg, #4ecdc4, #44a08d); }
        .candle:nth-child(3) { background: linear-gradient(180deg, #ffd93d, #f9ca24); }
        .candle:nth-child(4) { background: linear-gradient(180deg, #a55eea, #8854d0); }
        .candle:nth-child(5) { background: linear-gradient(180deg, #ff9ff3, #f368e0); }

        .candle::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 7px;
            background: #333;
            border-radius: 2px;
        }

        /* Flame */
        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 20px;
            background: linear-gradient(180deg, #fff7ad, #ffd93d, #ff9500, #ff6b00);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 0.3s ease-in-out infinite alternate;
            box-shadow: 0 0 15px #ffd93d, 0 0 30px #ff9500, 0 0 45px #ff6b00;
        }

        .flame.blown-out {
            animation: blowOut 0.5s ease-out forwards;
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) rotate(-2deg); }
            100% { transform: translateX(-50%) scale(1.1, 0.9) rotate(2deg); }
        }

        @keyframes blowOut {
            0% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 0.5; 
                transform: translateX(-50%) scale(1.5, 0.5);
            }
            100% { 
                opacity: 0; 
                transform: translateX(-50%) scale(0);
            }
        }

        /* Smoke */
        .smoke {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: rgba(150, 150, 150, 0.6);
            border-radius: 50%;
            opacity: 0;
        }

        .smoke.active {
            animation: smokeRise 2s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                opacity: 0.8;
                transform: translateX(-50%) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(-50px) scale(3);
            }
        }

        /* Plate */
        .plate {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 20px;
            background: linear-gradient(180deg, #f5f5f5, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-blow {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-blow:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-celebrate {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 5px 20px rgba(240, 147, 251, 0.4);
        }

        .btn-celebrate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(240, 147, 251, 0.6);
        }

        .btn-reset {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(78, 205, 196, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Message */
        .message {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #666;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }

        .message.celebration {
            animation: messagePopIn 0.5s ease-out;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(255, 217, 61, 0.2));
        }

        @keyframes messagePopIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Confetti */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }

        .confetti.active {
            animation: confettiFall 4s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }

        /* Stars */
        .stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .star {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: none;
        }

        .star.active {
            animation: starBurst 1s ease-out forwards;
        }

        @keyframes starBurst {
            0% {
                opacity: 1;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Age Counter */
        .age-container {
            margin: 15px 0;
            position: relative;
            z-index: 1;
        }

        .age-label {
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .age-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .age-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .age-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
        }

        .age-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            min-width: 80px;
            text-align: center;
        }

        /* Wishes Counter */
        .wishes-counter {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
            position: relative;
            z-index: 1;
        }

        /* Responsive - Landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                padding: 10px;
            }

            .container {
                flex-direction: row;
                flex-wrap: wrap;
                max-width: 100%;
                justify-content: center;
            }

            .card {
                padding: 20px;
                max-width: 45%;
                min-width: 300px;
            }

            .cake-container {
                width: 180px;
                height: 180px;
                margin: 20px auto;
            }

            .cake-layer-1 { width: 120px; height: 40px; }
            .cake-layer-2 { width: 100px; height: 35px; }
            .cake-layer-3 { width: 80px; height: 30px; }

            .candles-container {
                gap: 8px;
            }

            .candle {
                width: 8px;
                height: 30px;
            }

            .flame {
                width: 10px;
                height: 16px;
                top: -24px;
            }

            .title {
                font-size: 2rem;
            }

            .buttons-container {
                margin-top: 10px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Small screens */
        @media (max-width: 400px) {
            .card {
                padding: 25px 15px;
            }

            .cake-container {
                width: 180px;
                height: 180px;
            }

            .cake-layer-1 { width: 130px; height: 40px; }
            .cake-layer-2 { width: 105px; height: 35px; }
            .cake-layer-3 { width: 80px; height: 30px; }

            .candles-container {
                gap: 8px;
            }

            .candle {
                width: 8px;
                height: 32px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }

        /* Music toggle */
        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .music-toggle:hover {
            transform: scale(1.1);
        }

        /* Theme toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Dark theme */
        body.dark-theme {
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        body.dark-theme .card {
            background: linear-gradient(145deg, #2d2d44, #1a1a2e);
            color: #fff;
        }

        body.dark-theme .name-input {
            background: rgba(45, 45, 68, 0.9);
            color: #fff;
            border-color: #667eea;
        }

        body.dark-theme .message {
            background: rgba(45, 45, 68, 0.5);
            color: #ccc;
        }

        body.dark-theme .age-label,
        body.dark-theme .wishes-counter {
            color: #aaa;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" title="Toggle Theme">üåô</button>
    <button class="music-toggle" id="musicToggle" title="Toggle Music">üîá</button>

    <div class="confetti-container" id="confettiContainer"></div>
    <div class="stars-container" id="starsContainer"></div>

    <div class="container">
        <div class="card">
            <div class="decorations">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
            </div>

            <h1 class="title">üéÇ Birthday Card üéÇ</h1>

            <div class="name-input-container">
                <input 
                    type="text" 
                    class="name-input" 
                    id="nameInput" 
                    placeholder="Enter name..."
                    maxlength="20"
                >
            </div>

            <h2 class="birthday-name" id="birthdayName">Dear Friend</h2>

            <div class="age-container">
                <div class="age-label">Turning</div>
                <div class="age-controls">
                    <button class="age-btn" id="ageDecrease">‚àí</button>
                    <span class="age-display" id="ageDisplay">1</span>
                    <button class="age-btn" id="ageIncrease">+</button>
                </div>
            </div>

            <div class="cake-container">
                <div class="cake">
                    <div class="cake-layer cake-layer-3">
                        <div class="candles-container" id="candlesContainer">
                            <!-- Candles will be generated dynamically -->
                        </div>
                    </div>
                    <div class="cake-layer cake-layer-2"></div>
                    <div class="cake-layer cake-layer-1"></div>
                </div>
                <div class="plate"></div>
            </div>

            <div class="buttons-container">
                <button class="btn btn-blow" id="blowBtn">üå¨Ô∏è Blow Candles</button>
                <button class="btn btn-celebrate" id="celebrateBtn">üéä Celebrate!</button>
                <button class="btn btn-reset" id="resetBtn">üîÑ Reset</button>
            </div>

            <p class="message" id="message">
                Make a wish and blow out the candles! ‚ú®
            </p>

            <p class="wishes-counter" id="wishesCounter">
                Wishes made: 0
            </p>
        </div>
    </div>

    <script>
        // State Management
        class BirthdayCardState {
            constructor() {
                this.storageKey = 'birthdayCardState';
                this.defaultState = {
                    name: '',
                    age: 1,
                    candlesBlown: false,
                    wishesCount: 0,
                    darkTheme: false,
                    musicEnabled: false,
                    lastVisit: null
                };
                this.state = this.loadState();
            }

            loadState() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    if (saved) {
                        return { ...this.defaultState, ...JSON.parse(saved) };
                    }
                } catch (e) {
                    console.error('Error loading state:', e);
                }
                return { ...this.defaultState };
            }

            saveState() {
                try {
                    this.state.lastVisit = new Date().toISOString();
                    localStorage.setItem(this.storageKey, JSON.stringify(this.state));
                } catch (e) {
                    console.error('Error saving state:', e);
                }
            }

            update(key, value) {
                this.state[key] = value;
                this.saveState();
            }

            get(key) {
                return this.state[key];
            }

            reset() {
                this.state = { 
                    ...this.defaultState,
                    darkTheme: this.state.darkTheme,
                    musicEnabled: this.state.musicEnabled
                };
                this.saveState();
            }
        }

        // Initialize state
        const appState = new BirthdayCardState();

        // DOM Elements
        const nameInput = document.getElementById('nameInput');
        const birthdayName = document.getElementById('birthdayName');
        const ageDisplay = document.getElementById('ageDisplay');
        const ageIncrease = document.getElementById('ageIncrease');
        const ageDecrease = document.getElementById('ageDecrease');
        const candlesContainer = document.getElementById('candlesContainer');
        const blowBtn = document.getElementById('blowBtn');
        const celebrateBtn = document.getElementById('celebrateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');
        const wishesCounter = document.getElementById('wishesCounter');
        const confettiContainer = document.getElementById('confettiContainer');
        const starsContainer = document.getElementById('starsContainer');
        const themeToggle = document.getElementById('themeToggle');
        const musicToggle = document.getElementById('musicToggle');

        // Audio Context for sounds
        let audioContext;
        const sounds = {};

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playTone(frequency, duration, type = 'sine') {
            if (!audioContext || !appState.get('musicEnabled')) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playBlowSound() {
            if (!audioContext || !appState.get('musicEnabled')) return;
            
            // White noise for blow sound
            const bufferSize = audioContext.sampleRate * 0.5;
            const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
            const data = buffer.getChannelData(0);
            
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            
            const noise = audioContext.createBufferSource();
            noise.buffer = buffer;
            
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.value = 1000;
            
            const gainNode = audioContext.createGain();
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            noise.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            noise.start();
            noise.stop(audioContext.currentTime + 0.5);
        }

        function playCelebrationMelody() {
            if (!audioContext || !appState.get('musicEnabled')) return;
            
            const notes = [523, 587, 659, 698, 784, 880, 988, 1047];
            notes.forEach((freq, i) => {
                setTimeout(() => playTone(freq, 0.2, 'triangle'), i * 100);
            });
        }

        // Generate candles based on age (max 5 displayed)
        function generateCandles() {
            const age = appState.get('age');
            const candleCount = Math.min(age, 5);
            candlesContainer.innerHTML = '';
            
            for (let i = 0; i < candleCount; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle';
                
                const flame = document.createElement('div');
                flame.className = 'flame';
                if (appState.get('candlesBlown')) {
                    flame.classList.add('blown-out');
                }
                
                const smoke = document.createElement('div');
                smoke.className = 'smoke';
                
                candle.appendChild(flame);
                candle.appendChild(smoke);
                candlesContainer.appendChild(candle);
            }
        }

        // Blow candles animation
        function blowCandles() {
            if (appState.get('candlesBlown')) return;
            
            playBlowSound();
            
            const flames = document.querySelectorAll('.flame');
            const smokes = document.querySelectorAll('.smoke');
            
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('blown-out');
                }, index * 100);
            });
            
            setTimeout(() => {
                smokes.forEach((smoke, index) => {
                    setTimeout(() => {
                        smoke.classList.add('active');
                    }, index * 100);
                });
            }, 300);
            
            appState.update('candlesBlown', true);
            appState.update('wishesCount', appState.get('wishesCount') + 1);
            
            updateWishesCounter();
            updateMessage('üéÇ Your wish has been made! Now celebrate! üåü');
            
            // Auto celebrate after blowing
            setTimeout(() => {
                if (appState.get('candlesBlown')) {
                    celebrate();
                }
            }, 1500);
        }

        // Celebration animation
        function celebrate() {
            playCelebrationMelody();
            createConfetti();
            createStars();
            
            message.classList.add('celebration');
            const name = appState.get('name') || 'Friend';
            const age = appState.get('age');
            updateMessage(`üéâ Happy ${age}${getOrdinalSuffix(age)} Birthday, ${name}! üéâ\nMay all your dreams come true! üåà‚ú®`);
        }

        function getOrdinalSuffix(num) {
            const j = num % 10;
            const k = num % 100;
            if (j === 1 && k !== 11) return 'st';
            if (j === 2 && k !== 12) return 'nd';
            if (j === 3 && k !== 13) return 'rd';
            return 'th';
        }

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd93d', '#a55eea', '#ff9ff3', '#54a0ff', '#5f27cd', '#00d2d3'];
            const shapes = ['‚ñ†', '‚óè', '‚ñ≤', '‚òÖ', '‚ô¶', '‚ô•'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.innerHTML = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.fontSize = (Math.random() * 15 + 10) + 'px';
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    
                    confettiContainer.appendChild(confetti);
                    
                    // Trigger animation
                    requestAnimationFrame(() => {
                        confetti.classList.add('active');
                    });
                    
                    // Remove after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, 4500);
                }, i * 30);
            }
        }

        // Create stars burst
        function createStars() {
            const starEmojis = ['‚≠ê', 'üåü', '‚ú®', 'üí´', 'üéÄ', 'üéÅ', 'üéà', 'üéä'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = starEmojis[Math.floor(Math.random() * starEmojis.length)];
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    
                    starsContainer.appendChild(star);
                    
                    requestAnimationFrame(() => {
                        star.classList.add('active');
                    });
                    
                    setTimeout(() => {
                        star.remove();
                    }, 1500);
                }, i * 100);
            }
        }

        // Update message
        function updateMessage(text) {
            message.style.whiteSpace = 'pre-line';
            message.textContent = text;
        }

        // Update wishes counter
        function updateWishesCounter() {
            const count = appState.get('wishesCount');
            wishesCounter.textContent = `Wishes made: ${count}`;
        }

        // Reset everything
        function resetCard() {
            appState.reset();
            
            // Reset UI
            nameInput.value = '';
            birthdayName.textContent = 'Dear Friend';
            ageDisplay.textContent = '1';
            
            generateCandles();
            updateWishesCounter();
            updateMessage('Make a wish and blow out the candles! ‚ú®');
            message.classList.remove('celebration');
            
            playTone(440, 0.1);
        }

        // Initialize UI from state
        function initializeUI() {
            // Set name
            const savedName = appState.get('name');
            if (savedName) {
                nameInput.value = savedName;
                birthdayName.textContent = savedName;
            }
            
            // Set age
            ageDisplay.textContent = appState.get('age');
            
            // Generate candles
            generateCandles();
            
            // Update wishes counter
            updateWishesCounter();
            
            // Set theme
            if (appState.get('darkTheme')) {
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
            
            // Set music icon
            musicToggle.textContent = appState.get('musicEnabled') ? 'üîä' : 'üîá';
            
            // Update message if candles were blown
            if (appState.get('candlesBlown')) {
                const name = appState.get('name') || 'Friend';
                const age = appState.get('age');
                updateMessage(`üéÇ Welcome back, ${name}! Your ${age}${getOrdinalSuffix(age)} birthday wish was saved! üåü`);
            }
        }

        // Event Listeners
        nameInput.addEventListener('input', (e) => {
            const name = e.target.value.trim();
            appState.update('name', name);
            birthdayName.textContent = name || 'Dear Friend';
        });

        ageIncrease.addEventListener('click', () => {
            const currentAge = appState.get('age');
            if (currentAge < 150) {
                appState.update('age', currentAge + 1);
                ageDisplay.textContent = currentAge + 1;
                appState.update('candlesBlown', false);
                generateCandles();
                updateMessage('Make a wish and blow out the candles! ‚ú®');
                message.classList.remove('celebration');
                playTone(660, 0.1);
            }
        });

        ageDecrease.addEventListener('click', () => {
            const currentAge = appState.get('age');
            if (currentAge > 1) {
                appState.update('age', currentAge - 1);
                ageDisplay.textContent = currentAge - 1;
                appState.update('candlesBlown', false);
                generateCandles();
                updateMessage('Make a wish and blow out the candles! ‚ú®');
                message.classList.remove('celebration');
                playTone(440, 0.1);
            }
        });

        blowBtn.addEventListener('click', () => {
            if (!audioContext) initAudio();
            blowCandles();
        });

        celebrateBtn.addEventListener('click', () => {
            if (!audioContext) initAudio();
            celebrate();
        });

        resetBtn.addEventListener('click', resetCard);

        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.toggle('dark-theme');
            appState.update('darkTheme', isDark);
            themeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            playTone(isDark ? 330 : 550, 0.1);
        });

        musicToggle.addEventListener('click', () => {
            if (!audioContext) initAudio();
            const isEnabled = !appState.get('musicEnabled');
            appState.update('musicEnabled', isEnabled);
            musicToggle.textContent = isEnabled ? 'üîä' : 'üîá';
            if (isEnabled) {
                playTone(523, 0.2);
            }
        });

        // Touch support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            // Swipe up to blow candles
            if (diff > 100 && !appState.get('candlesBlown')) {
                if (!audioContext) initAudio();
                blowCandles();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.target === nameInput) return;
            
            if (!audioContext) initAudio();
            
            switch(e.key) {
                case ' ':
                case 'b':
                    e.preventDefault();
                    blowCandles();
                    break;
                case 'c':
                    celebrate();
                    break;
                case 'r':
                    resetCard();
                    break;
                case 'ArrowUp':
                    ageIncrease.click();
                    break;
                case 'ArrowDown':
                    ageDecrease.click();
                    break;
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            // Small delay to let the browser adjust
            setTimeout(() => {
                generateCandles();
            }, 100);
        });

        // Initialize
        initializeUI();

        // Welcome message for returning visitors
        const lastVisit = appState.get('lastVisit');
        if (lastVisit) {
            const lastDate = new Date(lastVisit);
            const now = new Date();
            const diffDays = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays > 0 && appState.get('name')) {
                console.log(`Welcome back! It's been ${diffDays} day(s) since your last visit.`);
            }
        }
    </script>
</body>
</html>
