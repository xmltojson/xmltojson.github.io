<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üê† Virtual Aquarium Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 15px;
            font-size: 2.2rem;
            text-align: center;
        }

        /* Top Bar - Currency & Level */
        .top-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            align-items: center;
        }

        .currency-display, .level-display, .xp-display {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .currency-display {
            border: 2px solid #ffd700;
        }

        .currency-display .coin-icon {
            font-size: 1.3rem;
        }

        .currency-display .amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
        }

        .level-display {
            border: 2px solid #9b59b6;
        }

        .level-display .level-num {
            font-size: 1.2rem;
            font-weight: bold;
            color: #9b59b6;
        }

        .xp-display {
            border: 2px solid #3498db;
            flex-direction: column;
            padding: 8px 15px;
        }

        .xp-bar-container {
            width: 120px;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .xp-bar {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #00d4ff);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .xp-text {
            font-size: 0.75rem;
            color: #aaa;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
        }

        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-fish {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-fish:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-bubble {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-bubble:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-plant {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-plant:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .btn-food {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-food:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        .btn-shop {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        .btn-shop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .btn-achievements {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }

        .btn-achievements:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
        }

        .btn-challenges {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-challenges:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .btn-clear {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .aquarium-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .aquarium {
            position: relative;
            width: 100%;
            height: 550px;
            background: linear-gradient(180deg, 
                #0077b6 0%, 
                #0096c7 20%, 
                #00b4d8 40%, 
                #48cae4 60%, 
                #90e0ef 80%, 
                #ade8f4 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 0 8px #2d4a5e,
                0 0 0 12px #1a3a4a,
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(255, 255, 255, 0.1);
        }

        /* Light rays */
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -50px;
            width: 150px;
            height: 400px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transform: skewX(-20deg);
            animation: rayShimmer 8s ease-in-out infinite;
        }

        .ray:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 30%; animation-delay: 2s; width: 100px; }
        .ray:nth-child(3) { left: 50%; animation-delay: 4s; width: 120px; }
        .ray:nth-child(4) { left: 70%; animation-delay: 1s; width: 80px; }
        .ray:nth-child(5) { left: 85%; animation-delay: 3s; width: 100px; }

        @keyframes rayShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Sand bottom */
        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(180deg, 
                #f4d03f 0%, 
                #e6b800 30%, 
                #c9a227 60%, 
                #b8860b 100%);
            border-radius: 0 0 12px 12px;
        }

        .sand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 50%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 3px, transparent 3px),
                radial-gradient(circle at 50% 70%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 70% 40%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 90% 60%, rgba(255,255,255,0.3) 3px, transparent 3px);
        }

        /* Rocks */
        .rocks {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
        }

        .rock {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 45% 45%;
            background: linear-gradient(135deg, #6b7280, #4b5563, #374151);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), inset 3px 3px 10px rgba(255,255,255,0.1);
        }

        .rock:nth-child(1) { left: 5%; width: 80px; height: 50px; }
        .rock:nth-child(2) { left: 12%; width: 60px; height: 40px; bottom: 10px; }
        .rock:nth-child(3) { right: 8%; width: 90px; height: 55px; }
        .rock:nth-child(4) { right: 18%; width: 50px; height: 35px; bottom: 15px; }
        .rock:nth-child(5) { left: 45%; width: 70px; height: 45px; }

        /* Decorations */
        .castle {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            pointer-events: none;
        }

        .castle-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b7355, #6b5344, #5a4234);
            border-radius: 5px;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
        }

        .castle-tower {
            position: absolute;
            bottom: 70px;
            width: 30px;
            height: 70px;
            background: linear-gradient(135deg, #9b8365, #7b6354, #6a5244);
            border-radius: 5px 5px 0 0;
        }

        .castle-tower.left { left: 15px; }
        .castle-tower.right { right: 15px; }

        .castle-tower::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #7b6354;
        }

        .castle-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: linear-gradient(180deg, #2c1810, #1a0f08);
            border-radius: 15px 15px 0 0;
        }

        /* Treasure chest */
        .treasure {
            position: absolute;
            bottom: 75px;
            right: 10%;
            width: 60px;
            height: 45px;
            pointer-events: none;
        }

        .treasure-body {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 35px;
            background: linear-gradient(135deg, #b8860b, #8b6914, #6b5210);
            border-radius: 5px;
            border: 2px solid #5a4008;
        }

        .treasure-lid {
            position: absolute;
            bottom: 30px;
            width: 60px;
            height: 25px;
            background: linear-gradient(135deg, #d4a017, #b8860b, #8b6914);
            border-radius: 10px 10px 0 0;
            border: 2px solid #5a4008;
            transform-origin: bottom;
            animation: treasureLid 5s ease-in-out infinite;
        }

        @keyframes treasureLid {
            0%, 80%, 100% { transform: rotateX(0deg); }
            85%, 95% { transform: rotateX(-30deg); }
        }

        .treasure-lock {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            border: 2px solid #b8860b;
        }

        /* Plants container */
        .plants-container {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
        }

        /* Plant styles */
        .plant {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plant-leaf {
            width: 20px;
            height: 80px;
            background: linear-gradient(90deg, #228b22, #32cd32, #228b22);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: plantSway 3s ease-in-out infinite;
            position: absolute;
            bottom: 0;
        }

        .plant-leaf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            border-radius: inherit;
        }

        @keyframes plantSway {
            0%, 100% { transform: rotate(-5deg) scaleY(1); }
            50% { transform: rotate(5deg) scaleY(1.02); }
        }

        /* Seaweed */
        .seaweed {
            position: absolute;
            bottom: 70px;
            width: 25px;
            pointer-events: none;
        }

        .seaweed-segment {
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, #1e7b1e, #2e8b2e, #1e7b1e);
            border-radius: 50%;
            margin-bottom: -15px;
            animation: seaweedWave 2s ease-in-out infinite;
        }

        @keyframes seaweedWave {
            0%, 100% { transform: translateX(-3px) rotate(-3deg); }
            50% { transform: translateX(3px) rotate(3deg); }
        }

        /* Fish styles */
        .fish {
            position: absolute;
            cursor: pointer;
            transition: filter 0.3s;
            z-index: 10;
        }

        .fish:hover {
            filter: brightness(1.2) drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .fish-body {
            position: relative;
            width: 60px;
            height: 35px;
            border-radius: 50% 40% 40% 50%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), inset 5px 5px 15px rgba(255,255,255,0.3);
        }

        .fish-eye {
            position: absolute;
            top: 8px;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle at 30% 30%, white, #333);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }

        .fish-eye::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
        }

        .fish.right .fish-eye { right: 8px; }
        .fish.left .fish-eye { left: 8px; }

        .fish-tail {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            animation: tailWag 0.3s ease-in-out infinite;
        }

        .fish.right .fish-tail {
            left: -18px;
            border-width: 15px 20px 15px 0;
            border-color: transparent currentColor transparent transparent;
        }

        .fish.left .fish-tail {
            right: -18px;
            border-width: 15px 0 15px 20px;
            border-color: transparent transparent transparent currentColor;
        }

        @keyframes tailWag {
            0%, 100% { transform: translateY(-50%) scaleY(1); }
            50% { transform: translateY(-50%) scaleY(0.8); }
        }

        .fish-fin-top {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 10px 15px 10px;
            border-color: transparent transparent currentColor transparent;
            animation: finWave 1s ease-in-out infinite;
        }

        @keyframes finWave {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .fish-fin-bottom {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 8px 0 8px;
            border-color: currentColor transparent transparent transparent;
        }

        /* Special fish types */
        .fish-type-angelfish .fish-body {
            width: 40px;
            height: 50px;
            border-radius: 50%;
        }

        .fish-type-angelfish .fish-fin-top {
            top: -20px;
            border-width: 0 15px 25px 15px;
        }

        .fish-type-angelfish .fish-fin-bottom {
            bottom: -15px;
            border-width: 20px 12px 0 12px;
        }

        .fish-type-clownfish .fish-body {
            background: repeating-linear-gradient(
                90deg,
                #ff6b35 0px,
                #ff6b35 8px,
                #fff 8px,
                #fff 12px
            ) !important;
        }

        .fish-type-betta .fish-body {
            width: 50px;
            height: 30px;
        }

        .fish-type-betta .fish-fin-top {
            top: -25px;
            border-width: 0 20px 30px 20px;
        }

        .fish-type-betta .fish-tail {
            transform: translateY(-50%) scale(1.5);
        }

        .fish-type-puffer .fish-body {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .fish-type-goldfish .fish-body {
            width: 55px;
            height: 40px;
            border-radius: 60% 40% 40% 60%;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9), 
                rgba(255, 255, 255, 0.4) 40%, 
                rgba(255, 255, 255, 0.1) 60%, 
                transparent);
            box-shadow: inset -2px -2px 10px rgba(255,255,255,0.5),
                        inset 2px 2px 10px rgba(0,100,150,0.2);
            animation: bubbleRise linear forwards;
            pointer-events: none;
        }

        @keyframes bubbleRise {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.8;
            }
            25% {
                transform: translateY(-25%) translateX(10px) scale(1.05);
            }
            50% {
                transform: translateY(-50%) translateX(-5px) scale(1.1);
            }
            75% {
                transform: translateY(-75%) translateX(8px) scale(1.05);
            }
            100% {
                transform: translateY(-100%) translateX(0) scale(1);
                opacity: 0;
            }
        }

        /* Food particles */
        .food {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #f4a460, #d2691e);
            border-radius: 50%;
            animation: foodFall linear forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes foodFall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(var(--fall-distance)) translateX(var(--drift));
                opacity: 0;
            }
        }

        /* Stats panel */
        .stats {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            border-radius: 15px;
            color: white;
            font-size: 12px;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stats h3 {
            margin-bottom: 8px;
            color: #00d4ff;
            font-size: 14px;
        }

        .stats p {
            margin: 4px 0;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stats span {
            color: #ffd700;
            font-weight: bold;
        }

        /* Coral decorations */
        .coral {
            position: absolute;
            bottom: 70px;
            pointer-events: none;
        }

        .coral-branch {
            position: absolute;
            bottom: 0;
            width: 15px;
            border-radius: 10px 10px 0 0;
        }

        .coral-1 {
            left: 25%;
        }

        .coral-1 .coral-branch:nth-child(1) {
            height: 60px;
            background: linear-gradient(180deg, #ff6b6b, #ee5a5a);
            left: 0;
        }

        .coral-1 .coral-branch:nth-child(2) {
            height: 45px;
            background: linear-gradient(180deg, #ff8585, #ff6b6b);
            left: 18px;
        }

        .coral-1 .coral-branch:nth-child(3) {
            height: 55px;
            background: linear-gradient(180deg, #ff7070, #ee5a5a);
            left: 36px;
        }

        .coral-2 {
            right: 30%;
        }

        .coral-2 .coral-branch:nth-child(1) {
            height: 50px;
            background: linear-gradient(180deg, #ffa07a, #ff7f50);
            left: 0;
            width: 12px;
        }

        .coral-2 .coral-branch:nth-child(2) {
            height: 70px;
            background: linear-gradient(180deg, #ffb090, #ffa07a);
            left: 15px;
        }

        .coral-2 .coral-branch:nth-child(3) {
            height: 40px;
            background: linear-gradient(180deg, #ffa07a, #ff7f50);
            left: 33px;
            width: 10px;
        }

        /* Starfish */
        .starfish {
            position: absolute;
            bottom: 80px;
            width: 40px;
            height: 40px;
            pointer-events: none;
        }

        .starfish svg {
            width: 100%;
            height: 100%;
            fill: #ff6347;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .starfish-1 { left: 15%; transform: rotate(15deg); }
        .starfish-2 { right: 5%; transform: rotate(-20deg); }

        /* Shell */
        .shell {
            position: absolute;
            bottom: 75px;
            width: 35px;
            height: 25px;
            background: linear-gradient(135deg, #ffe4c4, #deb887, #d2b48c);
            border-radius: 50% 50% 0 0;
            pointer-events: none;
            box-shadow: inset -3px -3px 8px rgba(0,0,0,0.2);
        }

        .shell::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 10px;
            background: linear-gradient(180deg, #deb887, #c4a882);
            border-radius: 0 0 50% 50%;
        }

        .shell-1 { left: 35%; }
        .shell-2 { right: 25%; transform: rotate(10deg); }

        /* Water surface effect */
        .water-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            pointer-events: none;
            animation: waterRipple 3s ease-in-out infinite;
        }

        @keyframes waterRipple {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.1); }
        }

        /* Ambient particles */
        .particle {

        function addCoins(amount, showPopup = true) {
            state.coins += amount;
            updateCurrencyDisplay();
            if (showPopup && amount > 0) {
                showToast('coins', '+' + amount + ' Coins', 'Keep it up!');
            }
            checkAchievements();
            saveState();

        function addXp(amount) {
            state.xp += amount;
            state.totalXpEarned += amount;
            
            // Update challenge progress
            updateChallengeProgress('earnXp', amount);
            
            // Check for level up
            checkLevelUp();
            
            updateXpDisplay();
            checkAchievements();
            saveState();
        }

        function checkLevelUp() {
            const maxLevel = XP_PER_LEVEL.length - 1;
            while (state.level < maxLevel && state.xp >= getXpForNextLevel()) {
                state.xp -= getXpForNextLevel();
                state.level++;
                onLevelUp();
            }
        }

        function getXpForNextLevel() {
            if (state.level >= XP_PER_LEVEL.length - 1) return Infinity;
            return XP_PER_LEVEL[state.level];
        }

        function onLevelUp() {
            // Show level up animation
            document.getElementById('levelUpNumber').textContent = state.level;
            const overlay = document.getElementById('levelUpOverlay');
            overlay.classList.add('active');
            setTimeout(() => overlay.classList.remove('active'), 2000);
            
            // Bonus coins
            const bonus = state.level * 50;
            addCoins(bonus, false);
            
            showToast('levelup', 'Level ' + state.level + '!', '+' + bonus + ' coins bonus!');
            
            checkAchievements();
        }

        function gameLoop() {
            const aquarium = document.getElementById('aquarium');
            const rect = aquarium.getBoundingClientRect();
            
            state.fish.forEach(fishData => {
                fishData.x += fishData.speedX;
                fishData.y += fishData.speedY;
                
                if (fishData.x <= 20 || fishData.x >= rect.width - 80) {
                    fishData.speedX *= -1;
                    fishData.direction = fishData.speedX > 0 ? 'right' : 'left';
                }
                
                if (fishData.y <= 50 || fishData.y >= rect.height - 150) {
                    fishData.speedY *= -1;
                }
                
                if (Math.random() < 0.01) {
                    fishData.speedY = (Math.random() - 0.5) * 2;
                }
                
                if (Math.random() < 0.005) {
                    fishData.speedX *= -1;
                    fishData.direction = fishData.speedX > 0 ? 'right' : 'left';
                }
                
                const fishEl = aquarium.querySelector(`[data-id="${fishData.id}"]`);
                if (fishEl) {
                    fishEl.style.left = fishData.x + 'px';
                    fishEl.style.top = fishData.y + 'px';
                    fishEl.className = `fish fish-type-${fishData.type} ${fishData.direction}`;
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

        function buyItem(tab, key) {

            if (tab === 'fish') item = FISH_TYPES[key];
            else if (tab === 'decorations') item = DECORATIONS[key];
            else if (tab === 'premium') item = PREMIUM_ITEMS[key];
            
            if (!item || state.coins < item.price) return;
            
            state.coins -= item.price;
            
            if (tab === 'fish') {
                if (!state.unlockedFish.includes(key)) {
                    state.unlockedFish.push(key);
                    updateChallengeProgress('unlockFish', 1);
                }
                // Auto-add a fish of this type
                addFish(key);
            } else if (tab === 'decorations') {
                if (!state.ownedDecorations.includes(key)) {
                    state.ownedDecorations.push(key);
                }
                // Show decoration
                const el = document.getElementById('decoration-' + key);
                if (el) el.style.display = 'block';
            } else if (tab === 'premium') {
                // Handle premium items
                if (key === 'goldenFish') {
                    if (!state.unlockedFish.includes('koi')) {
                        state.unlockedFish.push('koi');
                    }
                    addFish('koi');
                }
            }
            
            addXp(item.xp || 10);
            
            showToast('success', 'Purchased!', `You bought ${item.name}`);
            
            updateCurrencyDisplay();
            checkAchievements();
            saveState();
            
            // Refresh shop
            switchShopTab(tab);
        }

        // ==================== ACHIEVEMENTS ====================
        function openAchievements() {
            document.getElementById('achievementsModal').classList.add('active');
            renderAchievements();
        }

        function closeAchievements() {
            document.getElementById('achievementsModal').classList.remove('active');
        }

        function renderAchievements() {
            const grid = document.getElementById('achievementsGrid');
            grid.innerHTML = '';
            
            let unlocked = 0;
            const total = Object.keys(ACHIEVEMENTS).length;
            
            Object.entries(ACHIEVEMENTS).forEach(([key, achievement]) => {
                const isUnlocked = state.achievements[key];
                if (isUnlocked) unlocked++;
                
                const progress = achievement.progress();
                const progressPercent = Math.min(100, (progress / achievement.max) * 100);
                
                const div = document.createElement('div');
                div.className = `achievement ${isUnlocked ? 'unlocked' : ''} ${achievement.secret && !isUnlocked ? 'secret' : ''}`;
                
                div.innerHTML = `
                    <div class="achievement-icon">${achievement.secret && !isUnlocked ? '‚ùì' : achievement.icon}</div>
                    <div class="achievement-info">
                        <div class="achievement-name">${achievement.secret && !isUnlocked ? '???' : achievement.name}</div>
                        <div class="achievement-desc">${achievement.secret && !isUnlocked ? 'Secret achievement' : achievement.desc}</div>
                        <div class="achievement-reward">ü™ô ${achievement.reward} ¬∑ ‚ö° ${achievement.xp} XP</div>
                        ${!isUnlocked ? `
                            <div class="achievement-progress">
                                <div class="achievement-progress-bar" style="width: ${progressPercent}%"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                grid.appendChild(div);
            });
            
            document.getElementById('achievementsUnlocked').textContent = unlocked;
            document.getElementById('achievementsTotal').textContent = total;
        }

        function checkAchievements() {
            Object.entries(ACHIEVEMENTS).forEach(([key, achievement]) => {
                if (!state.achievements[key] && achievement.condition()) {
                    state.achievements[key] = true;
                    
                    // Give rewards
                    state.coins += achievement.reward;
                    state.xp += achievement.xp;
                    checkLevelUp();
                    
                    showToast('achievement', 'üèÜ Achievement Unlocked!', achievement.name);
                    
                    updateCurrencyDisplay();
                    updateXpDisplay();
                }
            });
        }

        // ==================== CHALLENGES ====================
        function openChallenges() {
            document.getElementById('challengesModal').classList.add('active');
            renderChallenges();
        }

        function closeChallenges() {
            document.getElementById('challengesModal').classList.remove('active');
        }

        function checkAndResetChallenges() {
            const now = new Date();
            
            // Check daily reset
            if (!state.dailyReset || new Date(state.dailyReset) < now) {
                generateDailyChallenges();
                state.dailyReset = getNextDailyReset().toISOString();
            }
            
            // Check weekly reset
            if (!state.weeklyReset || new Date(state.weeklyReset) < now) {
                generateWeeklyChallenges();
                state.weeklyReset = getNextWeeklyReset().toISOString();
            }
            
            saveState();
        }

        function getNextDailyReset() {
            const now = new Date();
            const reset = new Date(now);
            reset.setHours(24, 0, 0, 0);
            return reset;
        }

        function getNextWeeklyReset() {
            const now = new Date();
            const reset = new Date(now);
            reset.setDate(reset.getDate() + (7 - reset.getDay()));
            reset.setHours(0, 0, 0, 0);
            return reset;
        }

        function generateDailyChallenges() {
            const shuffled = [...DAILY_CHALLENGE_TEMPLATES].sort(() => Math.random() - 0.5);
            state.dailyChallenges = shuffled.slice(0, 3).map(c => ({
                ...c,
                progress: 0,
                claimed: false
            }));
            state.challengeProgress = {};
        }

        function generateWeeklyChallenges() {
            const shuffled = [...WEEKLY_CHALLENGE_TEMPLATES].sort(() => Math.random() - 0.5);
            state.weeklyChallenges = shuffled.slice(0, 2).map(c => ({
                ...c,
                progress: 0,
                claimed: false
            }));
        }

        function updateChallengeProgress(type, amount) {
            // Update daily challenges
            state.dailyChallenges.forEach(challenge => {
                if (challenge.type === type && !challenge.claimed) {
                    challenge.progress = Math.min(challenge.target, challenge.progress + amount);
                }
            });
            
            // Update weekly challenges
            state.weeklyChallenges.forEach(challenge => {
                if (challenge.type === type && !challenge.claimed) {
                    challenge.progress = Math.min(challenge.target, challenge.progress + amount);
                }
                // Special case for coins
                if (challenge.type === 'coins' && type === 'coins') {
                    challenge.progress = state.coins;
                }
            });
            
            saveState();
        }

        function renderChallenges() {
            const container = document.getElementById('challengesContent');
            
            const dailyTimeLeft = getTimeRemaining(new Date(state.dailyReset));
            const weeklyTimeLeft = getTimeRemaining(new Date(state.weeklyReset));
            
            container.innerHTML = `
                <div class="challenges-section">
                    <h3>üìÖ Daily Challenges <span class="challenge-timer">Resets in ${dailyTimeLeft}</span></h3>
                    <div class="challenges-list">
                        ${state.dailyChallenges.map((c, i) => renderChallenge(c, 'daily', i)).join('')}
                    </div>
                </div>
                <div class="challenges-section">
                    <h3>üìÜ Weekly Challenges <span class="challenge-timer">Resets in ${weeklyTimeLeft}</span></h3>
                    <div class="challenges-list">
                        ${state.weeklyChallenges.map((c, i) => renderChallenge(c, 'weekly', i)).join('')}
                    </div>
                </div>
            `;
        }

        function renderChallenge(challenge, type, index) {
            const isComplete = challenge.progress >= challenge.target;
            const progressPercent = Math.min(100, (challenge.progress / challenge.target) * 100);
            
            return `
                <div class="challenge ${isComplete ? 'completed' : ''}">
                    <div class="challenge-info">
                        <div class="challenge-name">${challenge.name}</div>
                        <div class="challenge-progress-text">${challenge.progress} / ${challenge.target}</div>
                        <div class="challenge-progress">
                            <div class="challenge-progress-bar" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                    <div class="challenge-reward">
                        <div class="challenge-reward-amount">ü™ô ${challenge.reward}</div>
                        <div class="challenge-reward-xp">‚ö° ${challenge.xp} XP</div>
                        ${isComplete && !challenge.claimed ? `
                            <button class="challenge-claim" onclick="claimChallenge('${type}', ${index})">Claim</button>
                        ` : ''}
                        ${challenge.claimed ? '<div style="color: #38ef7d; margin-top: 5px;">‚úì Claimed</div>' : ''}
                    </div>
                </div>
            `;
        }

        function claimChallenge(type, index) {
            const challenges = type === 'daily' ? state.dailyChallenges : state.weeklyChallenges;
            const challenge = challenges[index];
            
            if (!challenge || challenge.claimed || challenge.progress < challenge.target) return;
            
            challenge.claimed = true;
            
            addCoins(challenge.reward, false);
            addXp(challenge.xp);
            
            showToast('success', 'Challenge Complete!', `+${challenge.reward} coins, +${challenge.xp} XP`);
            
            saveState();
            renderChallenges();
        }

        function getTimeRemaining(targetDate) {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) return 'Now';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours >= 24) {
                const days = Math.floor(hours / 24);
                return `${days}d ${hours % 24}h`;
            }
            
            return `${hours}h ${minutes}m`;
        }

        // ==================== UTILITIES ====================
        function getDaysPlayed() {
            if (!state.startDate) return 0;
            const start = new Date(state.startDate);
            const now = new Date();
            return Math.floor((now - start) / (1000 * 60 * 60 * 24));
        }

        function handleAquariumClick(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            state.clickCount++;
            updateChallengeProgress('click', 1);
            
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBubble(x + (Math.random() - 0.5) * 30, event.currentTarget.offsetHeight - y);
                }, i * 50);
            }
            
            checkAchievements();
            saveState();
        }

        function createAmbientParticles() {
            const aquarium = document.getElementById('aquarium');
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                aquarium.appendChild(particle);
            }
        }

        function restoreAquarium() {
            // Restore fish
            state.fish.forEach(fishData => createFishElement(fishData));
            
            // Restore plants
            state.plants.forEach(plantData => createPlantElement(plantData));
            
            // Restore decorations
            state.ownedDecorations.forEach(key => {
                const el = document.getElementById('decoration-' + key);
                if (el) el.style.display = 'block';
            });
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('fishCount').textContent = state.fish.length;
            document.getElementById('plantCount').textContent = state.plants.length;
            document.getElementById('bubbleCount').textContent = state.bubbleSources.length;
            document.getElementById('foodCount').textContent = state.foodCount;
        }

        function updateAllUI() {
            updateCurrencyDisplay();
            updateXpDisplay();
            updateStats();
        }

        function updateCurrencyDisplay() {
            document.getElementById('coinAmount').textContent = state.coins;
            updateChallengeProgress('coins', 0); // Update coin-based challenges
        }

        function updateXpDisplay() {
            document.getElementById('levelNum').textContent = state.level;
            
            const xpNeeded = getXpForNextLevel();
            const xpPercent = xpNeeded === Infinity ? 100 : (state.xp / xpNeeded) * 100;
            
            document.getElementById('xpBar').style.width = xpPercent + '%';
            document.getElementById('xpText').textContent = xpNeeded === Infinity 
                ? 'MAX LEVEL' 
                : `${state.xp} / ${xpNeeded} XP`;
        }

        function showToast(type, title, message) {
            const container = document.getElementById('toastContainer');
            
            const icons = {
                success: '‚úÖ',
                coins: 'ü™ô',
                xp: '‚ö°',
                achievement: 'üèÜ',
                levelup: 'üéâ'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || 'üì¢'}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        function resetAquarium() {
            if (!confirm('Reset everything? This cannot be undone!')) return;
            
            localStorage.removeItem('aquariumState');
            location.reload();
        }

        // Auto-save
        setInterval(saveState, 30000);
        window.addEventListener('beforeunload', saveState);
    </script>
</body>
</html>
