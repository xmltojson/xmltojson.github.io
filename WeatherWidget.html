<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* Weather Widget */
        .weather-widget {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            color: white;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .weather-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .weather-widget:hover::before {
            opacity: 1;
        }

        .weather-widget:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 60px rgba(99, 102, 241, 0.3);
        }

        /* Magnetic glow effect */
        .magnetic-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .weather-widget:hover .magnetic-glow {
            opacity: 1;
        }

        /* Location & Time */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            fill: #f472b6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .location-name {
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .current-time {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Weather Icon Container */
        .weather-icon-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            z-index: 1;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun-core {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 60px #ffd700,
                0 0 100px rgba(255, 215, 0, 0.5);
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { 
                box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 80px #ffd700, 0 0 120px rgba(255, 215, 0, 0.7);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateSun 20s linear infinite;
        }

        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sun-ray {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ffd700, transparent);
            top: -5px;
            left: 50%;
            transform-origin: center 55px;
            border-radius: 2px;
        }

        .sun-ray:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .sun-ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .sun-ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .sun-ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .sun-ray:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .sun-ray:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .sun-ray:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .sun-ray:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            opacity: 0.95;
        }

        .cloud-shape {
            position: relative;
            width: 100px;
            height: 40px;
        }

        .cloud-shape::before,
        .cloud-shape::after,
        .cloud-shape span {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, #fff 0%, #e0e7ff 100%);
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
        }

        .cloud-shape::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 15px;
        }

        .cloud-shape::after {
            width: 35px;
            height: 35px;
            top: -10px;
            left: 50px;
        }

        .cloud-shape span {
            width: 70px;
            height: 35px;
            bottom: 0;
            left: 10px;
            border-radius: 35px;
        }

        .cloud-1 {
            top: 20px;
            left: 20px;
            animation: floatCloud1 6s ease-in-out infinite;
        }

        .cloud-2 {
            top: 60px;
            right: 10px;
            transform: scale(0.7);
            animation: floatCloud2 8s ease-in-out infinite;
        }

        @keyframes floatCloud1 {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(10px) translateY(-5px); }
        }

        @keyframes floatCloud2 {
            0%, 100% { transform: scale(0.7) translateX(0) translateY(0); }
            50% { transform: scale(0.7) translateX(-10px) translateY(5px); }
        }

        /* Rain Animation */
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #60a5fa);
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(180px);
                opacity: 0;
            }
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(180px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Thunder Animation */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            animation: lightning 4s infinite;
            pointer-events: none;
            border-radius: 30px;
        }

        @keyframes lightning {
            0%, 89%, 91%, 93%, 95%, 100% {
                background: rgba(255, 255, 255, 0);
            }
            90%, 92%, 94% {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        /* Temperature Display */
        .temperature-section {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 4px 20px rgba(165, 180, 252, 0.3));
        }

        .temperature-unit {
            font-size: 2rem;
            font-weight: 300;
            vertical-align: top;
            margin-left: 5px;
        }

        .weather-description {
            font-size: 1.3rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Weather Details */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .detail-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        .detail-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 8px;
            fill: #a5b4fc;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Weather Selector */
        .weather-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .weather-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .weather-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .weather-btn-icon {
            font-size: 1.2rem;
        }

        /* Location Input */
        .location-input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .location-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .location-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .location-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .update-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .update-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Forecast Section */
        .forecast-section {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .forecast-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 15px;
            color: white;
        }

        .forecast-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .forecast-container::-webkit-scrollbar {
            display: none;
        }

        .forecast-item {
            flex: 0 0 70px;
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        .forecast-day {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .forecast-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Theme variations based on weather */
        .weather-widget.sunny {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.1));
        }

        .weather-widget.cloudy {
            background: linear-gradient(145deg, rgba(148, 163, 184, 0.2), rgba(100, 116, 139, 0.1));
        }

        .weather-widget.rainy {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
        }

        .weather-widget.snowy {
            background: linear-gradient(145deg, rgba(226, 232, 240, 0.2), rgba(203, 213, 225, 0.1));
        }

        .weather-widget.stormy {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.3), rgba(31, 41, 55, 0.2));
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .weather-widget {
                padding: 20px;
                border-radius: 25px;
            }

            .temperature {
                font-size: 4rem;
            }

            .weather-details {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .detail-item {
                padding: 10px 5px;
            }

            .detail-value {
                font-size: 0.95rem;
            }

            .weather-icon-container {
                width: 150px;
                height: 150px;
            }

            .weather-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }

            .location-input-container {
                flex-direction: column;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .weather-widget {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                max-width: 700px;
                padding: 20px;
            }

            .widget-header {
                grid-column: 1 / -1;
                margin-bottom: 0;
            }

            .weather-icon-container {
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }

            .temperature-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0;
            }

            .temperature {
                font-size: 3.5rem;
            }

            .weather-details {
                grid-column: 1 / -1;
                margin-top: 15px;
                padding-top: 15px;
            }

            .forecast-section {
                grid-column: 1 / -1;
            }
        }

        /* Horizontal layout option */
        .weather-widget.horizontal {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 30px;
            max-width: 800px;
            align-items: center;
        }

        .weather-widget.horizontal .widget-header {
            grid-column: 1 / -1;
        }

        .weather-widget.horizontal .weather-icon-container {
            width: 150px;
            height: 150px;
            margin: 0;
        }

        .weather-widget.horizontal .temperature-section {
            margin: 0;
            text-align: left;
        }

        .weather-widget.horizontal .weather-details {
            grid-column: 1 / -1;
        }

        /* Layout toggle button */
        .layout-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .layout-toggle:hover {
            background: rgba(255,255,255,0.2);
        }

        .layout-toggle svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

                    </svg>
                    <div class="detail-value" id="wind">12 km/h</div>
                    <div class="detail-label">Wind</div>
                </div>
                <div class="detail-item">
                    <svg class="detail-icon" viewBox="0 0 24 24">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c0 4.97 4.03 9 9 9v-2c-3.87 0-7-3.13-7-7H2zm18 0c0 3.87-3.13 7-7 7v2c4.97 0 9-4.03 9-9h-2zM12 2C7.03 2 3 6.03 3 11h2c0-3.87 3.13-7 7-7V2zm7 9c0-3.87-3.13-7-7-7v2c3.87 0 7 3.13 7 7h2z"/>
                    </svg>
                    <div class="detail-value" id="visibility">10 km</div>
                    <div class="detail-label">Visibility</div>
                </div>
            </div>

            <!-- Forecast -->
            <div class="forecast-section">
                <div class="forecast-title">5-Day Forecast</div>
                <div class="forecast-container" id="forecastContainer">
                    <!-- Forecast items will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Weather State
        let weatherState = {
            location: 'New York',
            weather: 'sunny',
            temperature: 24,
            humidity: 65,
            wind: 12,
            visibility: 10,
            layout: 'vertical'
        };

        // Weather configurations
        const weatherConfigs = {
            sunny: {
                temp: { min: 22, max: 35 },
                humidity: { min: 30, max: 50 },
                wind: { min: 5, max: 15 },
                visibility: { min: 15, max: 25 },
                description: 'Sunny',
                icon: '‚òÄÔ∏è'
            },
            cloudy: {
                temp: { min: 15, max: 25 },
                humidity: { min: 50, max: 70 },
                wind: { min: 10, max: 25 },
                visibility: { min: 8, max: 15 },
                description: 'Cloudy',
                icon: '‚òÅÔ∏è'
            },
            rainy: {
                temp: { min: 10, max: 20 },
                humidity: { min: 70, max: 95 },
                wind: { min: 15, max: 35 },
                visibility: { min: 3, max: 8 },
                description: 'Rainy',
                icon: 'üåßÔ∏è'
            },
            snowy: {
                temp: { min: -10, max: 2 },
                humidity: { min: 60, max: 85 },
                wind: { min: 5, max: 20 },
                visibility: { min: 1, max: 5 },
                description: 'Snowy',
                icon: '‚ùÑÔ∏è'
            },
            stormy: {
                temp: { min: 12, max: 22 },
                humidity: { min: 80, max: 98 },
                wind: { min: 30, max: 60 },
                visibility: { min: 1, max: 4 },
                description: 'Stormy',
                icon: '‚õàÔ∏è'
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            initializeWidget();
            createParticles();
            setupMagneticEffect();
            updateTime();
            setInterval(updateTime, 1000);
        });

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('weatherWidgetState');
            if (saved) {
                weatherState = JSON.parse(saved);
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('weatherWidgetState', JSON.stringify(weatherState));
        }

        // Initialize widget
        function initializeWidget() {
            document.getElementById('locationInput').value = weatherState.location;
            setWeather(weatherState.weather, false);
            if (weatherState.layout === 'horizontal') {
                document.getElementById('weatherWidget').classList.add('horizontal');
            }
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: '2-digit', hour12: true };
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', options);
        }

        // Set weather
        function setWeather(weather, animate = true) {
            weatherState.weather = weather;
            const config = weatherConfigs[weather];
            
            // Update button states
            document.querySelectorAll('.weather-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.weather === weather) {
                    btn.classList.add('active');
                }
            });

            // Update widget class
            const widget = document.getElementById('weatherWidget');
            widget.className = `weather-widget ${weather}`;
            if (weatherState.layout === 'horizontal') {
                widget.classList.add('horizontal');
            }

            // Generate random values
            weatherState.temperature = randomInRange(config.temp.min, config.temp.max);
            weatherState.humidity = randomInRange(config.humidity.min, config.humidity.max);
            weatherState.wind = randomInRange(config.wind.min, config.wind.max);
            weatherState.visibility = randomInRange(config.visibility.min, config.visibility.max);

            // Update display
            if (animate) {
                animateValue('tempValue', weatherState.temperature);
            } else {
                document.getElementById('tempValue').textContent = weatherState.temperature;
            }
            document.getElementById('weatherDescription').textContent = config.description;
            document.getElementById('humidity').textContent = weatherState.humidity + '%';
            document.getElementById('wind').textContent = weatherState.wind + ' km/h';
            document.getElementById('visibility').textContent = weatherState.visibility + ' km';

            // Update weather icon
            updateWeatherIcon(weather);

            // Update lightning
            document.getElementById('lightning').style.display = weather === 'stormy' ? 'block' : 'none';

            // Update forecast
            updateForecast(weather);

            // Save state
            saveState();
        }

        // Update weather icon
        function updateWeatherIcon(weather) {
            const container = document.getElementById('weatherIconContainer');
            container.innerHTML = '';

            switch (weather) {
                case 'sunny':
                    container.innerHTML = `
                        <div class="sun">
                            <div class="sun-rays">
                                ${Array(8).fill('<div class="sun-ray"></div>').join('')}
                            </div>
                            <div class="sun-core"></div>
                        </div>
                    `;
                    break;

                case 'cloudy':
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                    `;
                    break;

                case 'rainy':
                    let rainHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    for (let i = 0; i < 20; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 2;
                        const duration = 0.5 + Math.random() * 0.5;
                        rainHTML += `<div class="raindrop" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s;"></div>`;
                    }
                    rainHTML += '</div>';
                    container.innerHTML = rainHTML;
                    break;

                case 'snowy':
                    let snowHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
                    for (let i = 0; i < 25; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 3;
                        const duration = 2 + Math.random() * 2;
                        const flake = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                        snowHTML += `<div class="snowflake" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s;">${flake}</div>`;
                    }
                    snowHTML += '</div>';
                    container.innerHTML = snowHTML;
                    break;

                case 'stormy':
                    let stormHTML = `
                        <div class="cloud cloud-1" style="filter: brightness(0.6);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2" style="filter: brightness(0.5);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    for (let i = 0; i < 30; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 1;
                        const duration = 0.3 + Math.random() * 0.3;
                        stormHTML += `<div class="raindrop" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s; height: 25px;"></div>`;
                    }
                    stormHTML += '</div>';
                    container.innerHTML = stormHTML;
                    break;
            }
        }

        // Update forecast
        function updateForecast(currentWeather) {
            const container = document.getElementById('forecastContainer');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const today = new Date().getDay();
            const weathers = Object.keys(weatherConfigs);
            
            let html = '';
            for (let i = 0; i < 5; i++) {
                const dayIndex = (today + i + 1) % 7;
                const weather = i === 0 ? currentWeather : weathers[Math.floor(Math.random() * weathers.length)];
                const config = weatherConfigs[weather];
                const temp = randomInRange(config.temp.min, config.temp.max);
                
                html += `
                    <div class="forecast-item">
                        <div class="forecast-day">${days[dayIndex]}</div>
                        <div class="forecast-icon">${config.icon}</div>
                        <div class="forecast-temp">${temp}¬∞</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        // Update location
        function updateLocation() {
            const input = document.getElementById('locationInput').value.trim();
            if (input) {
                weatherState.location = input;
                document.getElementById('locationName').textContent = input;
                saveState();
            }
        }

        // Toggle layout
        function toggleLayout() {
            const widget = document.getElementById('weatherWidget');
            widget.classList.toggle('horizontal');
            weatherState.layout = widget.classList.contains('horizontal') ? 'horizontal' : 'vertical';
            saveState();
        }

        // Animate value
        function animateValue(elementId, target) {
            const element = document.getElementById(elementId);
            const start = parseInt(element.textContent) || 0;
            const duration = 500;
            const startTime = performance.now();

            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3);
                const current = Math.round(start + (target - start) * easeProgress);
                element.textContent = current;

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Random in range
        function randomInRange(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Create background particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        // Setup magnetic effect
        function setupMagneticEffect() {
            const widget = document.getElementById('weatherWidget');
            const glow = document.getElementById('magneticGlow');

            widget.addEventListener('mousemove', (e) => {
                const rect = widget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                glow.style.left = x + 'px';
                glow.style.top = y + 'px';
            });
        }

        // Handle Enter key on location input
        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                updateLocation();
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // Refresh layout on orientation change
                const widget = document.getElementById('weatherWidget');
                if (window.innerHeight < 500 && window.innerWidth > window.innerHeight) {
                    // Landscape on mobile - could auto-switch to horizontal
                }
            }, 100);
        });
    </script>
</body>
</html>
