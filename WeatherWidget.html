<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* Weather Widget */
        .weather-widget {
            position: relative;
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            color: white;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .weather-widget::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .weather-widget:hover::before {
            opacity: 1;
        }

        .weather-widget:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 35px 70px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 60px rgba(99, 102, 241, 0.3);
        }

        /* Magnetic glow effect */
        .magnetic-glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .weather-widget:hover .magnetic-glow {
            opacity: 1;
        }

        /* Location & Time */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .location {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .location-icon {
            width: 20px;
            height: 20px;
            fill: #f472b6;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .location-name {
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .location-country {
            font-size: 0.85rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .current-time {
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 300;
            text-align: right;
        }

        .current-date {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* Weather Icon Container */
        .weather-icon-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 20px auto;
            z-index: 1;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun-core {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 60px #ffd700,
                0 0 100px rgba(255, 215, 0, 0.5);
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { 
                box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.5);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 80px #ffd700, 0 0 120px rgba(255, 215, 0, 0.7);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateSun 20s linear infinite;
        }

        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sun-ray {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ffd700, transparent);
            top: -5px;
            left: 50%;
            transform-origin: center 55px;
            border-radius: 2px;
        }

        .sun-ray:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .sun-ray:nth-child(2) { transform: translateX(-50%) rotate(45deg); }
        .sun-ray:nth-child(3) { transform: translateX(-50%) rotate(90deg); }
        .sun-ray:nth-child(4) { transform: translateX(-50%) rotate(135deg); }
        .sun-ray:nth-child(5) { transform: translateX(-50%) rotate(180deg); }
        .sun-ray:nth-child(6) { transform: translateX(-50%) rotate(225deg); }
        .sun-ray:nth-child(7) { transform: translateX(-50%) rotate(270deg); }
        .sun-ray:nth-child(8) { transform: translateX(-50%) rotate(315deg); }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            opacity: 0.95;
        }

        .cloud-shape {
            position: relative;
            width: 100px;
            height: 40px;
        }

        .cloud-shape::before,
        .cloud-shape::after,
        .cloud-shape span {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, #fff 0%, #e0e7ff 100%);
            border-radius: 50%;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.1);
        }

        .cloud-shape::before {
            width: 50px;
            height: 50px;
            top: -20px;
            left: 15px;
        }

        .cloud-shape::after {
            width: 35px;
            height: 35px;
            top: -10px;
            left: 50px;
        }

        .cloud-shape span {
            width: 70px;
            height: 35px;
            bottom: 0;
            left: 10px;
            border-radius: 35px;
        }

        .cloud-1 {
            top: 20px;
            left: 20px;
            animation: floatCloud1 6s ease-in-out infinite;
        }

        .cloud-2 {
            top: 60px;
            right: 10px;
            transform: scale(0.7);
            animation: floatCloud2 8s ease-in-out infinite;
        }

        @keyframes floatCloud1 {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(10px) translateY(-5px); }
        }

        @keyframes floatCloud2 {
            0%, 100% { transform: scale(0.7) translateX(0) translateY(0); }
            50% { transform: scale(0.7) translateX(-10px) translateY(5px); }
        }

        /* Rain Animation */
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            width: 3px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, #60a5fa);
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(180px);
                opacity: 0;
            }
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(180px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Thunder Animation */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            animation: lightning 4s infinite;
            pointer-events: none;
            border-radius: 30px;
        }

        @keyframes lightning {
            0%, 89%, 91%, 93%, 95%, 100% {
                background: rgba(255, 255, 255, 0);
            }
            90%, 92%, 94% {
                background: rgba(255, 255, 255, 0.2);
            }
        }

        /* Mist Animation */
        .mist-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mist-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 20%, 
                rgba(255,255,255,0.5) 50%, 
                rgba(255,255,255,0.3) 80%, 
                transparent 100%);
            animation: mistMove 8s ease-in-out infinite;
        }

        .mist-layer:nth-child(1) { top: 20%; animation-delay: 0s; }
        .mist-layer:nth-child(2) { top: 40%; animation-delay: 2s; opacity: 0.7; }
        .mist-layer:nth-child(3) { top: 60%; animation-delay: 4s; opacity: 0.5; }

        @keyframes mistMove {
            0%, 100% { transform: translateX(-25%); }
            50% { transform: translateX(0%); }
        }

        /* Moon Animation */
        .moon {
            position: absolute;
            width: 70px;
            height: 70px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f5f5f5 0%, #d4d4d4 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.4),
                0 0 80px rgba(255, 255, 255, 0.2),
                inset -10px -10px 20px rgba(0,0,0,0.1);
        }

        .moon-crater {
            position: absolute;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
        }

        .moon-crater:nth-child(1) { width: 15px; height: 15px; top: 15px; left: 20px; }
        .moon-crater:nth-child(2) { width: 10px; height: 10px; top: 35px; left: 40px; }
        .moon-crater:nth-child(3) { width: 8px; height: 8px; top: 45px; left: 15px; }

        /* Temperature Display */
        .temperature-section {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 1;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 4px 20px rgba(165, 180, 252, 0.3));
        }

        .temperature-unit {
            font-size: 2rem;
            font-weight: 300;
            vertical-align: top;
            margin-left: 5px;
        }

        .feels-like {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .weather-description {
            font-size: 1.3rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* Weather Details */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .detail-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        .detail-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 8px;
            fill: #a5b4fc;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-label {
            font-size: 0.75rem;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Location Input */
        .location-input-container {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        .location-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .location-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .location-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .search-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Geolocation Button */
        .geo-btn {
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .geo-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .geo-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Forecast Section */
        .forecast-section {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
            position: relative;
            z-index: 1;
        }

        .forecast-title {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
            margin-bottom: 15px;
            color: white;
        }

        .forecast-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .forecast-container::-webkit-scrollbar {
            display: none;
        }

        .forecast-item {
            flex: 0 0 70px;
            padding: 15px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: all 0.3s ease;
        }

        .forecast-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-3px);
        }

        .forecast-day {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 8px;
        }

        .forecast-icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-temp {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .forecast-temp-min {
            font-size: 0.75rem;
            opacity: 0.6;
        }

        /* Theme variations based on weather */
        .weather-widget.sunny {
            background: linear-gradient(145deg, rgba(251, 191, 36, 0.2), rgba(245, 158, 11, 0.1));
        }

        .weather-widget.cloudy {
            background: linear-gradient(145deg, rgba(148, 163, 184, 0.2), rgba(100, 116, 139, 0.1));
        }

        .weather-widget.rainy {
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.1));
        }

        .weather-widget.snowy {
            background: linear-gradient(145deg, rgba(226, 232, 240, 0.2), rgba(203, 213, 225, 0.1));
        }

        .weather-widget.stormy {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.3), rgba(31, 41, 55, 0.2));
        }

        .weather-widget.misty {
            background: linear-gradient(145deg, rgba(148, 163, 184, 0.3), rgba(100, 116, 139, 0.2));
        }

        .weather-widget.night {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.4), rgba(15, 23, 42, 0.3));
        }

        /* Loading State */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 30px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.85rem;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .error-message.active {
            opacity: 1;
            visibility: visible;
        }

        /* Last Updated */
        .last-updated {
            font-size: 0.7rem;
            opacity: 0.5;
            text-align: center;
            margin-top: 15px;
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .refresh-btn.spinning svg {
            animation: spin 1s linear infinite;
        }

        .refresh-btn svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Unit Toggle */
        .unit-toggle {
            display: flex;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 5px;
        }

        .unit-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unit-btn.active {
            background: rgba(255,255,255,0.2);
        }

        .unit-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .weather-widget {
                padding: 20px;
                border-radius: 25px;
            }

            .temperature {
                font-size: 4rem;
            }

            .weather-details {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .detail-item {
                padding: 10px 5px;
            }

            .detail-value {
                font-size: 0.95rem;
            }

            .weather-icon-container {
                width: 150px;
                height: 150px;
            }

            .location-input-container {
                flex-direction: column;
            }

            .location-input-container > div {
                display: flex;
                gap: 10px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .weather-widget {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                max-width: 700px;
                padding: 20px;
            }

            .widget-header {
                grid-column: 1 / -1;
                margin-bottom: 0;
            }

            .weather-icon-container {
                width: 120px;
                height: 120px;
                margin: 0 auto;
            }

            .temperature-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0;
            }

            .temperature {
                font-size: 3.5rem;
            }

            .weather-details {
                grid-column: 1 / -1;
                margin-top: 15px;
                padding-top: 15px;
            }

            .forecast-section {
                grid-column: 1 / -1;
            }
        }

        /* Particles background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* API Info */
        .api-info {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 0.75rem;
            margin-top: 20px;
        }

        .api-info a {
            color: rgba(255,255,255,0.7);
            text-decoration: none;
        }

        .api-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

            <!-- Header -->

            <!-- Temperature -->

                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>

            <!-- Forecast -->

            <!-- Last Updated -->

        <!-- API Info -->

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        
        // OpenWeatherMap API Key - Get your free key at https://openweathermap.org/api
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your API key
        const API_BASE = 'https://api.openweathermap.org/data/2.5';
        
        // Default location
        const DEFAULT_LOCATION = {
            city: 'Kyiv',
            country: 'UA',
            lat: 50.4501,
            lon: 30.5234
        };

        // ============================================
        // STATE MANAGEMENT
        // ============================================
        
        let weatherState = {
            location: DEFAULT_LOCATION.city,
            country: DEFAULT_LOCATION.country,
            lat: DEFAULT_LOCATION.lat,
            lon: DEFAULT_LOCATION.lon,
            unit: 'metric',
            weather: null,
            forecast: null,
            lastUpdated: null
        };

        // Weather icon mapping from OpenWeatherMap codes
        const weatherMapping = {
            '01d': { type: 'sunny', icon: '‚òÄÔ∏è' },
            '01n': { type: 'night', icon: 'üåô' },
            '02d': { type: 'cloudy', icon: '‚õÖ' },
            '02n': { type: 'cloudy', icon: '‚òÅÔ∏è' },
            '03d': { type: 'cloudy', icon: '‚òÅÔ∏è' },
            '03n': { type: 'cloudy', icon: '‚òÅÔ∏è' },
            '04d': { type: 'cloudy', icon: '‚òÅÔ∏è' },
            '04n': { type: 'cloudy', icon: '‚òÅÔ∏è' },
            '09d': { type: 'rainy', icon: 'üåßÔ∏è' },
            '09n': { type: 'rainy', icon: 'üåßÔ∏è' },
            '10d': { type: 'rainy', icon: 'üå¶Ô∏è' },
            '10n': { type: 'rainy', icon: 'üåßÔ∏è' },
            '11d': { type: 'stormy', icon: '‚õàÔ∏è' },
            '11n': { type: 'stormy', icon: '‚õàÔ∏è' },
            '13d': { type: 'snowy', icon: '‚ùÑÔ∏è' },
            '13n': { type: 'snowy', icon: '‚ùÑÔ∏è' },
            '50d': { type: 'misty', icon: 'üå´Ô∏è' },
            '50n': { type: 'misty', icon: 'üå´Ô∏è' }
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            initializeWidget();
            createParticles();
            setupMagneticEffect();
            updateTime();
            setInterval(updateTime, 1000);
            
            // Auto-refresh every 10 minutes
            setInterval(() => {
                if (!document.hidden) {
                    refreshWeather();
                }
            }, 600000);
        });

        // ============================================
        // LOCAL STORAGE
        // ============================================
        
        function loadState() {
            const saved = localStorage.getItem('weatherWidgetState');
            if (saved) {
                const parsed = JSON.parse(saved);
                weatherState = { ...weatherState, ...parsed };
            }
        }

        function saveState() {
            localStorage.setItem('weatherWidgetState', JSON.stringify(weatherState));
        }

        // ============================================
        // API FUNCTIONS
        // ============================================
        
        async function fetchWeather(lat, lon) {
            showLoading(true);
            hideError();
            
            try {
                // Fetch current weather
                const weatherResponse = await fetch(
                    `${API_BASE}/weather?lat=${lat}&lon=${lon}&units=${weatherState.unit}&appid=${API_KEY}`
                );
                
                if (!weatherResponse.ok) {
                    throw new Error('Failed to fetch weather data');
                }
                
                const weatherData = await weatherResponse.json();
                
                // Fetch 5-day forecast
                const forecastResponse = await fetch(
                    `${API_BASE}/forecast?lat=${lat}&lon=${lon}&units=${weatherState.unit}&appid=${API_KEY}`
                );
                
                if (!forecastResponse.ok) {
                    throw new Error('Failed to fetch forecast data');
                }
                
                const forecastData = await forecastResponse.json();
                
                // Update state
                weatherState.weather = weatherData;
                weatherState.forecast = forecastData;
                weatherState.location = weatherData.name;
                weatherState.country = weatherData.sys.country;
                weatherState.lat = lat;
                weatherState.lon = lon;
                weatherState.lastUpdated = new Date().toISOString();
                
                saveState();
                updateUI();
                
            } catch (error) {
                console.error('Error fetching weather:', error);
                showError('Failed to fetch weather data. Please try again.');
                
                // If we have cached data, use it
                if (weatherState.weather) {
                    updateUI();
                }
            } finally {
                showLoading(false);
            }
        }

        async function searchByCity(city) {
            showLoading(true);
            hideError();
            
            try {
                // Geocoding API to get coordinates
                const geoResponse = await fetch(
                    `https://api.openweathermap.org/geo/1.0/direct?q=${encodeURIComponent(city)}&limit=1&appid=${API_KEY}`
                );
                
                if (!geoResponse.ok) {
                    throw new Error('Failed to find location');
                }
                
                const geoData = await geoResponse.json();
                
                if (geoData.length === 0) {
                    throw new Error('City not found');
                }
                
                const { lat, lon } = geoData[0];
                await fetchWeather(lat, lon);
                
            } catch (error) {
                console.error('Error searching city:', error);
                showError(error.message || 'City not found. Please try again.');
                showLoading(false);
            }
        }

        // ============================================
        // UI FUNCTIONS
        // ============================================
        
        function initializeWidget() {
            document.getElementById('locationInput').value = weatherState.location;
            
            // Update unit buttons
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.unit === weatherState.unit);
            });
            
            // Fetch weather data
            if (API_KEY === 'YOUR_API_KEY_HERE') {
                showError('Please add your OpenWeatherMap API key');
                showDemoData();
            } else {
                fetchWeather(weatherState.lat, weatherState.lon);
            }
        }

        function updateUI() {
            if (!weatherState.weather) return;
            
            const weather = weatherState.weather;
            const iconCode = weather.weather[0].icon;
            const weatherInfo = weatherMapping[iconCode] || { type: 'cloudy', icon: '‚òÅÔ∏è' };
            
            // Update location
            document.getElementById('locationName').textContent = weather.name;
            document.getElementById('locationCountry').textContent = `, ${weather.sys.country}`;
            
            // Update temperature
            const temp = Math.round(weather.main.temp);
            const feelsLike = Math.round(weather.main.feels_like);
            document.getElementById('tempValue').textContent = temp;
            document.getElementById('feelsLike').textContent = feelsLike;
            document.getElementById('tempUnit').textContent = weatherState.unit === 'metric' ? '¬∞C' : '¬∞F';
            
            // Update description
            document.getElementById('weatherDescription').textContent = weather.weather[0].description;
            
            // Update details
            document.getElementById('humidity').textContent = `${weather.main.humidity}%`;
            const windSpeed = weatherState.unit === 'metric' 
                ? `${Math.round(weather.wind.speed * 3.6)} km/h`
                : `${Math.round(weather.wind.speed)} mph`;
            document.getElementById('wind').textContent = windSpeed;
            document.getElementById('pressure').textContent = `${weather.main.pressure} hPa`;
            
            // Update widget theme
            updateWidgetTheme(weatherInfo.type);
            
            // Update weather icon
            updateWeatherIcon(weatherInfo.type);
            
            // Update lightning
            document.getElementById('lightning').style.display = 
                weatherInfo.type === 'stormy' ? 'block' : 'none';
            
            // Update forecast
            if (weatherState.forecast) {
                updateForecast();
            }
            
            // Update last updated
            if (weatherState.lastUpdated) {
                const date = new Date(weatherState.lastUpdated);
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${date.toLocaleTimeString()}`;
            }
        }

        function updateWidgetTheme(type) {
            const widget = document.getElementById('weatherWidget');
            widget.className = 'weather-widget';
            widget.classList.add(type);
        }

        function updateWeatherIcon(weather) {
            const container = document.getElementById('weatherIconContainer');
            container.innerHTML = '';

            switch (weather) {
                case 'sunny':
                    container.innerHTML = `
                        <div class="sun">
                            <div class="sun-rays">
                                ${Array(8).fill('<div class="sun-ray"></div>').join('')}
                            </div>
                            <div class="sun-core"></div>
                        </div>
                    `;
                    break;

                case 'night':
                    container.innerHTML = `
                        <div class="moon">
                            <div class="moon-crater"></div>
                            <div class="moon-crater"></div>
                            <div class="moon-crater"></div>
                        </div>
                    `;
                    break;

                case 'cloudy':
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                    `;
                    break;

                case 'rainy':
                    let rainHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    for (let i = 0; i < 20; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 2;
                        const duration = 0.5 + Math.random() * 0.5;
                        rainHTML += `<div class="raindrop" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s;"></div>`;
                    }
                    rainHTML += '</div>';
                    container.innerHTML = rainHTML;
                    break;

                case 'snowy':
                    let snowHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº'];
                    for (let i = 0; i < 25; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 3;
                        const duration = 2 + Math.random() * 2;
                        const flake = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                        snowHTML += `<div class="snowflake" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s;">${flake}</div>`;
                    }
                    snowHTML += '</div>';
                    container.innerHTML = snowHTML;
                    break;

                case 'stormy':
                    let stormHTML = `
                        <div class="cloud cloud-1" style="filter: brightness(0.6);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2" style="filter: brightness(0.5);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                    `;
                    for (let i = 0; i < 30; i++) {
                        const left = Math.random() * 100;
                        const delay = Math.random() * 1;
                        const duration = 0.3 + Math.random() * 0.3;
                        stormHTML += `<div class="raindrop" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s; height: 25px;"></div>`;
                    }
                    stormHTML += '</div>';
                    container.innerHTML = stormHTML;
                    break;

                case 'misty':
                    container.innerHTML = `
                        <div class="mist-container">
                            <div class="mist-layer"></div>
                            <div class="mist-layer"></div>
                            <div class="mist-layer"></div>
                        </div>
                    `;
                    break;

                default:
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                    `;
            }
        }

        function updateForecast() {
            const container = document.getElementById('forecastContainer');
            const forecast = weatherState.forecast;
            
            if (!forecast || !forecast.list) return;
            
            // Get daily forecasts (noon each day)
            const dailyForecasts = [];
            const seenDates = new Set();
            
            for (const item of forecast.list) {
                const date = new Date(item.dt * 1000);
                const dateStr = date.toDateString();
                
                // Skip today
                if (dateStr === new Date().toDateString()) continue;
                
                // Get one forecast per day (around noon)
                const hour = date.getHours();
                if (!seenDates.has(dateStr) && hour >= 11 && hour <= 14) {
                    seenDates.add(dateStr);
                    dailyForecasts.push(item);
                    
                    if (dailyForecasts.length >= 5) break;
                }
            }
            
            // If we don't have enough noon forecasts, fill with first available
            if (dailyForecasts.length < 5) {
                for (const item of forecast.list) {
                    const date = new Date(item.dt * 1000);
                    const dateStr = date.toDateString();
                    
                    if (dateStr === new Date().toDateString()) continue;
                    
                    if (!seenDates.has(dateStr)) {
                        seenDates.add(dateStr);
                        dailyForecasts.push(item);
                        
                        if (dailyForecasts.length >= 5) break;
                    }
                }
            }
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            let html = '';
            for (const item of dailyForecasts) {
                const date = new Date(item.dt * 1000);
                const dayName = days[date.getDay()];
                const iconCode = item.weather[0].icon;
                const weatherInfo = weatherMapping[iconCode] || { icon: '‚òÅÔ∏è' };
                const temp = Math.round(item.main.temp);
                
                html += `
                    <div class="forecast-item">
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-icon">${weatherInfo.icon}</div>
                        <div class="forecast-temp">${temp}¬∞</div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: 'numeric', minute: '2-digit', hour12: true };
            const dateOptions = { weekday: 'long', month: 'short', day: 'numeric' };
            
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('en-US', dateOptions);
        }

        // ============================================
        // USER ACTIONS
        // ============================================
        
        function searchWeather() {
            const input = document.getElementById('locationInput').value.trim();
            if (input) {
                searchByCity(input);
            }
        }

        function refreshWeather() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            fetchWeather(weatherState.lat, weatherState.lon).finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 500);
            });
        }

        function setUnit(unit) {
            if (weatherState.unit === unit) return;
            
            weatherState.unit = unit;
            saveState();
            
            // Update buttons
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.unit === unit);
            });
            
            // Refetch weather with new unit
            fetchWeather(weatherState.lat, weatherState.lon);
        }

        function getGeolocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }
            
            showLoading(true);
            
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude, longitude } = position.coords;
                    fetchWeather(latitude, longitude);
                },
                (error) => {
                    showLoading(false);
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            showError('Location access denied');
                            break;
                        case error.POSITION_UNAVAILABLE:
                            showError('Location unavailable');
                            break;
                        case error.TIMEOUT:
                            showError('Location request timed out');
                            break;
                        default:
                            showError('Failed to get location');
                    }
                },
                { timeout: 10000 }
            );
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('active', show);
        }

        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message;
            errorEl.classList.add('active');
            
            setTimeout(() => {
                errorEl.classList.remove('active');
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        function showDemoData() {
            // Demo data when no API key is provided
            weatherState.weather = {
                name: 'Kyiv',
                sys: { country: 'UA' },
                main: {
                    temp: 18,
                    feels_like: 16,
                    humidity: 65,
                    pressure: 1015
                },
                weather: [{ icon: '02d', description: 'partly cloudy' }],
                wind: { speed: 4.5 }
            };
            
            weatherState.lastUpdated = new Date().toISOString();
            updateUI();
            
            // Demo forecast
            const container = document.getElementById('forecastContainer');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];
            const icons = ['‚òÄÔ∏è', '‚õÖ', 'üåßÔ∏è', '‚òÅÔ∏è', '‚òÄÔ∏è'];
            const temps = [20, 18, 15, 16, 22];
            
            container.innerHTML = days.map((day, i) => `
                <div class="forecast-item">
                    <div class="forecast-day">${day}</div>
                    <div class="forecast-icon">${icons[i]}</div>
                    <div class="forecast-temp">${temps[i]}¬∞</div>
                </div>
            `).join('');
        }

        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }

        function setupMagneticEffect() {
            const widget = document.getElementById('weatherWidget');
            const glow = document.getElementById('magneticGlow');

            widget.addEventListener('mousemove', (e) => {
                const rect = widget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                glow.style.left = x + 'px';
                glow.style.top = y + 'px';
            });
        }

        // Handle Enter key on location input
        document.getElementById('locationInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        // Handle visibility change for auto-refresh
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && weatherState.lastUpdated) {
                const lastUpdate = new Date(weatherState.lastUpdated);
                const now = new Date();
                const diffMinutes = (now - lastUpdate) / 60000;
                
                // Refresh if more than 10 minutes old
                if (diffMinutes > 10) {
                    refreshWeather();
                }
            }
        });
    </script>
