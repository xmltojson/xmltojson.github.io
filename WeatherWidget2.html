<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        /* Header Title */
        .app-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
            text-align: center;
            opacity: 0.9;
            letter-spacing: 2px;
        }

        .app-title span {
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }

        .search-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255,255,255,0.15);
            border-color: rgba(102, 126, 234, 0.5);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 20px;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-width: 120px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-icon {
            padding: 16px;
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
        }

        .btn-icon:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-3px);
        }

        .btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Unit Toggle */
        .controls-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .unit-toggle {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 5px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .unit-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            background: transparent;
            color: rgba(255,255,255,0.7);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unit-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .unit-btn:hover:not(.active) {
            color: white;
            background: rgba(255,255,255,0.1);
        }

        /* Weather Widget */
        .weather-widget {
            position: relative;
            width: 100%;
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(30px);
            border-radius: 35px;
            padding: 35px;
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            color: white;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .weather-widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        .weather-widget:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.4),
                0 0 0 1px rgba(255,255,255,0.15),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 80px rgba(102, 126, 234, 0.2);
        }

        /* Magnetic Glow */
        .magnetic-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        .weather-widget:hover .magnetic-glow {
            opacity: 1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 12, 41, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            border-radius: 35px;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(238, 90, 90, 0.4);
        }

        .error-message.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 0.9rem;
            z-index: 1000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 40px rgba(56, 239, 125, 0.3);
        }

        .success-message.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Refresh Button */
        .refresh-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(180deg);
        }

        .refresh-btn.spinning svg {
            animation: spin 1s linear infinite;
        }

        .refresh-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }

        /* Widget Header */
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
            position: relative;
            z-index: 1;
            padding-right: 50px;
        }

        .location {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .location-icon {
            width: 24px;
            height: 24px;
            fill: #f472b6;
            animation: pulse 2s infinite;
            flex-shrink: 0;
            margin-top: 3px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .location-info {
            display: flex;
            flex-direction: column;
        }

        .location-name {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .location-country {
            font-size: 0.9rem;
            opacity: 0.7;
            font-weight: 400;
        }

        .datetime {
            text-align: right;
        }

        .current-time {
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0.9;
        }

        .current-date {
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Weather Main Section */
        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            position: relative;
            z-index: 1;
        }

        /* Weather Icon Container */
        .weather-icon-container {
            position: relative;
            width: 160px;
            height: 160px;
            flex-shrink: 0;
        }

        /* Sun Animation */
        .sun {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun-core {
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff6b35 100%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                0 0 60px #ffd700,
                0 0 100px rgba(255, 215, 0, 0.6),
                0 0 140px rgba(255, 140, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.3);
            animation: sunPulse 3s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { 
                box-shadow: 0 0 60px #ffd700, 0 0 100px rgba(255, 215, 0, 0.6), 0 0 140px rgba(255, 140, 0, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.3);
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                box-shadow: 0 0 80px #ffd700, 0 0 120px rgba(255, 215, 0, 0.8), 0 0 160px rgba(255, 140, 0, 0.5), inset 0 0 30px rgba(255, 255, 255, 0.4);
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .sun-rays {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotateSun 30s linear infinite;
        }

        @keyframes rotateSun {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .sun-ray {
            position: absolute;
            width: 4px;
            height: 25px;
            background: linear-gradient(to top, #ffd700, rgba(255, 215, 0, 0));
            top: 5px;
            left: 50%;
            transform-origin: center 75px;
            border-radius: 2px;
        }

        .sun-ray:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .sun-ray:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
        .sun-ray:nth-child(3) { transform: translateX(-50%) rotate(60deg); }
        .sun-ray:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
        .sun-ray:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
        .sun-ray:nth-child(6) { transform: translateX(-50%) rotate(150deg); }
        .sun-ray:nth-child(7) { transform: translateX(-50%) rotate(180deg); }
        .sun-ray:nth-child(8) { transform: translateX(-50%) rotate(210deg); }
        .sun-ray:nth-child(9) { transform: translateX(-50%) rotate(240deg); }
        .sun-ray:nth-child(10) { transform: translateX(-50%) rotate(270deg); }
        .sun-ray:nth-child(11) { transform: translateX(-50%) rotate(300deg); }
        .sun-ray:nth-child(12) { transform: translateX(-50%) rotate(330deg); }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            opacity: 0.95;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
        }

        .cloud-shape {
            position: relative;
            width: 100px;
            height: 40px;
        }

        .cloud-shape::before,
        .cloud-shape::after,
        .cloud-shape span {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, #ffffff 0%, #e8f4f8 50%, #d4e5eb 100%);
            border-radius: 50%;
        }

        .cloud-shape::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }

        .cloud-shape::after {
            width: 40px;
            height: 40px;
            top: -15px;
            left: 50px;
        }

        .cloud-shape span {
            width: 80px;
            height: 40px;
            bottom: 0;
            left: 5px;
            border-radius: 40px;
        }

        .cloud-1 {
            top: 20px;
            left: 10px;
            animation: floatCloud1 8s ease-in-out infinite;
        }

        .cloud-2 {
            top: 70px;
            right: 0;
            transform: scale(0.7);
            animation: floatCloud2 10s ease-in-out infinite;
        }

        .cloud-3 {
            top: 100px;
            left: 30px;
            transform: scale(0.5);
            animation: floatCloud3 12s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes floatCloud1 {
            0%, 100% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(8px) translateY(-3px); }
            50% { transform: translateX(15px) translateY(0); }
            75% { transform: translateX(8px) translateY(3px); }
        }

        @keyframes floatCloud2 {
            0%, 100% { transform: scale(0.7) translateX(0) translateY(0); }
            50% { transform: scale(0.7) translateX(-15px) translateY(5px); }
        }

        @keyframes floatCloud3 {
            0%, 100% { transform: scale(0.5) translateX(0) translateY(0); }
            50% { transform: scale(0.5) translateX(10px) translateY(-5px); }
        }

        /* Partly Cloudy - Sun with Cloud */
        .partly-cloudy .sun {
            transform: translate(-30%, -50%) scale(0.8);
        }

        .partly-cloudy .cloud-1 {
            top: 50px;
            left: 40px;
            transform: scale(0.9);
        }

        /* Rain Animation */
        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }

        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(to bottom, transparent, rgba(96, 165, 250, 0.8));
            border-radius: 0 0 5px 5px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-20px) scaleY(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(160px) scaleY(1.5);
                opacity: 0;
            }
        }

        /* Snow Animation */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 14px;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: snowfall linear infinite;
            opacity: 0.9;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-20px) rotate(0deg) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(160px) rotate(360deg) translateX(20px);
                opacity: 0;
            }
        }

        /* Thunder Animation */
        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0);
            animation: lightning 5s infinite;
            pointer-events: none;
            border-radius: 35px;
            z-index: 50;
        }

        @keyframes lightning {
            0%, 87%, 89%, 91%, 93%, 95%, 100% {
                background: rgba(255, 255, 255, 0);
            }
            88%, 90%, 92%, 94% {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        /* Moon Animation */
        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 50%, #bdbdbd 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 50px rgba(255, 255, 255, 0.4),
                0 0 100px rgba(255, 255, 255, 0.2),
                inset -15px -10px 30px rgba(0,0,0,0.15);
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% { box-shadow: 0 0 50px rgba(255, 255, 255, 0.4), 0 0 100px rgba(255, 255, 255, 0.2), inset -15px -10px 30px rgba(0,0,0,0.15); }
            50% { box-shadow: 0 0 70px rgba(255, 255, 255, 0.5), 0 0 120px rgba(255, 255, 255, 0.3), inset -15px -10px 30px rgba(0,0,0,0.15); }
        }

        .moon-crater {
            position: absolute;
            background: rgba(0,0,0,0.08);
            border-radius: 50%;
        }

        .moon-crater:nth-child(1) { width: 18px; height: 18px; top: 12px; left: 20px; }
        .moon-crater:nth-child(2) { width: 12px; height: 12px; top: 35px; left: 45px; }
        .moon-crater:nth-child(3) { width: 10px; height: 10px; top: 50px; left: 18px; }
        .moon-crater:nth-child(4) { width: 8px; height: 8px; top: 25px; left: 55px; }

        /* Stars for night */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Mist Animation */
        .mist-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .mist-layer {
            position: absolute;
            width: 200%;
            height: 30px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.4) 25%, 
                rgba(255,255,255,0.6) 50%, 
                rgba(255,255,255,0.4) 75%, 
                transparent 100%);
            border-radius: 15px;
            animation: mistMove 10s ease-in-out infinite;
        }

        .mist-layer:nth-child(1) { top: 30px; animation-delay: 0s; }
        .mist-layer:nth-child(2) { top: 60px; animation-delay: 2s; opacity: 0.8; }
        .mist-layer:nth-child(3) { top: 90px; animation-delay: 4s; opacity: 0.6; }
        .mist-layer:nth-child(4) { top: 120px; animation-delay: 6s; opacity: 0.4; }

        @keyframes mistMove {
            0%, 100% { transform: translateX(-30%); }
            50% { transform: translateX(0%); }
        }

        /* Temperature Section */
        .temperature-section {
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .temperature {
            font-size: 4.5rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, #fff 0%, #c7d2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 30px rgba(199, 210, 254, 0.4));
        }

        .temperature-unit {
            font-size: 2rem;
            font-weight: 300;
            vertical-align: top;
        }

        .feels-like {
            font-size: 0.95rem;
            opacity: 0.7;
            margin-top: 8px;
        }

        .weather-description {
            font-size: 1.2rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-top: 5px;
            opacity: 0.9;
            color: #c7d2fe;
        }

        /* Weather Details Grid */
        .weather-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .detail-item {
            text-align: center;
            padding: 18px 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .detail-item:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.1);
        }

        .detail-icon {
            width: 28px;
            height: 28px;
            margin: 0 auto 10px;
            fill: #a5b4fc;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 700;
        }

        .detail-label {
            font-size: 0.7rem;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;

    <script>

        const OPEN_METEO_API = 'https://api.open-meteo.com/v1/forecast';
        const GEOCODING_API = 'https://geocoding-api.open-meteo.com/v1/search';

        // Weather code mapping

            65: { description: 'Heavy rain', type: 'rainy', icon: 'ðŸŒ§ï¸', nightIcon: 'ðŸŒ§ï¸', nightType: 'rainy' },
            66: { description: 'Freezing rain', type: 'rainy', icon: 'ðŸŒ¨ï¸', nightIcon: 'ðŸŒ¨ï¸', nightType: 'rainy' },
            67: { description: 'Heavy freezing rain', type: 'rainy', icon: 'ðŸŒ¨ï¸', nightIcon: 'ðŸŒ¨ï¸', nightType: 'rainy' },
            71: { description: 'Slight snow', type: 'snowy', icon: 'ðŸŒ¨ï¸', nightIcon: 'ðŸŒ¨ï¸', nightType: 'snowy' },
            73: { description: 'Moderate snow', type: 'snowy', icon: 'â„ï¸', nightIcon: 'â„ï¸', nightType: 'snowy' },
            75: { description: 'Heavy snow', type: 'snowy', icon: 'â„ï¸', nightIcon: 'â„ï¸', nightType: 'snowy' },
            77: { description: 'Snow grains', type: 'snowy', icon: 'ðŸŒ¨ï¸', nightIcon: 'ðŸŒ¨ï¸', nightType: 'snowy' },
            80: { description: 'Slight rain showers', type: 'rainy', icon: 'ðŸŒ¦ï¸', nightIcon: 'ðŸŒ§ï¸', nightType: 'rainy' },
            81: { description: 'Moderate rain showers', type: 'rainy', icon: 'ðŸŒ§ï¸', nightIcon: 'ðŸŒ§ï¸', nightType: 'rainy' },
            82: { description: 'Violent rain showers', type: 'stormy', icon: 'â›ˆï¸', nightIcon: 'â›ˆï¸', nightType: 'stormy' },
            85: { description: 'Slight snow showers', type: 'snowy', icon: 'ðŸŒ¨ï¸', nightIcon: 'ðŸŒ¨ï¸', nightType: 'snowy' },
            86: { description: 'Heavy snow showers', type: 'snowy', icon: 'â„ï¸', nightIcon: 'â„ï¸', nightType: 'snowy' },

            96: { description: 'Thunderstorm with hail', type: 'stormy', icon: 'â›ˆï¸', nightIcon: 'â›ˆï¸', nightType: 'stormy' },
            99: { description: 'Thunderstorm with heavy hail', type: 'stormy', icon: 'â›ˆï¸', nightIcon: 'â›ˆï¸', nightType: 'stormy' }
        };

        // ============================================
        // STATE
        // ============================================
        
        let state = {
            location: { ...DEFAULT_LOCATION },
            unit: 'celsius',
            weather: null,
            lastUpdated: null
        };

        // ============================================
        // INITIALIZATION
        // ============================================
        
        document.addEventListener('DOMContentLoaded', () => {
            loadState();
            createParticles();
            setupMagneticEffect();
            setupEventListeners();
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Initial weather fetch
            fetchWeather(state.location.lat, state.location.lon);
            
            // Auto-refresh every 15 minutes
            setInterval(() => {
                if (!document.hidden) {
                    fetchWeather(state.location.lat, state.location.lon);
                }
            }, 900000);
        });

        // ============================================
        // LOCAL STORAGE
        // ============================================
        
        function loadState() {
            try {
                const saved = localStorage.getItem('weatherWidgetState');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    state = { ...state, ...parsed };
                    
                    // Update unit buttons
                    document.querySelectorAll('.unit-btn').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.unit === state.unit);
                    });
                }
            } catch (e) {
                console.error('Error loading state:', e);
            }
        }

        function saveState() {
            try {
                localStorage.setItem('weatherWidgetState', JSON.stringify(state));
            } catch (e) {
                console.error('Error saving state:', e);
            }
        }

        // ============================================
        // API FUNCTIONS
        // ============================================
        
        async function fetchWeather(lat, lon) {
            showLoading(true);
            
            try {
                const params = new URLSearchParams({
                    latitude: lat,
                    longitude: lon,
                    current: 'temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,cloud_cover,wind_speed_10m,is_day',
                    daily: 'weather_code,temperature_2m_max,temperature_2m_min,uv_index_max',
                    timezone: 'auto',
                    forecast_days: 7
                });

                const response = await fetch(`${OPEN_METEO_API}?${params}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch weather data');
                }

                const data = await response.json();
                
                state.weather = data;
                state.lastUpdated = new Date().toISOString();
                saveState();
                
                updateUI(data);
                showSuccess('Weather updated successfully!');
                
            } catch (error) {
                console.error('Weather fetch error:', error);
                showError('Failed to fetch weather. Please try again.');
                
                // Use cached data if available
                if (state.weather) {
                    updateUI(state.weather);
                }
            } finally {
                showLoading(false);
            }
        }

        async function searchCity() {
            const input = document.getElementById('searchInput').value.trim();
            
            if (!input) {
                showError('Please enter a city name');
                return;
            }

            showLoading(true);

            try {
                const params = new URLSearchParams({
                    name: input,
                    count: 1,
                    language: 'en',
                    format: 'json'
                });

                const response = await fetch(`${GEOCODING_API}?${params}`);
                
                if (!response.ok) {
                    throw new Error('Geocoding failed');
                }

                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    throw new Error('City not found');
                }

                const result = data.results[0];
                
                state.location = {
                    name: result.name,
                    country: result.country || '',
                    lat: result.latitude,
                    lon: result.longitude
                };
                
                document.getElementById('locationName').textContent = result.name;
                document.getElementById('locationCountry').textContent = result.country || '';
                
                saveState();
                await fetchWeather(result.latitude, result.longitude);

            } catch (error) {
                console.error('Search error:', error);
                showError(error.message || 'City not found. Please try again.');
                showLoading(false);
            }
        }

        function getGeolocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            showLoading(true);

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    // Reverse geocoding to get city name
                    try {
                        const response = await fetch(
                            `https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`
                        );
                        
                        if (response.ok) {
                            const data = await response.json();
                            const city = data.address.city || data.address.town || data.address.village || 'Unknown';
                            const country = data.address.country || '';
                            
                            state.location = {
                                name: city,
                                country: country,
                                lat: latitude,
                                lon: longitude
                            };
                            
                            document.getElementById('locationName').textContent = city;
                            document.getElementById('locationCountry').textContent = country;
                        }
                    } catch (e) {
                        console.error('Reverse geocoding error:', e);
                        state.location.lat = latitude;
                        state.location.lon = longitude;
                    }
                    
                    saveState();
                    fetchWeather(latitude, longitude);
                },
                (error) => {
                    showLoading(false);
                    const messages = {
                        1: 'Location access denied',
                        2: 'Location unavailable',
                        3: 'Location request timed out'
                    };
                    showError(messages[error.code] || 'Failed to get location');
                },
                { timeout: 10000, enableHighAccuracy: true }
            );
        }

        // ============================================
        // UI UPDATE FUNCTIONS
        // ============================================
        
        function updateUI(data) {
            const current = data.current;
            const daily = data.daily;
            const isDay = current.is_day === 1;
            
            // Get weather info
            const weatherCode = current.weather_code;
            const weatherInfo = WEATHER_CODES[weatherCode] || WEATHER_CODES[0];
            const weatherType = isDay ? weatherInfo.type : weatherInfo.nightType;
            
            // Update location
            document.getElementById('locationName').textContent = state.location.name;
            document.getElementById('locationCountry').textContent = state.location.country;
            
            // Update temperature
            let temp = current.temperature_2m;
            let feelsLike = current.apparent_temperature;
            
            if (state.unit === 'fahrenheit') {
                temp = celsiusToFahrenheit(temp);
                feelsLike = celsiusToFahrenheit(feelsLike);
            }
            
            document.getElementById('tempValue').textContent = Math.round(temp);
            document.getElementById('feelsLike').textContent = Math.round(feelsLike);
            document.getElementById('tempUnit').textContent = state.unit === 'celsius' ? 'Â°C' : 'Â°F';
            
            // Update description
            document.getElementById('weatherDescription').textContent = weatherInfo.description;
            
            // Update details
            document.getElementById('humidity').textContent = `${current.relative_humidity_2m}%`;
            document.getElementById('wind').textContent = `${Math.round(current.wind_speed_10m)} km/h`;
            document.getElementById('clouds').textContent = `${current.cloud_cover}%`;
            document.getElementById('uv').textContent = daily.uv_index_max[0].toFixed(1);
            
            // Update widget theme
            updateWidgetTheme(weatherType);
            
            // Update weather animation
            updateWeatherAnimation(weatherType, isDay);
            
            // Update lightning
            document.getElementById('lightning').style.display = 
                weatherType === 'stormy' ? 'block' : 'none';
            
            // Update forecast
            updateForecast(daily);
            
            // Update last updated
            if (state.lastUpdated) {
                const date = new Date(state.lastUpdated);
                document.getElementById('lastUpdated').textContent = 
                    `Last updated: ${date.toLocaleTimeString()}`;
            }
        }

        function updateWidgetTheme(type) {
            const widget = document.getElementById('weatherWidget');
            widget.className = 'weather-widget';
            widget.classList.add(type);
        }

        function updateWeatherAnimation(type, isDay) {
            const container = document.getElementById('weatherIconContainer');
            container.innerHTML = '';

            switch (type) {
                case 'sunny':
                    container.innerHTML = `
                        <div class="sun">
                            <div class="sun-rays">
                                ${Array(12).fill('<div class="sun-ray"></div>').join('')}
                            </div>
                            <div class="sun-core"></div>
                        </div>
                    `;
                    break;

                case 'night':
                    container.innerHTML = `
                        <div class="stars">
                            ${generateStars(15)}
                        </div>
                        <div class="moon">
                            <div class="moon-crater"></div>
                            <div class="moon-crater"></div>
                            <div class="moon-crater"></div>
                            <div class="moon-crater"></div>
                        </div>
                    `;
                    break;

                case 'partly-cloudy':
                    container.innerHTML = `
                        <div class="partly-cloudy">
                            <div class="sun">
                                <div class="sun-rays">
                                    ${Array(12).fill('<div class="sun-ray"></div>').join('')}
                                </div>
                                <div class="sun-core"></div>
                            </div>
                            <div class="cloud cloud-1">
                                <div class="cloud-shape"><span></span></div>
                            </div>
                        </div>
                    `;
                    break;

                case 'cloudy':
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-3">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                    `;
                    break;

                case 'rainy':
                    container.innerHTML = `
                        <div class="cloud cloud-1" style="filter: brightness(0.85);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                            ${generateRaindrops(25)}
                        </div>
                    `;
                    break;

                case 'snowy':
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                            ${generateSnowflakes(30)}
                        </div>
                    `;
                    break;

                case 'stormy':
                    container.innerHTML = `
                        <div class="cloud cloud-1" style="filter: brightness(0.6);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="cloud cloud-2" style="filter: brightness(0.5);">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                        <div class="rain-container">
                            ${generateRaindrops(35, true)}
                        </div>
                    `;
                    break;

                case 'misty':
                    container.innerHTML = `
                        <div class="mist-container">
                            <div class="mist-layer"></div>
                            <div class="mist-layer"></div>
                            <div class="mist-layer"></div>
                            <div class="mist-layer"></div>
                        </div>
                    `;
                    break;

                default:
                    container.innerHTML = `
                        <div class="cloud cloud-1">
                            <div class="cloud-shape"><span></span></div>
                        </div>
                    `;
            }
        }

        function updateForecast(daily) {
            const container = document.getElementById('forecastContainer');
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            let html = '';
            
            for (let i = 0; i < 7; i++) {
                const date = new Date(daily.time[i]);
                const dayName = i === 0 ? 'Today' : days[date.getDay()];
                const weatherCode = daily.weather_code[i];
                const weatherInfo = WEATHER_CODES[weatherCode] || WEATHER_CODES[0];
                
                let tempMax = daily.temperature_2m_max[i];
                let tempMin = daily.temperature_2m_min[i];
                
                if (state.unit === 'fahrenheit') {
                    tempMax = celsiusToFahrenheit(tempMax);
                    tempMin = celsiusToFahrenheit(tempMin);
                }
                
                html += `
                    <div class="forecast-item">
                        <div class="forecast-day">${dayName}</div>
                        <div class="forecast-icon">${weatherInfo.icon}</div>
                        <div class="forecast-temp">
                            ${Math.round(tempMax)}Â°
                            <span class="forecast-temp-min">${Math.round(tempMin)}Â°</span>
                        </div>
                    </div>
                `;
            }
            
            container.innerHTML = html;
        }

        function updateDateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
            const dateOptions = { weekday: 'short', month: 'short', day: 'numeric' };
            
            document.getElementById('currentTime').textContent = 
                now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('en-US', dateOptions);
        }

        // ============================================
        // HELPER FUNCTIONS
        // ============================================
        
        function generateRaindrops(count, heavy = false) {
            let html = '';
            for (let i = 0; i < count; i++) {
                const left = Math.random() * 100;
                const delay = Math.random() * 2;
                const duration = heavy ? (0.3 + Math.random() * 0.3) : (0.5 + Math.random() * 0.5);
                const height = heavy ? 25 : 20;
                html += `<div class="raindrop" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s; height: ${height}px;"></div>`;
            }
            return html;
        }

        function generateSnowflakes(count) {
            const flakes = ['â„', 'â…', 'â†', 'âœ»', 'âœ¼', 'â‰'];
            let html = '';
            for (let i = 0; i < count; i++) {
                const left = Math.random() * 100;
                const delay = Math.random() * 4;
                const duration = 3 + Math.random() * 3;
                const flake = flakes[Math.floor(Math.random() * flakes.length)];
                const size = 10 + Math.random() * 8;
                html += `<div class="snowflake" style="left: ${left}%; animation-delay: ${delay}s; animation-duration: ${duration}s; font-size: ${size}px;">${flake}</div>`;
            }
            return html;
        }

        function generateStars(count) {
            let html = '';
            for (let i = 0; i < count; i++) {
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                const delay = Math.random() * 2;
                const size = 2 + Math.random() * 2;
                html += `<div class="star" style="left: ${left}%; top: ${top}%; animation-delay: ${delay}s; width: ${size}px; height: ${size}px;"></div>`;
            }
            return html;
        }

        function celsiusToFahrenheit(celsius) {
            return (celsius * 9/5) + 32;
        }

        function setUnit(unit) {
            if (state.unit === unit) return;
            
            state.unit = unit;
            saveState();
            
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.unit === unit);
            });
            
            if (state.weather) {
                updateUI(state.weather);
            }
        }

        function refreshWeather() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            
            fetchWeather(state.location.lat, state.location.lon).finally(() => {
                setTimeout(() => btn.classList.remove('spinning'), 500);
            });
        }

        // ============================================
        // UI FEEDBACK
        // ============================================
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.classList.toggle('active', show);
        }

        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('active');
            
            setTimeout(() => {
                el.classList.remove('active');
            }, 4000);
        }

        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('active');
            
            setTimeout(() => {
                el.classList.remove('active');
            }, 2000);
        }

        // ============================================
        // EFFECTS
        // ============================================
        
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 15) + 's';
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                container.appendChild(particle);
            }
        }

        function setupMagneticEffect() {
            const widget = document.getElementById('weatherWidget');
            const glow = document.getElementById('magneticGlow');

            widget.addEventListener('mousemove', (e) => {
                const rect = widget.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                glow.style.left = x + 'px';
                glow.style.top = y + 'px';
            });
        }

        function setupEventListeners() {
            // Enter key for search
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchCity();
                }
            });

            // Refresh on visibility change
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && state.lastUpdated) {
                    const lastUpdate = new Date(state.lastUpdated);
                    const now = new Date();
                    const diffMinutes = (now - lastUpdate) / 60000;
                    
                    if (diffMinutes > 15) {
                        fetchWeather(state.location.lat, state.location.lon);
                    }
                }
            });
        }
    </script>
