<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <meta name="theme-color" content="#0c0c1e">
    <meta name="description" content="Aquarium Tank">
    <title>üê† Aquarium Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #00d4ff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 15px;
            font-size: 2.5rem;
            text-align: center;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            max-width: 1200px;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            padding: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            align-items: center;
        }

        .control-group-label {
            color: #aaa;
            font-size: 11px;
            width: 100%;
            text-align: center;
            margin-bottom: 4px;
        }

        .btn {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-fish {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn-fish:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn-bubble {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-bubble:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .btn-plant {
            background: linear-gradient(135deg, #38ef7d, #11998e);
            color: white;
            box-shadow: 0 4px 15px rgba(56, 239, 125, 0.4);
        }

        .btn-plant:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(56, 239, 125, 0.6);
        }

        .btn-food {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn-food:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        .btn-decor {
            background: linear-gradient(135deg, #a18cd1, #fbc2eb);
            color: #333;
            box-shadow: 0 4px 15px rgba(161, 140, 209, 0.4);
        }

        .btn-decor:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(161, 140, 209, 0.6);
        }

        .btn-theme {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-theme:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-clear {
            background: linear-gradient(135deg, #868f96, #596164);
            color: white;
            box-shadow: 0 4px 15px rgba(134, 143, 150, 0.4);
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(134, 143, 150, 0.6);
        }

        .btn-reset {
            background: linear-gradient(135deg, #fc4a1a, #f7b733);
            color: white;
            box-shadow: 0 4px 15px rgba(252, 74, 26, 0.4);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(252, 74, 26, 0.6);
        }

        .btn-night {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.4);
        }

        .btn-night:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(44, 62, 80, 0.6);
        }

        select.theme-select {
            padding: 8px 14px;
            border: none;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            outline: none;
        }

        .aquarium-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .aquarium {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 0 8px #2d4a5e,
                0 0 0 12px #1a3a4a,
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 0 100px rgba(255, 255, 255, 0.1);
            transition: background 1s ease;
        }

        /* Theme backgrounds */
        .aquarium.theme-tropical {
            background: linear-gradient(180deg, 
                #0077b6 0%, 
                #0096c7 20%, 
                #00b4d8 40%, 
                #48cae4 60%, 
                #90e0ef 80%, 
                #ade8f4 100%);
        }

        .aquarium.theme-ocean {
            background: linear-gradient(180deg, 
                #003366 0%, 
                #004080 20%, 
                #0059b3 40%, 
                #0073e6 60%, 
                #1a8cff 80%, 
                #4da6ff 100%);
        }

        .aquarium.theme-pond {
            background: linear-gradient(180deg, 
                #2d5a27 0%, 
                #3d7a37 20%, 
                #4a9a47 40%, 
                #5cb85c 60%, 
                #7dcea0 80%, 
                #a8e6cf 100%);
        }

        .aquarium.night-mode {
            filter: brightness(0.4);
        }

        .aquarium.night-mode .bioluminescent {
            filter: brightness(3) drop-shadow(0 0 10px currentColor);
        }

        /* Light rays */
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ray {
            position: absolute;
            top: -50px;
            width: 150px;
            height: 400px;
            background: linear-gradient(180deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transform: skewX(-20deg);
            animation: rayShimmer 8s ease-in-out infinite;
        }

        .ray:nth-child(1) { left: 10%; animation-delay: 0s; }
        .ray:nth-child(2) { left: 30%; animation-delay: 2s; width: 100px; }
        .ray:nth-child(3) { left: 50%; animation-delay: 4s; width: 120px; }
        .ray:nth-child(4) { left: 70%; animation-delay: 1s; width: 80px; }
        .ray:nth-child(5) { left: 85%; animation-delay: 3s; width: 100px; }

        @keyframes rayShimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Sand bottom */
        .sand {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            border-radius: 0 0 12px 12px;
            transition: background 0.5s ease;
        }

        .sand.sand-golden {
            background: linear-gradient(180deg, 
                #f4d03f 0%, 
                #e6b800 30%, 
                #c9a227 60%, 
                #b8860b 100%);
        }

        .sand.sand-white {
            background: linear-gradient(180deg, 
                #f5f5f5 0%, 
                #e0e0e0 30%, 
                #bdbdbd 60%, 
                #9e9e9e 100%);
        }

        .sand.sand-dark {
            background: linear-gradient(180deg, 
                #5d4e37 0%, 
                #4a3f2f 30%, 
                #3d3427 60%, 
                #2e2820 100%);
        }

        .sand.sand-gravel {
            background: linear-gradient(180deg, 
                #78909c 0%, 
                #607d8b 30%, 
                #546e7a 60%, 
                #455a64 100%);
        }

        .sand::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 50%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 3px, transparent 3px),
                radial-gradient(circle at 50% 70%, rgba(255,255,255,0.3) 2px, transparent 2px),
                radial-gradient(circle at 70% 40%, rgba(255,255,255,0.2) 2px, transparent 2px),
                radial-gradient(circle at 90% 60%, rgba(255,255,255,0.3) 3px, transparent 3px);
        }

        /* Grass carpet */
        .grass-carpet {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 30px;
            pointer-events: none;
            display: none;
        }

        .grass-carpet.visible {
            display: block;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to top, #228b22, #32cd32);
            border-radius: 2px 2px 0 0;
            animation: grassSway 2s ease-in-out infinite;
        }

        @keyframes grassSway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        /* Rocks */
        .rocks {
            position: absolute;
            bottom: 60px;
            left: 0;
            width: 100%;
            height: 60px;
            pointer-events: none;
        }

        .rock {
            position: absolute;
            bottom: 0;
            border-radius: 50% 50% 45% 45%;
            background: linear-gradient(135deg, #6b7280, #4b5563, #374151);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3), inset 3px 3px 10px rgba(255,255,255,0.1);
        }

        .rock.moss-covered::after {
            content: '';
            position: absolute;
            top: -5px;
            left: 10%;
            width: 80%;
            height: 40%;
            background: linear-gradient(to bottom, #228b22, transparent);
            border-radius: 50%;
            opacity: 0.7;
        }

        .rock:nth-child(1) { left: 5%; width: 80px; height: 50px; }
        .rock:nth-child(2) { left: 12%; width: 60px; height: 40px; bottom: 10px; }
        .rock:nth-child(3) { right: 8%; width: 90px; height: 55px; }
        .rock:nth-child(4) { right: 18%; width: 50px; height: 35px; bottom: 15px; }
        .rock:nth-child(5) { left: 45%; width: 70px; height: 45px; }

        /* Cave */
        .cave {
            position: absolute;
            bottom: 70px;
            width: 150px;
            height: 100px;
            pointer-events: none;
            display: none;
        }

        .cave.visible {
            display: block;
        }

        .cave-body {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a4a4a, #2d2d2d, #1a1a1a);
            border-radius: 50% 50% 10% 10%;
            box-shadow: inset 0 -20px 40px rgba(0,0,0,0.8);
        }

        .cave-opening {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 60%;
            background: radial-gradient(ellipse at center, #000 0%, #1a1a1a 100%);
            border-radius: 50% 50% 0 0;
        }

        /* Shipwreck */
        .shipwreck {
            position: absolute;
            bottom: 70px;
            width: 200px;
            height: 120px;
            pointer-events: none;
            display: none;
        }

        .shipwreck.visible {
            display: block;
        }

        .ship-hull {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, #8b4513, #654321, #3d2914);
            border-radius: 0 0 20px 50px;
            transform: rotate(-10deg);
        }

        .ship-mast {
            position: absolute;
            bottom: 40px;
            left: 40%;
            width: 8px;
            height: 80px;
            background: linear-gradient(90deg, #654321, #8b4513, #654321);
            transform: rotate(-15deg);
        }

        .ship-mast::before {
            content: '';
            position: absolute;
            top: 20px;
            left: -30px;
            width: 70px;
            height: 6px;
            background: #654321;
            transform: rotate(5deg);
        }

        .ship-sail {
            position: absolute;
            bottom: 60px;
            left: 30%;
            width: 60px;
            height: 50px;
            background: linear-gradient(135deg, rgba(210,180,140,0.6), rgba(188,143,143,0.4));
            border-radius: 0 30% 0 0;
            transform: rotate(-10deg);
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
        }

        /* Diver */
        .diver {
            position: absolute;
            width: 40px;
            height: 60px;
            pointer-events: none;
            display: none;
            animation: diverFloat 4s ease-in-out infinite;
        }

        .diver.visible {
            display: block;
        }

        @keyframes diverFloat {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .diver-body {
            position: absolute;
            width: 25px;
            height: 35px;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            border-radius: 10px;
            top: 15px;
            left: 8px;
        }

        .diver-head {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f4d03f, #e6b800);
            border-radius: 50%;
            top: 0;
            left: 10px;
        }

        .diver-mask {
            position: absolute;
            width: 15px;
            height: 8px;
            background: rgba(100, 200, 255, 0.7);
            border-radius: 3px;
            top: 6px;
            left: 12px;
        }

        .diver-tank {
            position: absolute;
            width: 12px;
            height: 25px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            border-radius: 5px;
            top: 18px;
            left: 0;
        }

        .diver-fins {
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 30px;
            height: 15px;
            background: #1a252f;
            border-radius: 0 0 10px 10px;
            animation: finsKick 0.5s ease-in-out infinite alternate;
        }

        @keyframes finsKick {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }

        /* Anchor */
        .anchor {
            position: absolute;
            bottom: 75px;
            width: 50px;
            height: 70px;
            pointer-events: none;
            display: none;
        }

        .anchor.visible {
            display: block;
        }

        .anchor-ring {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border: 4px solid #5d4e37;
            border-radius: 50%;
        }

        .anchor-shaft {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 45px;
            background: linear-gradient(90deg, #5d4e37, #8b7355, #5d4e37);
        }

        .anchor-stock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 6px;
            background: linear-gradient(180deg, #5d4e37, #8b7355);
        }

        .anchor-arm-left, .anchor-arm-right {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 6px;
            background: #5d4e37;
        }

        .anchor-arm-left {
            left: 0;
            border-radius: 0 0 0 10px;
            transform: rotate(30deg);
            transform-origin: right center;
        }

        .anchor-arm-right {
            right: 0;
            border-radius: 0 0 10px 0;
            transform: rotate(-30deg);
            transform-origin: left center;
        }

        /* Decorations */
        .castle {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 150px;
            pointer-events: none;
        }

        .castle-body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8b7355, #6b5344, #5a4234);
            border-radius: 5px;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
        }

        .castle-tower {
            position: absolute;
            bottom: 70px;
            width: 30px;
            height: 70px;
            background: linear-gradient(135deg, #9b8365, #7b6354, #6a5244);
            border-radius: 5px 5px 0 0;
        }

        .castle-tower.left { left: 15px; }
        .castle-tower.right { right: 15px; }

        .castle-tower::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 20px solid #7b6354;
        }

        .castle-door {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 40px;
            background: linear-gradient(180deg, #2c1810, #1a0f08);
            border-radius: 15px 15px 0 0;
        }

        /* Treasure chest */
        .treasure {
            position: absolute;
            bottom: 75px;
            right: 10%;
            width: 60px;
            height: 45px;
            pointer-events: none;
        }

        .treasure-body {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 35px;
            background: linear-gradient(135deg, #b8860b, #8b6914, #6b5210);
            border-radius: 5px;
            border: 2px solid #5a4008;
        }

        .treasure-lid {
            position: absolute;
            bottom: 30px;
            width: 60px;
            height: 25px;
            background: linear-gradient(135deg, #d4a017, #b8860b, #8b6914);
            border-radius: 10px 10px 0 0;
            border: 2px solid #5a4008;
            transform-origin: bottom;
            animation: treasureLid 5s ease-in-out infinite;
        }

        @keyframes treasureLid {
            0%, 80%, 100% { transform: rotateX(0deg); }
            85%, 95% { transform: rotateX(-30deg); }
        }

        .treasure-lock {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: #ffd700;
            border-radius: 50%;
            border: 2px solid #b8860b;
        }

        /* Plants container */
        .plants-container {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            height: 200px;
            pointer-events: none;
        }

        /* Plant styles */
        .plant {
            position: absolute;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plant-leaf {
            width: 20px;
            height: 80px;
            background: linear-gradient(90deg, #228b22, #32cd32, #228b22);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            animation: plantSway 3s ease-in-out infinite;
            position: absolute;
            bottom: 0;
        }

        .plant-leaf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            border-radius: inherit;
        }

        @keyframes plantSway {
            0%, 100% { transform: rotate(-5deg) scaleY(1); }
            50% { transform: rotate(5deg) scaleY(1.02); }
        }

        /* Seaweed */
        .seaweed {
            position: absolute;
            bottom: 70px;
            width: 25px;
            pointer-events: none;
        }

        .seaweed-segment {
            width: 100%;
            height: 30px;
            background: linear-gradient(90deg, #1e7b1e, #2e8b2e, #1e7b1e);
            border-radius: 50%;
            margin-bottom: -15px;
            animation: seaweedWave 2s ease-in-out infinite;
        }

        @keyframes seaweedWave {
            0%, 100% { transform: translateX(-3px) rotate(-3deg); }
            50% { transform: translateX(3px) rotate(3deg); }
        }

        /* Tall Kelp */
        .kelp-forest {
            position: absolute;
            bottom: 70px;
            width: 40px;
            pointer-events: none;
        }

        .kelp-strand {
            position: absolute;
            bottom: 0;
            width: 15px;
            background: linear-gradient(to top, #5d4037, #8d6e63);
            border-radius: 5px;
        }

        .kelp-leaf {
            position: absolute;
            width: 30px;
            height: 20px;
            background: linear-gradient(135deg, #558b2f, #7cb342);
            border-radius: 50%;
            animation: kelpSway 3s ease-in-out infinite;
        }

        @keyframes kelpSway {
            0%, 100% { transform: rotate(-10deg) translateX(-5px); }
            50% { transform: rotate(10deg) translateX(5px); }
        }

        /* Flowering aquatic plant */
        .flowering-plant {
            position: absolute;
            bottom: 70px;
            pointer-events: none;
        }

        .flower-stem {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 60px;
            background: linear-gradient(to top, #2e7d32, #4caf50);
        }

        .flower-head {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            animation: flowerBob 2s ease-in-out infinite;
        }

        .flower-petal {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50% 50% 50% 0;
        }

        @keyframes flowerBob {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-5px); }
        }

        /* Lily pad */
        .lily-pad {
            position: absolute;
            top: 20px;
            pointer-events: none;
            animation: lilyFloat 4s ease-in-out infinite;
        }

        @keyframes lilyFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(2deg); }
            75% { transform: translateY(3px) rotate(-2deg); }

            left: 5px;
            right: 5px;
            bottom: 5px;

                transparent,

            bottom: 70px;
            pointer-events: none;
        }

            left: 50%;

            height: 4px;

            left: 50%;

        /* Bubbles */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(255, 255, 255, 0.9), 
                rgba(255, 255, 255, 0.4) 40%,

        }

        @keyframes bubbleRise {

            }
            25% {
                transform: translateY(-25%) translateX(10px) scale(1.05);
            }
            50% {

            }
            75% {

            }
            100% {
                transform: translateY(-100%) translateX(0) scale(1);
                opacity: 0;
            }
        }

        /* Food particles */
        .food {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #f4a460, #d2691e);
            border-radius: 50%;

        .stats span {

        /* Info tooltip */

            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;

    </style>

            createAmbientParticles();
            createGrassBlades();
            startBubbleStreams();
            requestAnimationFrame(gameLoop);
        });

        // Save state to localStorage
        function saveState() {
            state.lastSaved = new Date().toISOString();
            localStorage.setItem('aquariumState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('aquariumState');
            if (saved) {
                try {
                    const loadedState = JSON.parse(saved);
                    state = { ...state, ...loadedState };
                    state.fish.forEach(fish => {
                        const numId = parseInt(fish.id, 10);
                        if (!isNaN(numId) && numId >= fishIdCounter) {
                            fishIdCounter = numId + 1;
                        }
                    });
                } catch (e) {
                    console.error('Error loading state:', e);
                }
            }
        }

        // Restore aquarium from saved state
        function restoreAquarium() {
            // Restore theme
            changeTheme(state.theme);
            changeSand(state.sandColor);
            
            // Restore night mode
            if (state.nightMode) {
                document.getElementById('aquarium').classList.add('night-mode');
            }

            // Restore grass
            if (state.grassVisible) {
                document.getElementById('grassCarpet').classList.add('visible');
            }

            // Restore moss rocks
            if (state.mossRocks) {
                toggleMossRocksVisual(true);
            }

            // Restore decorations
            Object.keys(state.decorations).forEach(key => {
                if (state.decorations[key]) {
                    document.getElementById(key).classList.add('visible');
                }
            });

            // Restore fish
            state.fish.forEach(fishData => {
                createFishElement(fishData);
            });

            // Restore plants
            state.plants.forEach(plantData => {
                createPlantElement(plantData);
            });

            // Restore corals
            state.corals.forEach(coralData => {
                createCoralElement(coralData);
            });

            // Restore anemones
            state.anemones.forEach(anemoneData => {
                createAnemoneElement(anemoneData);
            });

            // Restore lily pads
            state.lilyPads.forEach(lilyData => {
                createLilyPadElement(lilyData);
            });

            updateStats();
        }

        // Drop food
        function dropFood() {
            const aquarium = document.getElementById('aquarium');
            const rect = aquarium.getBoundingClientRect();
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const food = document.createElement('div');
                    food.className = 'food';
                    food.style.left = (Math.random() * (rect.width - 40) + 20) + 'px';
                    food.style.top = '20px';
                    food.style.setProperty('--fall-distance', (rect.height - 120) + 'px');
                    food.style.setProperty('--drift', (Math.random() * 40 - 20) + 'px');
                    food.style.animationDuration = (4 + Math.random() * 2) + 's';
                    
                    aquarium.appendChild(food);
                    
                    setTimeout(() => {
                        food.remove();
                    }, 6000);
                }, i * 100);
            }

            state.foodCount++;
            
            state.fish.forEach(fishData => {
                fishData.fed++;
                fishData.speedX *= 1.5;
                setTimeout(() => {
                    fishData.speedX /= 1.5;

            saveState();

        // Game loop for fish movement
        function gameLoop() {
            const aquarium = document.getElementById('aquarium');
            const rect = aquarium.getBoundingClientRect();
            
            state.fish.forEach(fishData => {
                fishData.x += fishData.speedX;
                fishData.y += fishData.speedY;
                
                if (fishData.x <= 20 || fishData.x >= rect.width - 80) {
                    fishData.speedX *= -1;
                    fishData.direction = fishData.speedX > 0 ? 'right' : 'left';
                }
                
                if (fishData.y <= 50 || fishData.y >= rect.height - 150) {
                    fishData.speedY *= -1;
                }
                
                if (Math.random() < 0.01) {
                    fishData.speedY = (Math.random() - 0.5) * 2;
                }
                
                if (Math.random() < 0.005) {
                    fishData.speedX *= -1;
                    fishData.direction = fishData.speedX > 0 ? 'right' : 'left';
                }
                
                const fishEl = fishElements.get(fishData.id);
                if (fishEl) {
                    fishEl.style.left = fishData.x + 'px';
                    fishEl.style.top = fishData.y + 'px';
                    fishEl.className = `fish fish-type-${fishData.type} ${fishData.direction}`;
                }
            });
            
            requestAnimationFrame(gameLoop);
        }

            document.getElementById('fishCount').textContent = state.fish.length;
            document.getElementById('plantCount').textContent = state.plants.length + state.lilyPads.length;
            document.getElementById('bubbleCount').textContent = state.bubbleSources.length;
            document.getElementById('foodCount').textContent = state.foodCount;
        }

        function clearFish() {
            state.fish.forEach(fishData => {
                const fishEl = fishElements.get(fishData.id);
                if (fishEl) {
                    fishEl.remove();
                    fishElements.delete(fishData.id);
                }
            });
            state.fish = [];
            updateStats();
            saveState();
        }

        // Reset entire aquarium
        function resetAquarium() {
            if (!confirm('Are you sure you want to reset the entire aquarium?')) return;
            
            state.fish.forEach(fishData => {
                const fishEl = fishElements.get(fishData.id);
                if (fishEl) {
                    fishEl.remove();
                }
            });
            fishElements.clear();
            
            document.getElementById('plantsContainer').innerHTML = '';
            document.getElementById('lilyPadsContainer').innerHTML = '';
            document.getElementById('coralsContainer').innerHTML = '';
            document.getElementById('anemonesContainer').innerHTML = '';
            
            state.bubbleSources.forEach(source => {
                if (source.interval) clearInterval(source.interval);
            });

            // Hide decorations
            ['cave', 'shipwreck', 'diver', 'anchor'].forEach(name => {
                document.getElementById(name).classList.remove('visible');
            });

            // Reset grass
            document.getElementById('grassCarpet').classList.remove('visible');

            // Reset moss
            toggleMossRocksVisual(false);

            // Reset night mode
            document.getElementById('aquarium').classList.remove('night-mode');

            // Reset theme and sand
            changeTheme('tropical');
            changeSand('golden');
            
            state = {
                fish: [],
                plants: [],
                bubbleSources: [],
                corals: [],
                anemones: [],
                lilyPads: [],
                foodCount: 0,
                nightMode: false,
                theme: 'tropical',
                sandColor: 'golden',
                grassVisible: false,
                mossRocks: false,
                decorations: {
                    cave: false,
                    shipwreck: false,
                    diver: false,
                    anchor: false
                },
                lastSaved: null
            };
            
            fishIdCounter = 0;
            
            updateStats();
            saveState();
        }

        // Handle click on aquarium
        function handleAquariumClick(event) {
            const rect = event.currentTarget.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Create bubble burst
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createBubble(x + (Math.random() - 0.5) * 30, event.currentTarget.offsetHeight - y);
                }, i * 50);
            }

            // Create mud particles if clicking near bottom
            if (y > event.currentTarget.offsetHeight - 120) {
                createMudParticles(x, y);
            }
        }

        // Create ambient floating particles
        function createAmbientParticles() {
            const aquarium = document.getElementById('aquarium');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 10 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                aquarium.appendChild(particle);
            }
        }

        // Auto-save every 30 seconds
        setInterval(saveState, 30000);

        // Save state before page unload
        window.addEventListener('beforeunload', saveState);
    </script>
</body>
