<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=no">
    <title>üíï Valentine Hearts üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --deep-pink: #c44569;
            --light-pink: #ffb8d0;
            --red: #e74c3c;
            --dark-red: #c0392b;
            --gold: #f39c12;
            --white: #ffffff;
            --bg-gradient-start: #1a0a14;
            --bg-gradient-end: #2d1f3d;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Starry background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Hearts Container */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        /* Floating Heart */
        .floating-heart {
            position: absolute;
            animation: floatUp linear forwards;
            pointer-events: auto;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.5));
            transition: transform 0.2s ease;
        }

        .floating-heart:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.8));
        }

        .heart-shape {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .heart-shape::before,
        .heart-shape::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 160%;
            background: var(--heart-color, var(--primary-pink));
            border-radius: 50% 50% 0 0;
        }

        .heart-shape::before {
            left: -30%;
            transform: rotate(-45deg);
            transform-origin: 100% 100%;
        }

        .heart-shape::after {
            left: 30%;
            transform: rotate(45deg);
            transform-origin: 0 100%;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(var(--scale, 1));
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(var(--rotation, 360deg)) scale(var(--scale, 1));
                opacity: 0;
            }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(var(--sway, 30px)); }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: var(--primary-pink);
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.5),
                         0 0 60px rgba(255, 107, 157, 0.3);
            margin-bottom: 10px;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: var(--light-pink);
            opacity: 0.9;
        }

        /* Message Display */
        .message-display {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.2), rgba(196, 69, 105, 0.2));
            border: 2px solid var(--primary-pink);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.3),
                        inset 0 0 30px rgba(255, 107, 157, 0.1);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .current-message {
            font-size: clamp(1.2rem, 5vw, 2rem);
            color: var(--white);
            line-height: 1.6;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: messageChange 0.5s ease;
        }

        @keyframes messageChange {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            max-width: 800px;
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink), var(--deep-pink));
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 157, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            color: white;
            box-shadow: 0 5px 20px rgba(231, 76, 60, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(231, 76, 60, 0.6);
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold), #e67e22);
            color: white;
            box-shadow: 0 5px 20px rgba(243, 156, 18, 0.4);
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(243, 156, 18, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Custom Message Input */
        .custom-message-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .custom-message-section h3 {
            color: var(--light-pink);
            margin-bottom: 15px;
            text-align: center;
        }

        .input-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .message-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border: 2px solid var(--primary-pink);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            border-color: var(--light-pink);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
        }

        /* Settings Panel */
        .settings-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .settings-panel h3 {
            color: var(--light-pink);
            margin-bottom: 20px;
            text-align: center;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .setting-label {
            color: white;
            font-size: 1rem;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider {
            -webkit-appearance: none;
            width: 150px;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-pink);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.5);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary-pink);
            cursor: pointer;
            border: none;
        }

        .slider-value {
            color: var(--light-pink);
            min-width: 40px;
            text-align: center;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            transition: 0.3s;
        }

        .toggle-slider::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: var(--primary-pink);
        }

        .toggle-switch input:checked + .toggle-slider::before {
            transform: translateX(30px);
        }

        /* Messages List */
        .messages-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
            max-height: 300px;
            overflow-y: auto;
        }

        .messages-list h3 {
            color: var(--light-pink);
            margin-bottom: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(45, 31, 61, 0.9);
            padding: 10px;
            margin: -25px -25px 15px -25px;
            border-radius: 20px 20px 0 0;
        }

        .message-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .message-item:hover {
            background: rgba(255, 107, 157, 0.2);
        }

        .message-text {
            color: white;
            flex: 1;
            margin-right: 10px;
        }

        .delete-btn {
            background: var(--red);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--dark-red);
            transform: scale(1.1);
        }

        /* Stats */
        .stats {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary-pink);
            font-weight: bold;
        }

        .stat-label {
            color: var(--light-pink);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Click Effect */
        .click-heart {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            animation: clickPop 0.6s ease forwards;
        }

        @keyframes clickPop {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(360deg);
                opacity: 0;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
            }

            .setting-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .slider-container {
                width: 100%;
            }

            .slider {
                flex: 1;
            }

            .stats {
                flex-direction: column;
                align-items: center;
            }

            .stat-item {
                width: 100%;
                max-width: 200px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 10px;
            }

            .message-display {
                padding: 20px;
            }

            .custom-message-section,
            .settings-panel,
            .messages-list {
                padding: 15px;
            }

            .input-group {
                flex-direction: column;
            }

            .message-input {
                width: 100%;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-content {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                align-items: flex-start;
                padding: 10px;
            }

            .header {
                width: 100%;
                margin-bottom: 10px;
            }

            .title {
                font-size: 1.5rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .message-display {
                max-width: 45%;
                margin: 5px;
                padding: 15px;
            }

            .current-message {
                font-size: 1rem;
                min-height: 50px;
            }

            .controls {
                max-width: 45%;
                margin: 5px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }

            .custom-message-section,
            .settings-panel,
            .messages-list {
                max-width: 45%;
                margin: 5px;
                padding: 10px;
            }

            .stats {
                width: 100%;
            }
        }

        /* Big Heart Animation */
        .big-heart-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .big-heart-container.show {
            opacity: 1;
        }

        .big-heart {
            width: 200px;
            height: 200px;
            animation: bigHeartBeat 0.5s ease infinite;
        }

        @keyframes bigHeartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient-start);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-heart {
            width: 80px;
            height: 80px;
            animation: loadingPulse 1s ease infinite;
        }

        @keyframes loadingPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }
    </style>
</head>

    <script>
        // Valentine Hearts Application
        class ValentineHearts {
            constructor() {
                this.defaultMessages = [
                    "You are my sunshine ‚òÄÔ∏è",
                    "Forever and always üíï",
                    "You make my heart skip a beat üíì",
                    "Love you to the moon and back üåô",
                    "You're my favorite person üíñ",
                    "Together is my favorite place üè†",
                    "You complete me üíë",
                    "My heart belongs to you üíù",
                    "You're the best thing that ever happened to me ‚ú®",
                    "I fall in love with you every day üíò",
                    "You're my happily ever after üëë",
                    "Love is in the air üí®üíï",
                    "You're simply amazing üåü",
                    "My love for you is infinite ‚àû",
                    "You're my everything üí´"
                ];

                this.heartColors = [
                    '#ff6b9d', '#ff4757', '#ff6b81', '#ee5a24',
                    '#ff9ff3', '#f368e0', '#ff6348', '#ff4d4d',
                    '#fd79a8', '#e84393', '#d63031', '#b71540'
                ];

                this.state = this.loadState();
                this.isAnimating = true;
                this.heartInterval = null;
                this.messageInterval = null;
                this.audioContext = null;

                this.init();
            }

            loadState() {
                const defaultState = {
                    messages: [...this.defaultMessages],
                    customMessages: [],
                    settings: {
                        speed: 10,
                        frequency: 1500,
                        size: 40,
                        autoMessages: true,
                        sound: false
                    },
                    stats: {
                        heartsCreated: 0,
                        heartsClicked: 0,
                        messagesShown: 0
                    }
                };

                try {
                    const saved = localStorage.getItem('valentineHeartsState');
                    if (saved) {
                        const parsed = JSON.parse(saved);
                        return { ...defaultState, ...parsed };
                    }
                } catch (e) {
                    console.log('Could not load state:', e);
                }
                return defaultState;
            }

            saveState() {
                try {
                    localStorage.setItem('valentineHeartsState', JSON.stringify(this.state));
                } catch (e) {
                    console.log('Could not save state:', e);
                }
            }

            init() {
                this.createStars();
                this.bindEvents();
                this.applySettings();
                this.renderMessagesList();
                this.updateStats();
                this.startHeartAnimation();
                this.startMessageRotation();

                // Hide loading screen
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hide');
                }, 1000);

                // Click anywhere for hearts
                document.addEventListener('click', (e) => this.createClickHeart(e));
            }

            createStars() {
                const starsContainer = document.getElementById('stars');
                const starCount = Math.min(100, Math.floor(window.innerWidth * window.innerHeight / 10000));

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.width = Math.random() * 3 + 1 + 'px';
                    star.style.height = star.style.width;
                    star.style.animationDelay = Math.random() * 2 + 's';
                    starsContainer.appendChild(star);
                }
            }

            bindEvents() {
                // Buttons
                document.getElementById('newMessageBtn').addEventListener('click', () => this.showRandomMessage());
                document.getElementById('burstBtn').addEventListener('click', () => this.createHeartBurst());
                document.getElementById('toggleAnimationBtn').addEventListener('click', () => this.toggleAnimation());
                document.getElementById('addMessageBtn').addEventListener('click', () => this.addCustomMessage());

                // Enter key for input
                document.getElementById('customMessageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addCustomMessage();
                });

                // Settings
                document.getElementById('speedSlider').addEventListener('input', (e) => {
                    this.state.settings.speed = parseInt(e.target.value);
                    document.getElementById('speedValue').textContent = e.target.value + 's';
                    this.saveState();
                });

                document.getElementById('frequencySlider').addEventListener('input', (e) => {
                    this.state.settings.frequency = parseInt(e.target.value);
                    document.getElementById('frequencyValue').textContent = (e.target.value / 1000).toFixed(1) + 's';
                    this.saveState();
                    this.restartHeartAnimation();
                });

                document.getElementById('sizeSlider').addEventListener('input', (e) => {
                    this.state.settings.size = parseInt(e.target.value);
                    document.getElementById('sizeValue').textContent = e.target.value + 'px';
                    this.saveState();
                });

                document.getElementById('autoMessagesToggle').addEventListener('change', (e) => {
                    this.state.settings.autoMessages = e.target.checked;
                    this.saveState();
                    if (e.target.checked) {
                        this.startMessageRotation();
                    } else {
                        clearInterval(this.messageInterval);
                    }
                });

                document.getElementById('soundToggle').addEventListener('change', (e) => {
                    this.state.settings.sound = e.target.checked;
                    this.saveState();
                    if (e.target.checked) {
                        this.initAudio();
                    }
                });

                // Handle visibility change
                document.addEventListener('visibilitychange', () => {
                    if (document.hidden) {
                        this.pauseAnimation();
                    } else if (this.isAnimating) {
                        this.resumeAnimation();
                    }
                });

                // Handle resize
                window.addEventListener('resize', () => {
                    this.handleResize();
                });
            }

            applySettings() {
                const { speed, frequency, size, autoMessages, sound } = this.state.settings;
                
                document.getElementById('speedSlider').value = speed;
                document.getElementById('speedValue').textContent = speed + 's';
                
                document.getElementById('frequencySlider').value = frequency;
                document.getElementById('frequencyValue').textContent = (frequency / 1000).toFixed(1) + 's';
                
                document.getElementById('sizeSlider').value = size;
                document.getElementById('sizeValue').textContent = size + 'px';
                
                document.getElementById('autoMessagesToggle').checked = autoMessages;
                document.getElementById('soundToggle').checked = sound;
            }

            createFloatingHeart() {
                if (!this.isAnimating) return;

                const container = document.getElementById('heartsContainer');
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                
                const size = this.state.settings.size + (Math.random() * 20 - 10);
                const color = this.heartColors[Math.floor(Math.random() * this.heartColors.length)];
                const duration = this.state.settings.speed + (Math.random() * 4 - 2);
                const startX = Math.random() * (window.innerWidth - size);
                const rotation = Math.random() * 720 - 360;
                const sway = Math.random() * 60 - 30;

                heart.style.cssText = `
                    left: ${startX}px;
                    width: ${size}px;
                    height: ${size}px;
                    --heart-color: ${color};
                    --rotation: ${rotation}deg;
                    --scale: ${0.5 + Math.random() * 0.5};
                    --sway: ${sway}px;
                    animation-duration: ${duration}s;
                `;

                heart.innerHTML = `<div class="heart-shape" style="--heart-color: ${color}"></div>`;

                // Add message to heart
                const allMessages = [...this.state.messages, ...this.state.customMessages];
                const message = allMessages[Math.floor(Math.random() * allMessages.length)];
                heart.dataset.message = message;

                heart.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.onHeartClick(heart, message);
                });

                container.appendChild(heart);

                // Update stats
                this.state.stats.heartsCreated++;
                this.updateStats();
                this.saveState();

                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, duration * 1000);
            }

            onHeartClick(heart, message) {
                // Show message
                this.showMessage(message);

                // Play sound
                if (this.state.settings.sound) {
                    this.playHeartSound();
                }

                // Create burst effect
                this.createMiniHeartBurst(heart.getBoundingClientRect());

                // Update stats
                this.state.stats.heartsClicked++;
                this.updateStats();
                this.saveState();

                // Remove clicked heart
                heart.style.animation = 'none';
                heart.style.transform = 'scale(0)';
                heart.style.transition = 'transform 0.3s ease';
                setTimeout(() => heart.remove(), 300);
            }

            createMiniHeartBurst(rect) {
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                for (let i = 0; i < 8; i++) {
                    const miniHeart = document.createElement('div');
                    miniHeart.className = 'click-heart';
                    miniHeart.innerHTML = 'üíï';
                    miniHeart.style.cssText = `
                        left: ${centerX}px;
                        top: ${centerY}px;
                        font-size: ${15 + Math.random() * 10}px;
                    `;
                    document.body.appendChild(miniHeart);
                    setTimeout(() => miniHeart.remove(), 600);
                }
            }

            createHeartBurst() {
                const burstCount = 20;
                for (let i = 0; i < burstCount; i++) {
                    setTimeout(() => this.createFloatingHeart(), i * 50);
                }

                // Show big heart
                const bigHeart = document.getElementById('bigHeartContainer');
                bigHeart.classList.add('show');
                setTimeout(() => bigHeart.classList.remove('show'), 1000);

                if (this.state.settings.sound) {
                    this.playHeartSound();
                }
            }

            createClickHeart(e) {
                // Don't create hearts on interactive elements
                if (e.target.closest('button, input, .toggle-switch, .slider, .message-item')) {
                    return;
                }

                const heart = document.createElement('div');
                heart.className = 'click-heart';
                heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 5)];
                heart.style.cssText = `
                    left: ${e.clientX}px;
                    top: ${e.clientY}px;
                    font-size: ${20 + Math.random() * 20}px;
                `;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 600);
            }

            showMessage(message) {
                const messageEl = document.getElementById('currentMessage');
                messageEl.style.animation = 'none';
                messageEl.offsetHeight; // Trigger reflow
                messageEl.style.animation = 'messageChange 0.5s ease';
                messageEl.textContent = message;

                this.state.stats.messagesShown++;
                this.updateStats();
                this.saveState();
            }

            showRandomMessage() {
                const allMessages = [...this.state.messages, ...this.state.customMessages];
                const message = allMessages[Math.floor(Math.random() * allMessages.length)];
                this.showMessage(message);
            }

            addCustomMessage() {
                const input = document.getElementById('customMessageInput');
                const message = input.value.trim();

                if (message && message.length > 0) {
                    this.state.customMessages.push(message);
                    this.saveState();
                    this.renderMessagesList();
                    input.value = '';
                    this.showMessage(message);
                }
            }

            deleteMessage(index, isCustom) {
                if (isCustom) {
                    this.state.customMessages.splice(index, 1);
                } else {
                    this.state.messages.splice(index, 1);
                }
                this.saveState();
                this.renderMessagesList();
            }

            renderMessagesList() {
                const container = document.getElementById('messagesList');
                container.innerHTML = '';

                // Custom messages first
                this.state.customMessages.forEach((msg, index) => {
                    const item = this.createMessageItem(msg, index, true);
                    container.appendChild(item);
                });

                // Default messages
                this.state.messages.forEach((msg, index) => {
                    const item = this.createMessageItem(msg, index, false);
                    container.appendChild(item);
                });
            }

            createMessageItem(message, index, isCustom) {
                const item = document.createElement('div');
                item.className = 'message-item';
                item.innerHTML = `
                    <span class="message-text">${isCustom ? 'üíå ' : 'üíï '}${message}</span>
                    <button class="delete-btn" title="Delete">√ó</button>
                `;
                item.querySelector('.delete-btn').addEventListener('click', () => {
                    this.deleteMessage(index, isCustom);
                });
                return item;
            }

            updateStats() {
                document.getElementById('heartsCreated').textContent = this.state.stats.heartsCreated;
                document.getElementById('heartsClicked').textContent = this.state.stats.heartsClicked;
                document.getElementById('messagesShown').textContent = this.state.stats.messagesShown;
            }

            startHeartAnimation() {
                if (this.heartInterval) clearInterval(this.heartInterval);
                this.heartInterval = setInterval(() => {
                    this.createFloatingHeart();
                }, this.state.settings.frequency);
                
                // Create initial hearts
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => this.createFloatingHeart(), i * 200);
                }
            }

            restartHeartAnimation() {
                if (this.isAnimating) {
                    this.startHeartAnimation();
                }
            }

            startMessageRotation() {
                if (this.messageInterval) clearInterval(this.messageInterval);
                if (this.state.settings.autoMessages) {
                    this.messageInterval = setInterval(() => {
                        this.showRandomMessage();
                    }, 5000);
                }
            }

            toggleAnimation() {
                const btn = document.getElementById('toggleAnimationBtn');
                if (this.isAnimating) {
                    this.pauseAnimation();
                    btn.textContent = '‚ñ∂Ô∏è Play';
                } else {
                    this.resumeAnimation();
                    btn.textContent = '‚è∏Ô∏è Pause';
                }
            }

            pauseAnimation() {
                this.isAnimating = false;
                clearInterval(this.heartInterval);
                clearInterval(this.messageInterval);
            }

            resumeAnimation() {
                this.isAnimating = true;
                this.startHeartAnimation();
                this.startMessageRotation();
            }

            initAudio() {
                if (!this.audioContext) {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
            }

            playHeartSound() {
                if (!this.audioContext) {
                    this.initAudio();
                }

                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.setValueAtTime(800, this.audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);

                    gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);

                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + 0.2);
                } catch (e) {
                    console.log('Audio not available');
                }
            }

            handleResize() {
                // Recreate stars on significant resize
                const stars = document.getElementById('stars');
                stars.innerHTML = '';
                this.createStars();
            }
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            new ValentineHearts();
        });
    </script>
</body>
