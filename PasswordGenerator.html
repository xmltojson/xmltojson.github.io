<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #475569;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --glow: 0 0 40px rgba(99, 102, 241, 0.3);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            text-align: center;
            margin-bottom: 28px;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: var(--glow);
        }

        .logo svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .password-display {
            background: var(--bg-input);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            position: relative;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .password-display:hover {
            border-color: var(--primary);
        }

        .password-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            color: var(--text-primary);
            word-break: break-all;
            min-height: 32px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .password-text .char-upper { color: #f472b6; }
        .password-text .char-lower { color: #60a5fa; }
        .password-text .char-number { color: #34d399; }
        .password-text .char-symbol { color: #fbbf24; }

        .password-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--bg-dark);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        .btn-icon:active {
            transform: translateY(0);
        }

        .btn-icon svg {
            width: 20px;
            height: 20px;
        }

        .btn-icon.copied {
            background: var(--secondary);
            color: white;
        }

        .strength-meter {
            margin-bottom: 24px;
        }

        .strength-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .strength-label span {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .strength-value {
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .strength-value.weak { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .strength-value.fair { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .strength-value.good { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .strength-value.strong { background: rgba(16, 185, 129, 0.2); color: #10b981; }

        .strength-bars {
            display: flex;
            gap: 6px;
        }

        .strength-bar {
            flex: 1;
            height: 6px;
            background: var(--bg-input);
            border-radius: 3px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            width: 0;
            border-radius: 3px;
            transition: width 0.3s ease, background 0.3s ease;
        }

        .length-section {
            margin-bottom: 24px;
        }

        .length-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .length-header label {
            color: var(--text-primary);
            font-weight: 500;
        }

        .length-value {
            background: var(--primary);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            min-width: 50px;
            text-align: center;
        }

        .slider-container {
            position: relative;
            padding: 10px 0;
        }

        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: var(--bg-input);
            border-radius: 4px;
            outline: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        /* Length Presets */
        .length-presets {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .length-preset {
            flex: 1;
            padding: 10px 8px;
            background: var(--bg-input);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .length-preset:hover {
            background: var(--bg-dark);
            color: var(--text-primary);
        }

        .length-preset.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
        }

        .length-preset span {
            display: block;
            font-size: 0.7rem;
            font-weight: 400;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        .length-preset.active span {
            color: var(--primary-light);
            opacity: 0.8;
        }

        .options-section {
            margin-bottom: 24px;
        }

        .options-title {
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 16px;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .option-item {
            background: var(--bg-input);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .option-item:hover {
            background: var(--bg-dark);
        }

        .option-item.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .option-item input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .option-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 6px;
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .option-item.active .option-checkbox {
            background: var(--primary);
            border-color: var(--primary);
        }

        .option-checkbox svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s ease;
        }

        .option-item.active .option-checkbox svg {
            opacity: 1;
            transform: scale(1);
        }

        .option-label {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .option-label span:first-child {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .option-label span:last-child {
            color: var(--text-secondary);
            font-size: 0.75rem;
            font-family: 'JetBrains Mono', monospace;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(99, 102, 241, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover svg {
            transform: rotate(180deg);
        }

        .history-section {
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .history-title {
            color: var(--text-primary);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .history-title svg {
            width: 18px;
            height: 18px;
            fill: var(--text-secondary);
        }

        .clear-history {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .clear-history:hover {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--bg-input);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .history-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-input);
            padding: 12px 16px;
            border-radius: 10px;
            gap: 12px;
        }

        .history-password {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--text-primary);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .history-copy {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            background: var(--bg-dark);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .history-copy:hover {
            background: var(--primary);
            color: white;
        }

        .history-copy svg {
            width: 16px;
            height: 16px;
        }

        .empty-history {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--bg-card);
            color: var(--text-primary);
            padding: 14px 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 1px solid var(--border);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast svg {
            width: 20px;
            height: 20px;
            fill: var(--secondary);
        }

        /* Landscape orientation adjustments */
        @media (max-height: 700px) and (orientation: landscape) {
            body {
                padding: 10px;
                align-items: flex-start;
            }

            .container {
                max-width: 100%;
            }

            .card {
                padding: 20px;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .header {
                grid-column: 1 / -1;
                margin-bottom: 0;
            }

            .logo {
                width: 48px;
                height: 48px;
                margin-bottom: 8px;
            }

            .logo svg {
                width: 28px;
                height: 28px;
            }

            h1 {
                font-size: 1.4rem;
            }

            .left-column, .right-column {
                display: flex;
                flex-direction: column;
            }

            .password-display {
                margin-bottom: 16px;
            }

            .strength-meter {
                margin-bottom: 16px;
            }

            .length-section {
                margin-bottom: 16px;
            }

            .options-section {
                margin-bottom: 16px;
            }

            .generate-btn {
                padding: 14px;
            }

            .history-section {
                grid-column: 1 / -1;
                margin-top: 0;
                padding-top: 16px;
            }

            .history-list {
                max-height: 120px;
            }

            .length-presets {
                gap: 6px;
            }

            .length-preset {
                padding: 8px 6px;
                font-size: 0.8rem;
            }

            .length-preset span {
                font-size: 0.65rem;
            }
        }

        /* Mobile portrait */
        @media (max-width: 480px) {
            .card {
                padding: 24px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .password-text {
                font-size: 1rem;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .option-item {
                padding: 14px;
            }

            .length-presets {
                flex-wrap: wrap;
            }

            .length-preset {
                flex: 1 1 calc(33.333% - 6px);
                min-width: 60px;
            }
        }

        /* Tablet landscape */
        @media (min-width: 768px) and (max-height: 600px) and (orientation: landscape) {
            .container {
                max-width: 900px;
            }

            .card {
                grid-template-columns: 1fr 1fr;
            }

            .options-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 560px;
            }
        }

        /* Animation for password generation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .generating .password-text {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 1C8.676 1 6 3.676 6 7v2H4v14h16V9h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v2H8V7c0-2.276 1.724-4 4-4zm0 10c1.1 0 2 .9 2 2 0 .74-.4 1.38-1 1.72V19h-2v-2.28c-.6-.34-1-.98-1-1.72 0-1.1.9-2 2-2z"/>
                    </svg>
                </div>
                <h1>Password Generator</h1>
                <p class="subtitle">Generate secure, random passwords instantly</p>
            </div>

            <div class="left-column">
                <div class="password-display" id="passwordDisplay">
                    <div class="password-text" id="passwordText">Click generate to create password</div>
                    <div class="password-actions">
                        <button class="btn-icon" id="copyBtn" title="Copy to clipboard">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                            </svg>
                        </button>
                        <button class="btn-icon" id="refreshBtn" title="Generate new password">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="strength-meter">
                    <div class="strength-label">
                        <span>Password Strength</span>
                        <span class="strength-value" id="strengthValue">-</span>
                    </div>
                    <div class="strength-bars">
                        <div class="strength-bar"><div class="strength-bar-fill" id="bar1"></div></div>
                        <div class="strength-bar"><div class="strength-bar-fill" id="bar2"></div></div>
                        <div class="strength-bar"><div class="strength-bar-fill" id="bar3"></div></div>
                        <div class="strength-bar"><div class="strength-bar-fill" id="bar4"></div></div>
                    </div>
                </div>

                <div class="length-section">
                    <div class="length-header">
                        <label>Password Length</label>
                        <span class="length-value" id="lengthValue">16</span>
                    </div>
                    <div class="slider-container">
                        <input type="range" class="slider" id="lengthSlider" min="4" max="64" value="16">
                    </div>
                    <div class="length-presets">
                        <button class="length-preset" data-length="8">8<span>Basic</span></button>
                        <button class="length-preset" data-length="12">12<span>Medium</span></button>
                        <button class="length-preset active" data-length="16">16<span>Strong</span></button>
                        <button class="length-preset" data-length="24">24<span>Secure</span></button>
                        <button class="length-preset" data-length="32">32<span>Maximum</span></button>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="options-section">
                    <h3 class="options-title">Character Types</h3>
                    <div class="options-grid">
                        <label class="option-item active" data-option="uppercase">
                            <input type="checkbox" checked>
                            <div class="option-content">
                                <div class="option-checkbox">
                                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                </div>
                                <div class="option-label">
                                    <span>Uppercase</span>
                                    <span>A-Z</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-item active" data-option="lowercase">
                            <input type="checkbox" checked>
                            <div class="option-content">
                                <div class="option-checkbox">
                                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                </div>
                                <div class="option-label">
                                    <span>Lowercase</span>
                                    <span>a-z</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-item active" data-option="numbers">
                            <input type="checkbox" checked>
                            <div class="option-content">
                                <div class="option-checkbox">
                                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                </div>
                                <div class="option-label">
                                    <span>Numbers</span>
                                    <span>0-9</span>
                                </div>
                            </div>
                        </label>
                        <label class="option-item active" data-option="symbols">
                            <input type="checkbox" checked>
                            <div class="option-content">
                                <div class="option-checkbox">
                                    <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                                </div>
                                <div class="option-label">
                                    <span>Symbols</span>
                                    <span>!@#$%</span>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <button class="generate-btn" id="generateBtn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    Generate Password
                </button>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <h3 class="history-title">
                        <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
                        Recent Passwords
                    </h3>
                    <button class="clear-history" id="clearHistory">Clear All</button>
                </div>
                <div class="history-list" id="historyList">
                    <div class="empty-history">No passwords generated yet</div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
        <span id="toastMessage">Copied to clipboard!</span>
    </div>

    <script>
        // Character sets
        const CHAR_SETS = {
            uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
            lowercase: 'abcdefghijklmnopqrstuvwxyz',
            numbers: '0123456789',
            symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
        };

        // Length presets
        const LENGTH_PRESETS = [8, 12, 16, 24, 32];

        // State management
        let state = {
            length: 16,
            options: {
                uppercase: true,
                lowercase: true,
                numbers: true,
                symbols: true
            },
            currentPassword: '',
            history: []
        };

        // DOM Elements
        const elements = {
            passwordText: document.getElementById('passwordText'),
            passwordDisplay: document.getElementById('passwordDisplay'),
            lengthSlider: document.getElementById('lengthSlider'),
            lengthValue: document.getElementById('lengthValue'),
            generateBtn: document.getElementById('generateBtn'),
            copyBtn: document.getElementById('copyBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            strengthValue: document.getElementById('strengthValue'),
            historyList: document.getElementById('historyList'),
            clearHistory: document.getElementById('clearHistory'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toastMessage'),
            bars: [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ],
            lengthPresets: document.querySelectorAll('.length-preset')
        };

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('passwordGeneratorState');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    state = { ...state, ...parsed };
                } catch (e) {
                    console.error('Failed to parse saved state:', e);
                }
            }
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('passwordGeneratorState', JSON.stringify(state));
        }

        // Update length preset buttons
        function updateLengthPresets() {
            elements.lengthPresets.forEach(btn => {
                const length = parseInt(btn.dataset.length);
                btn.classList.toggle('active', length === state.length);
            });
        }

        // Initialize UI from state
        function initializeUI() {
            // Set length slider
            elements.lengthSlider.value = state.length;
            elements.lengthValue.textContent = state.length;

            // Update length presets
            updateLengthPresets();

            // Set options
            document.querySelectorAll('.option-item').forEach(item => {
                const option = item.dataset.option;
                const checkbox = item.querySelector('input');
                const isActive = state.options[option];
                
                checkbox.checked = isActive;
                item.classList.toggle('active', isActive);
            });

            // Display current password if exists
            if (state.currentPassword) {
                displayPassword(state.currentPassword);
                updateStrengthMeter(state.currentPassword);
            }

            // Render history
            renderHistory();
        }

        // Generate cryptographically secure random password
        function generatePassword() {
            let charset = '';
            const activeOptions = [];

            Object.keys(state.options).forEach(key => {
                if (state.options[key]) {
                    charset += CHAR_SETS[key];
                    activeOptions.push(key);
                }
            });

            if (charset.length === 0) {
                showToast('Please select at least one character type');
                return null;
            }

            // Use crypto API for secure random generation
            const array = new Uint32Array(state.length);
            crypto.getRandomValues(array);

            let password = '';
            
            // Ensure at least one character from each selected type
            activeOptions.forEach(option => {
                const chars = CHAR_SETS[option];
                const randomIndex = crypto.getRandomValues(new Uint32Array(1))[0] % chars.length;
                password += chars[randomIndex];
            });

            // Fill remaining length with random characters
            for (let i = password.length; i < state.length; i++) {
                password += charset[array[i] % charset.length];
            }

            // Shuffle the password
            password = shuffleString(password);

            return password;
        }

        // Fisher-Yates shuffle
        function shuffleString(str) {
            const arr = str.split('');
            const randomValues = new Uint32Array(arr.length);
            crypto.getRandomValues(randomValues);

            for (let i = arr.length - 1; i > 0; i--) {
                const j = randomValues[i] % (i + 1);
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr.join('');
        }

        // Display password with colored characters
        function displayPassword(password) {
            let html = '';
            for (const char of password) {
                let className = '';
                if (CHAR_SETS.uppercase.includes(char)) className = 'char-upper';
                else if (CHAR_SETS.lowercase.includes(char)) className = 'char-lower';
                else if (CHAR_SETS.numbers.includes(char)) className = 'char-number';
                else className = 'char-symbol';
                
                html += `<span class="${className}">${char}</span>`;
            }
            elements.passwordText.innerHTML = html;
        }

        // Calculate password strength
        function calculateStrength(password) {
            let score = 0;
            
            // Length scoring
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (password.length >= 16) score++;
            if (password.length >= 20) score++;

            // Character variety scoring
            let variety = 0;
            if (/[a-z]/.test(password)) variety++;
            if (/[A-Z]/.test(password)) variety++;
            if (/[0-9]/.test(password)) variety++;
            if (/[^a-zA-Z0-9]/.test(password)) variety++;

            score += variety;

            // Entropy bonus
            const uniqueChars = new Set(password).size;
            if (uniqueChars > password.length * 0.7) score++;

            // Normalize to 0-4 scale
            return Math.min(4, Math.floor(score / 2));
        }

        // Update strength meter
        function updateStrengthMeter(password) {
            const strength = calculateStrength(password);
            const labels = ['Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981'];
            const classes = ['weak', 'fair', 'good', 'strong'];

            elements.strengthValue.textContent = labels[strength - 1] || 'Weak';
            elements.strengthValue.className = 'strength-value ' + (classes[strength - 1] || 'weak');

            elements.bars.forEach((bar, index) => {
                if (index < strength) {
                    bar.style.width = '100%';
                    bar.style.background = colors[strength - 1];
                } else {
                    bar.style.width = '0';
                }
            });
        }

        // Add to history
        function addToHistory(password) {
            // Remove duplicate if exists
            state.history = state.history.filter(p => p !== password);
            
            // Add to beginning
            state.history.unshift(password);
            
            // Keep only last 10
            state.history = state.history.slice(0, 10);
            
            saveState();
            renderHistory();
        }

        // Render history list
        function renderHistory() {
            if (state.history.length === 0) {
                elements.historyList.innerHTML = '<div class="empty-history">No passwords generated yet</div>';
                return;
            }

            elements.historyList.innerHTML = state.history.map(password => `
                <div class="history-item">
                    <span class="history-password">${password}</span>
                    <button class="history-copy" data-password="${password}" title="Copy">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                        </svg>
                    </button>
                </div>
            `).join('');

            // Add click handlers for history copy buttons
            document.querySelectorAll('.history-copy').forEach(btn => {
                btn.addEventListener('click', () => {
                    copyToClipboard(btn.dataset.password);
                });
            });
        }

        // Copy to clipboard
        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
                
                // Visual feedback on copy button
                elements.copyBtn.classList.add('copied');
                setTimeout(() => {
                    elements.copyBtn.classList.remove('copied');
                }, 1000);
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Copied to clipboard!');
            }
        }

        // Show toast notification
        function showToast(message) {
            elements.toastMessage.textContent = message;
            elements.toast.classList.add('show');
            
            setTimeout(() => {
                elements.toast.classList.remove('show');
            }, 2500);
        }

        // Handle generate button click
        function handleGenerate() {
            elements.passwordDisplay.classList.add('generating');
            
            setTimeout(() => {
                const password = generatePassword();
                if (password) {
                    state.currentPassword = password;
                    displayPassword(password);
                    updateStrengthMeter(password);
                    addToHistory(password);
                    saveState();
                }
                elements.passwordDisplay.classList.remove('generating');
            }, 150);
        }

        // Set length and update UI
        function setLength(length) {
            state.length = length;
            elements.lengthSlider.value = length;
            elements.lengthValue.textContent = length;
            updateLengthPresets();
            saveState();
        }

        // Event Listeners
        elements.lengthSlider.addEventListener('input', (e) => {
            state.length = parseInt(e.target.value);
            elements.lengthValue.textContent = state.length;
            updateLengthPresets();
            saveState();
        });

        // Length preset buttons
        elements.lengthPresets.forEach(btn => {
            btn.addEventListener('click', () => {
                const length = parseInt(btn.dataset.length);
                setLength(length);
            });
        });

        elements.generateBtn.addEventListener('click', handleGenerate);
        elements.refreshBtn.addEventListener('click', handleGenerate);

        elements.copyBtn.addEventListener('click', () => {
            if (state.currentPassword) {
                copyToClipboard(state.currentPassword);
            } else {
                showToast('Generate a password first');
            }
        });

        document.querySelectorAll('.option-item').forEach(item => {
            item.addEventListener('click', () => {
                const option = item.dataset.option;
                const checkbox = item.querySelector('input');
                
                // Count active options
                const activeCount = Object.values(state.options).filter(v => v).length;
                
                // Prevent disabling if it's the last active option
                if (state.options[option] && activeCount <= 1) {
                    showToast('At least one option must be selected');
                    return;
                }
                
                state.options[option] = !state.options[option];
                checkbox.checked = state.options[option];
                item.classList.toggle('active', state.options[option]);
                saveState();
            });
        });

        elements.clearHistory.addEventListener('click', () => {
            state.history = [];
            saveState();
            renderHistory();
            showToast('History cleared');
        });

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.repeat) {
                handleGenerate();
            }
            if ((e.ctrlKey || e.metaKey) && e.key === 'c' && state.currentPassword) {
                e.preventDefault();
                copyToClipboard(state.currentPassword);
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            // Small delay to let the browser adjust
            setTimeout(() => {
                window.scrollTo(0, 0);
            }, 100);
        });

        // Initialize
        loadState();
        initializeUI();

        // Generate initial password if none exists
        if (!state.currentPassword) {
            handleGenerate();
        }
    </script>
</body>
</html>
