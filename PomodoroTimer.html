<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            animation: float 20s infinite ease-in-out;
        }

        .floating-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-circle:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 10%;
            left: 30%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -30px) rotate(5deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            75% { transform: translate(20px, 10px) rotate(3deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
            margin-bottom: 40px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }

        .mode-btn.active.break {
            background: linear-gradient(135deg, #00b894, #55efc4);
            box-shadow: 0 10px 30px rgba(0, 184, 148, 0.4);
        }

        .mode-btn.active.long-break {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.4);
        }

        .timer-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto 40px;
        }

        .timer-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timer-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .timer-ring-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 8;
        }

        .timer-ring-progress {
            fill: none;
            stroke: url(#gradient-work);
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 942;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-ring-progress.break {
            stroke: url(#gradient-break);
        }

        .timer-ring-progress.long-break {
            stroke: url(#gradient-long-break);
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .time {
            font-size: 4.5rem;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 4px;
        }

        .session-info {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            color: white;
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.5);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(233, 69, 96, 0.6);
        }

        .play-btn.running {
            background: linear-gradient(135deg, #ffd93d, #ff9f43);
            box-shadow: 0 10px 40px rgba(255, 159, 67, 0.5);
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .settings-toggle {
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .settings-toggle:hover {
            color: rgba(255, 255, 255, 0.8);
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100%;
            background: rgba(26, 26, 46, 0.98);
            backdrop-filter: blur(20px);
            padding: 40px 30px;
            transition: right 0.4s ease;
            z-index: 100;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .settings-title {
            color: #fff;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #fff;
        }

        .setting-group {
            margin-bottom: 30px;
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: block;
        }

        .setting-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: background 0.3s ease;
        }

        .setting-input:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        .setting-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(24px);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 99;
        }

        .overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 200;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-title {
            font-weight: 600;
            color: #1a1a2e;
            margin-bottom: 5px;
        }

        .notification-message {
            color: #666;
            font-size: 0.9rem;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }

        .timer-display.running {
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .timer-container.complete {
            animation: shake 0.5s ease-in-out;
        }

        .tomato-icon {
            font-size: 1.2rem;
            margin-right: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .timer-container {
                width: 260px;
                height: 260px;
            }

            .time {
                font-size: 3.5rem;
            }

            .mode-btn {
                padding: 10px 16px;
                font-size: 0.85rem;
            }

            .stats {
                gap: 20px;
            }

            .settings-panel {
                width: 100%;
                right: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <h1><span class="tomato-icon">üçÖ</span>Pomodoro Timer</h1>
        <p class="subtitle">Stay focused, be productive</p>

        <div class="mode-selector">
            <button class="mode-btn active" data-mode="work">Focus</button>
            <button class="mode-btn" data-mode="break">Short Break</button>
            <button class="mode-btn" data-mode="longBreak">Long Break</button>
        </div>

        <div class="timer-container" id="timerContainer">
            <div class="timer-ring">
                <svg viewBox="0 0 320 320">
                    <defs>
                        <linearGradient id="gradient-work" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#e94560"/>
                            <stop offset="100%" style="stop-color:#ff6b6b"/>
                        </linearGradient>
                        <linearGradient id="gradient-break" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00b894"/>
                            <stop offset="100%" style="stop-color:#55efc4"/>
                        </linearGradient>
                        <linearGradient id="gradient-long-break" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#6c5ce7"/>
                            <stop offset="100%" style="stop-color:#a29bfe"/>
                        </linearGradient>
                    </defs>
                    <circle class="timer-ring-bg" cx="160" cy="160" r="150"/>
                    <circle class="timer-ring-progress" id="progressRing" cx="160" cy="160" r="150"/>
                </svg>
            </div>
            <div class="timer-display" id="timerDisplay">
                <div class="time" id="timeDisplay">25:00</div>
                <div class="session-info" id="sessionInfo">Session 1 of 4</div>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn secondary-btn" id="resetBtn" title="Reset">‚Ü∫</button>
            <button class="control-btn play-btn" id="playBtn" title="Start">‚ñ∂</button>
            <button class="control-btn secondary-btn" id="skipBtn" title="Skip">‚è≠</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedPomodoros">0</div>
                <div class="stat-label">Pomodoros</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalFocusTime">0m</div>
                <div class="stat-label">Focus Time</div>
            </div>
        </div>

        <div class="settings-toggle" id="settingsToggle">‚öôÔ∏è Settings</div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2 class="settings-title">Settings</h2>
            <button class="close-btn" id="closeSettings">√ó</button>
        </div>

        <div class="setting-group">
            <label class="setting-label">Focus Duration (minutes)</label>
            <input type="number" class="setting-input" id="workDuration" min="1" max="60" value="25">
        </div>

        <div class="setting-group">
            <label class="setting-label">Short Break (minutes)</label>
            <input type="number" class="setting-input" id="breakDuration" min="1" max="30" value="5">
        </div>

        <div class="setting-group">
            <label class="setting-label">Long Break (minutes)</label>
            <input type="number" class="setting-input" id="longBreakDuration" min="1" max="60" value="15">
        </div>

        <div class="setting-group">
            <label class="setting-label">Sessions until Long Break</label>
            <input type="number" class="setting-input" id="sessionsUntilLongBreak" min="2" max="10" value="4">
        </div>

        <div class="setting-group setting-toggle">
            <span class="setting-label" style="margin-bottom: 0;">Sound Notifications</span>
            <div class="toggle-switch active" id="soundToggle"></div>
        </div>

        <div class="setting-group setting-toggle">
            <span class="setting-label" style="margin-bottom: 0;">Auto-start Breaks</span>
            <div class="toggle-switch" id="autoStartBreaks"></div>
        </div>

        <div class="setting-group setting-toggle">
            <span class="setting-label" style="margin-bottom: 0;">Auto-start Pomodoros</span>
            <div class="toggle-switch" id="autoStartPomodoros"></div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-title" id="notificationTitle">Time's up!</div>
        <div class="notification-message" id="notificationMessage">Take a break!</div>
    </div>

    <script>
        // Audio context for sound notifications
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioContext = null;

        function initAudio() {
            if (!audioContext) {
                audioContext = new AudioContext();
            }
        }

        function playSound(type = 'complete') {
            if (!state.settings.soundEnabled) return;
            
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'complete') {
                // Pleasant completion sound
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } else if (type === 'tick') {
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.05);
            }
        }

        // State management
        const defaultState = {
            currentMode: 'work',
            timeRemaining: 25 * 60,
            isRunning: false,
            currentSession: 1,
            completedPomodoros: 0,
            totalFocusTime: 0,
            settings: {
                workDuration: 25,
                breakDuration: 5,
                longBreakDuration: 15,
                sessionsUntilLongBreak: 4,
                soundEnabled: true,
                autoStartBreaks: false,
                autoStartPomodoros: false
            }
        };

        let state = loadState();
        let timerInterval = null;

        // DOM Elements
        const timeDisplay = document.getElementById('timeDisplay');
        const sessionInfo = document.getElementById('sessionInfo');
        const playBtn = document.getElementById('playBtn');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const progressRing = document.getElementById('progressRing');
        const timerDisplay = document.getElementById('timerDisplay');
        const timerContainer = document.getElementById('timerContainer');
        const completedPomodorosEl = document.getElementById('completedPomodoros');
        const totalFocusTimeEl = document.getElementById('totalFocusTime');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const closeSettings = document.getElementById('closeSettings');
        const overlay = document.getElementById('overlay');
        const notification = document.getElementById('notification');
        const notificationTitle = document.getElementById('notificationTitle');
        const notificationMessage = document.getElementById('notificationMessage');
        const modeBtns = document.querySelectorAll('.mode-btn');

        // Settings inputs
        const workDurationInput = document.getElementById('workDuration');
        const breakDurationInput = document.getElementById('breakDuration');
        const longBreakDurationInput = document.getElementById('longBreakDuration');
        const sessionsInput = document.getElementById('sessionsUntilLongBreak');
        const soundToggle = document.getElementById('soundToggle');
        const autoStartBreaksToggle = document.getElementById('autoStartBreaks');
        const autoStartPomodorosToggle = document.getElementById('autoStartPomodoros');

        // Functions
        function loadState() {
            const saved = localStorage.getItem('pomodoroState');
            if (saved) {
                const parsed = JSON.parse(saved);
                return { ...defaultState, ...parsed, settings: { ...defaultState.settings, ...parsed.settings } };
            }
            return { ...defaultState };
        }

        function saveState() {
            localStorage.setItem('pomodoroState', JSON.stringify(state));
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function formatFocusTime(minutes) {
            if (minutes < 60) return `${minutes}m`;
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return mins > 0 ? `${hours}h ${mins}m` : `${hours}h`;
        }

        function getTotalTime() {
            switch (state.currentMode) {
                case 'work': return state.settings.workDuration * 60;
                case 'break': return state.settings.breakDuration * 60;
                case 'longBreak': return state.settings.longBreakDuration * 60;
                default: return state.settings.workDuration * 60;
            }
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(state.timeRemaining);
            
            const totalTime = getTotalTime();
            const progress = (totalTime - state.timeRemaining) / totalTime;
            const circumference = 2 * Math.PI * 150;
            const offset = circumference * (1 - progress);
            progressRing.style.strokeDashoffset = offset;

            // Update progress ring color class
            progressRing.classList.remove('break', 'long-break');
            if (state.currentMode === 'break') {
                progressRing.classList.add('break');
            } else if (state.currentMode === 'longBreak') {
                progressRing.classList.add('long-break');
            }

            sessionInfo.textContent = `Session ${state.currentSession} of ${state.settings.sessionsUntilLongBreak}`;
            completedPomodorosEl.textContent = state.completedPomodoros;
            totalFocusTimeEl.textContent = formatFocusTime(state.totalFocusTime);

            playBtn.innerHTML = state.isRunning ? '‚è∏' : '‚ñ∂';
            playBtn.classList.toggle('running', state.isRunning);
            timerDisplay.classList.toggle('running', state.isRunning);

            // Update mode buttons
            modeBtns.forEach(btn => {
                btn.classList.remove('active', 'break', 'long-break');
                if (btn.dataset.mode === state.currentMode) {
                    btn.classList.add('active');
                    if (state.currentMode === 'break') btn.classList.add('break');
                    if (state.currentMode === 'longBreak') btn.classList.add('long-break');
                }
            });

            // Update page title
            document.title = `${formatTime(state.timeRemaining)} - Pomodoro Timer`;

            saveState();
        }

        function startTimer() {
            if (state.isRunning) return;
            
            initAudio();
            state.isRunning = true;
            
            timerInterval = setInterval(() => {
                state.timeRemaining--;
                
                if (state.timeRemaining <= 0) {
                    completeSession();
                } else {
                    updateDisplay();
                }
            }, 1000);
            
            updateDisplay();
        }

        function pauseTimer() {
            state.isRunning = false;
            clearInterval(timerInterval);
            updateDisplay();
        }

        function resetTimer() {
            pauseTimer();
            state.timeRemaining = getTotalTime();
            updateDisplay();
        }

        function completeSession() {
            pauseTimer();
            playSound('complete');
            timerContainer.classList.add('complete');
            setTimeout(() => timerContainer.classList.remove('complete'), 500);

            if (state.currentMode === 'work') {
                state.completedPomodoros++;
                state.totalFocusTime += state.settings.workDuration;
                
                if (state.currentSession >= state.settings.sessionsUntilLongBreak) {
                    showNotification('Great work!', 'Time for a long break!');
                    switchMode('longBreak');
                    state.currentSession = 1;
                } else {
                    showNotification('Pomodoro complete!', 'Time for a short break!');
                    switchMode('break');
                    state.currentSession++;
                }
                
                if (state.settings.autoStartBreaks) {
                    setTimeout(startTimer, 1000);
                }
            } else {
                showNotification('Break over!', 'Ready to focus?');
                switchMode('work');
                
                if (state.settings.autoStartPomodoros) {
                    setTimeout(startTimer, 1000);
                }
            }
            
            updateDisplay();
        }

        function switchMode(mode) {
            state.currentMode = mode;
            state.timeRemaining = getTotalTime();
            state.isRunning = false;
            clearInterval(timerInterval);
            updateDisplay();
        }

        function skipSession() {
            if (confirm('Skip this session?')) {
                completeSession();
            }
        }

        function showNotification(title, message) {
            notificationTitle.textContent = title;
            notificationMessage.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);

            // Browser notification
            if (Notification.permission === 'granted') {
                new Notification(title, { body: message, icon: 'üçÖ' });
            }
        }

        function openSettings() {
            settingsPanel.classList.add('open');
            overlay.classList.add('visible');
            
            // Load current settings
            workDurationInput.value = state.settings.workDuration;
            breakDurationInput.value = state.settings.breakDuration;
            longBreakDurationInput.value = state.settings.longBreakDuration;
            sessionsInput.value = state.settings.sessionsUntilLongBreak;
            soundToggle.classList.toggle('active', state.settings.soundEnabled);
            autoStartBreaksToggle.classList.toggle('active', state.settings.autoStartBreaks);
            autoStartPomodorosToggle.classList.toggle('active', state.settings.autoStartPomodoros);
        }

        function closeSettingsPanel() {
            settingsPanel.classList.remove('open');
            overlay.classList.remove('visible');
            
            // Save settings
            state.settings.workDuration = parseInt(workDurationInput.value) || 25;
            state.settings.breakDuration = parseInt(breakDurationInput.value) || 5;
            state.settings.longBreakDuration = parseInt(longBreakDurationInput.value) || 15;
            state.settings.sessionsUntilLongBreak = parseInt(sessionsInput.value) || 4;
            
            // Reset timer if not running
            if (!state.isRunning) {
                state.timeRemaining = getTotalTime();
            }
            
            saveState();
            updateDisplay();
        }

        // Event Listeners
        playBtn.addEventListener('click', () => {
            if (state.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);
        skipBtn.addEventListener('click', skipSession);

        modeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!state.isRunning) {
                    switchMode(btn.dataset.mode);
                } else if (confirm('Switch mode? This will reset the current timer.')) {
                    pauseTimer();
                    switchMode(btn.dataset.mode);
                }
            });
        });

        settingsToggle.addEventListener('click', openSettings);
        closeSettings.addEventListener('click', closeSettingsPanel);
        overlay.addEventListener('click', closeSettingsPanel);

        soundToggle.addEventListener('click', () => {
            state.settings.soundEnabled = !state.settings.soundEnabled;
            soundToggle.classList.toggle('active', state.settings.soundEnabled);
            if (state.settings.soundEnabled) {
                playSound('tick');
            }
        });

        autoStartBreaksToggle.addEventListener('click', () => {
            state.settings.autoStartBreaks = !state.settings.autoStartBreaks;
            autoStartBreaksToggle.classList.toggle('active', state.settings.autoStartBreaks);
        });

        autoStartPomodorosToggle.addEventListener('click', () => {
            state.settings.autoStartPomodoros = !state.settings.autoStartPomodoros;
            autoStartPomodorosToggle.classList.toggle('active', state.settings.autoStartPomodoros);
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT') return;
            
            switch (e.code) {
                case 'Space':
                    e.preventDefault();
                    if (state.isRunning) pauseTimer();
                    else startTimer();
                    break;
                case 'KeyR':
                    resetTimer();
                    break;
                case 'KeyS':
                    skipSession();
                    break;
            }
        });

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
